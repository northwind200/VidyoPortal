about_p1=Vidyo, Inc., cuya sede se encuentra en Hackensack, Nueva Jersey (EE.UU.), está a la vanguardia de una nueva era de productos de videoconferencia que ofrecen calidad HD a través de Internet. Todas las soluciones de VidyoConferencing se basan en la primera arquitectura de videoconferencia desde hace décadas, desarrollada en un VidyoRouter. Esto, junto con el uso de VidyoTechnology que aprovecha la propiedad intelectual de Vidyo sobre el nuevo estándar de codificación de vídeo escalable H.264 (Scalable Video Coding, SVC), permite obtener como resultado la mayor capacidad de recuperación y mejor latencia de la industria que se pueden obtener a través de redes IP convergentes. La tecnología de Vidyo para fabricantes de equipos originales (OEM) y las soluciones de productos integrales para organizaciones permiten hacer uso de conexiones de punto a punto o multipunto que incluyen una amplia variedad de diferentes plataformas, desde equipos con Mac y Windows a soluciones de sala exclusivas. No es necesario instalar ninguna red exclusiva. Si desea obtener más información, visite <a href='http://www.vidyo.com/' target="_blank">www.vidyo.com.</a>.
