super.security.private.key.notes=Este sistema utiliza un sistema cifrado asimétrico (clave privada/clave pública) para la seguridad. Es importante revisar detenidamente las necesidades de seguridad propias y las políticas aplicables antes de decidirse por el tamaño adecuado de la clave. Elija el tamaño de clave que desee y haga clic en el botón Volver a generar para crear su propia clave privada.
super.security.private.key.rsa.notes=RSA afirma que es probable que las claves de 1024 bits puedan descifrarse entre 2006 y 2010 y que las claves de 2048 bits serán seguras hasta 2030. Varias autoridades de certificación recomiendan actualmente, y para algunos casos, un tamaño de clave mínimo de 2048 bits para todos los certificados SSL. Por último, es importante revisar detenidamente las necesidades de seguridad propias y las políticas aplicables antes de decidirse por el tamaño adecuado de la clave.
super.security.private.csr.notes=Una solicitud de firma de certificado (CSR) es un mensaje que se envía a una autoridad de certificación (CA) para solicitar un certificado de clave pública para una entidad (como una persona o un servidor web). La mayoría de certificados de clave pública emitidos son certificados SSL, que sirven para proteger las comunicaciones con sitios web. La CA examina la CSR, la cual considera como una lista de deseos de la entidad que hace la solicitud. Si la solicitud cumple la política de la CA o si puede modificarse para que la cumpla, la CA emitirá un certificado a la entidad solicitante.
super.security.private.cert.notes=Un certificado SSL, o certificado seguro, es un archivo que se instala en un servidor web que identifica un sitio web. Este certificado digital establece la identidad y la autenticidad de la organización, de modo que los visitantes pueden confiar en que el sitio web es seguro y fiable. Después de que la empresa de verificación establece la legitimidad de una organización y del sitio web asociado a la misma, emite un certificado SSL. Este certificado digital se instala en el servidor web y es visible cuando un usuario accede a un área segura del sitio web. Puede saber si está visitando una página segura cuando la URL comienza con "https".
super.security.private.certint.notes=Además de emitir certificados SSL, un certificado raíz de confianza de una CA puede usarse también para crear otro certificado que, a su vez, se utilizará para emitir certificados SSL. La mayoría de certificados SSL que se usan en todo el mundo son certificados encadenados. Puesto que la CA de raíz de confianza emite el certificado intermedio, todo certificado SSL emitido por el certificado intermedio hereda la confianza de la raíz de confianza, creando así una cadena fiable de certificación. En muchos casos, el encadenamiento no se limita a un único certificado intermedio. Puede haber más de un certificado intermedio en el paquete de certificados.
