super.security.private.ocsp.notes=El protocolo de estado de certificados en línea (OCSP) es un protocolo de Internet que se utiliza para obtener el estado de revocación de un certificado digital X.509. Se describe en RFC 2560 y se encuentra en el documento de trabajo (standards track) sobre Internet. Se creó como alternativa a las listas de revocación de certificados (CRL) y, concretamente, para corregir ciertos problemas asociados con el uso de CRL en una infraestructura de claves públicas (PKI). Los mensajes transmitidos mediante OCSP se codifican como ASN.1 y suelen comunicarse a través de HTTP. La naturaleza de tipo "solicitud/respuesta" de estos mensajes ha llevado a clasificar los servidores OCSP como respondedores de OCSP.
super.security.private.ocsp.notes1=La comprobación de OCSP supone un problema de privacidad para algunos usuarios, puesto que exige que el cliente se ponga en contacto con una tercera parte (si bien es una parte en la que confía el software cliente) para confirmar la validez del certificado. El grapado OCSP es una forma de verificar la validez sin revelar el comportamiento de la navegación.
