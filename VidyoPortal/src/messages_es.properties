super.security.private.caroot.notes=Una autoridad de certificación puede emitir varios certificados en forma de una estructura de árbol. Un certificado raíz es el certificado que se encuentra en la parte superior del árbol, cuya clave privada se usa para firmar otros certificados. Todos los certificados que se encuentran inmediatamente por debajo del certificado raíz heredan la confianza del certificado raíz: la firma de un certificado raíz es en cierto modo análoga a la notarización de una identidad en el mundo físico. Los certificados que se encuentran en niveles inferiores del árbol también dependen de la confianza de los certificados intermedios (conocidos a menudo como autoridades de certificación subordinadas).
