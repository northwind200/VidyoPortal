jdbc.url=jdbc:mariadb://${jdbc.hostport}/portal2?autoReconnect=true&characterEncoding=utf8
vidyoDatabase.lobHandler=defaultLobHandler

webapps.dir=/usr/local/tomcat/webapps

upload.path=/upload/
