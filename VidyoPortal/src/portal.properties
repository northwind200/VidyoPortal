superShowExecutives=true
superShowPanoramas=true
vidyoreplay=true
vidyovoice=true
exceptiontrace.suppress=true

useNewGatewayServiceInterface=true
#how long in milliseconds to wait for connection
restClientConnectionTimeout=10000
#how long in milliseconds to wait for response
restClientReadTimeout=5000

