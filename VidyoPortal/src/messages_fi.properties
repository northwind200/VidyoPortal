super.security.private.ocsp.notes=Verkkovarmenteen tilaprotokolla (Online Certificate Status Protocol, OCSP) on Internet-protokolla, jota käytetään X.509 digitaalisen varmenteen peruutustilan hankkimiseen. Se on kuvattu RFC 2560 ja se löytyy Internet-standardeista. Se luotiin vaihtoehdoksi varmenteiden peruutuslistoille (certificate revocation list, CRL), ja se puuttuu erityisesti tiettyihin CRL:ien käyttöön liittyviin ongelmiin julkisen avaimen infrastruktuurissa (public key infrastructure, PKI). OCSP:n kautta välitetyt viestit koodataan ASN.1-muotoon, ja ne välitetään yleensä HTTP:n kautta. Näiden viestien ”pyyntö/vastaus” -luonteen vuoksi OCSP-palvelimia kutsutaan OCSP-vastaajiksi.
super.security.private.ocsp.notes1=OCSP-tarkastus luo yksityisyyttä koskevia huolenaiheita joillekin käyttäjille, sillä se vaatii asiakasta ottamaan yhteyttä kolmanteen osapuoleen (vaikkakin se on osapuoli, johon asiakasohjelmisto luottaa) varmenteen oikeellisuuden vahvistamiseksi. OCSP-nidonta on tapa vahvistaa oikeellisuus paljastamatta selauskäyttäytymistä.
