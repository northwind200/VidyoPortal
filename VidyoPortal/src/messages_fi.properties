super.security.private.caroot.notes=Varmentaja voi antaa useita varmenteita puurakenteen muodossa. Päävarmenne on puun ylin varmenne, jonka yksityisavainta käytetään muiden varmenteiden allekirjoittamiseen. Kaikki välittömästi päävarmenteen alla olevat varmenteet perivät päävarmenteen luotettavuuden – päävarmenteen antama allekirjoitus on jokseenkin vastaava kuin notaarin vahvistus identiteetistä fyysisessä maailmassa. Alempana puussa olevat varmenteet riippuvat myös välivarmenteiden luotettavuudesta (jotka tunnetaan usein alivarmentajina).
