about_p1=Vidyo, Inc., jonka päämaja sijaitsee Hackensackissa, New Jerseyssä, on pioneeri uuden aikakauden videoneuvottelutuotteissa, jotka tarjoavat HD-laatua Internetin välityksellä. Kaikkien VidyoConferencing-ratkaisujen takana on ensimmäinen uusi videoneuvotteluarkkitehtuuri vuosikymmeniin, ja se perustuu VidyoRouteriin. Tämä, yhdistettynä VidyoTechnologyyn, joka hyödyntää Vidyon ainutlaatuista immateriaaliomaisuutta ja perustuu uuteen H.264 skaalattavan videokoodauksen (Scalable Video Coding, SVC) standardiin, johtaa alan parhaaseen joustavuuteen ja matalimpaan latenssiin, joka voidaan saavuttaa yhdistettyjen IP-verkkojen välityksellä. Vidyon teknologia OEM:iä ja päästä päähän tuoteratkaisuja varten organisaatioille kykenee tukemaan pisteestä pisteeseen ja monipisteyhteyksiä, jotka sisältävät useita erilaisia alustoja, Mac- & Windows-työpöydistä erityisiin huoneratkaisuihin. Erillisiä verkkoja ei vaadita. Katso lisätietoja osoitteesta <a href='http://www.vidyo.com/' target="_blank">www.vidyo.com.</a>
