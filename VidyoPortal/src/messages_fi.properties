oikeudet tämän sopimuksen nojalla päättyvät välittömästi ilman ilmoitusta Vidyolta, mikäli asiakas ei noudata tämän sopimuksen lausekkeita. Sopimuksen päättyessä asiakkaan tulee tuhota hallussaan tai hallinnassaan oleva ohjelmisto ja asiakirjojen kaikki kopiot. Kaikki asiakkaan salassapitovelvollisuudet ja vastuuvelvollisuuden rajoitukset ja vastuuvapautuslausekkeet ja takuurajoitukset pysyvät voimassa tämän sopimuksen päättymisen jälkeen. Lisäksi lausekkeet, jotka ovat osioissa "Yhdysvaltojen hallituksen rajoitetut oikeudet." ja "Yleiset ehdot, joita sovelletaan rajoitettuun takuuilmoitukseen ja loppukäyttäjän käyttölupaan" pysyvät voimassa tämän sopimuksen päättymisen jälkeen. Kaikki muut lausekkeet, joiden ehtoja tämän sopimuksen toimeenpano vaatii, pysyvät voimassa päättymisen jälkeen.</p> <p>Vienti. Tuotteet, ohjelmisto ja asiakirjat, mukaan lukien tekniset tiedot, voivat olla Yhdysvaltojen vientivalvontalakien alaisia, mukaan lukien "U.S. Export Administration Act", ja siihen liittyvät määräykset ja voivat olla muiden maiden vienti- tai tuontimääräysten alaisia. Asiakas suostuu noudattamaan tarkasti kaikkia tällaisia määräyksiä ja tunnustaa, että sillä on vastuu hankkia vienti-, jälleenvienti- tai tuontiluvat tuotteille, ohjelmistolle ja asiakirjoille.</p> <p>Yhdysvaltojen hallituksen rajoitetut oikeudet.</p> <p>Ohjelmisto ja asiakirjat toimitetaan rajoitetuilla oikeuksilla ja ne täyttävät "kaupallisten esineiden" vaatimukset koostuen "kaupallisesta tietokoneohjelmistosta" ja "tietokoneohjelmiston asiakirjoista" siten kuin nämä käsitteet määritetään ja niitä käytetään asetuksissa FAR (48 C.F.R.) 2.101 ja FAR 12.212. Käyttö, jäljentäminen tai paljastaminen hallituksen toimesta on rajoitusten alainen Tekniset tiedot ja tietokoneohjelmisto -lausekkeen Oikeudet-luvun alakohdassa (c)(f)(ii) esitetyllä tavalla kohdassa DRAFS 252.227-7013 tai Kaupallisen tietokoneohjelmiston rajoitetut oikeudet alakohdissa (c) (1) ja (2) kohdassa 48 C.F.R. S:52.227-19, sovellettavuud