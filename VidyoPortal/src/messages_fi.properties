super.security.private.key.notes=Tämä järjestelmä käyttää epäsymmetristä (yksityinen/julkinen avain) salausjärjestelmää turvallisuuden varmistamiseksi. On tärkeää, että tarkastelet omia turvallisuusvaatimuksiasi ja sovellettavia menettelyitä huolellisesti, ennen kuin päätät sopivan avainkoon. Valitse haluamasi avainkoko ja napsauta Uudista-painiketta luodaksesi yksityisavaimesi.
super.security.private.key.rsa.notes=RSA väittää, että 1024-bittiset avaimet ovat murrettavissa todennäköisesti vuosien 2006 ja 2010 välillä, ja että 2048-bittiset avaimet ovat riittäviä vuoteen 2030. Monet Varmentajat suosittelevat nyt, ja joissain tapauksissa vaativat, kaikkien SSL-varmenteiden avaimen vähimmäiskooksi 2048. Lopuksi on tärkeää, että tarkastelet omia turvallisuusvaatimuksiasi ja sovellettavia menettelyitä huolellisesti, ennen kuin päätät sopivan avainkoon.
super.security.private.csr.notes=Varmenteen allekirjoituspyyntö (Certificate Signing Request, CSR) on viesti, joka lähetetään Varmentajalle (Certification Authority, CA) julkisen varmenteen pyytämiseksi entiteetille (esim. henkilö tai verkkopalvelin). Suurin osa myönnetyistä julkisista avainvarmenteista on SSL-varmenteita, joita käytetään turvaamaan viestintä verkkosivustojen kanssa. Varmentaja tutkii CSR:n, jota se pitää toivomuslistana pyynnön tekevältä entiteetiltä. Jos pyyntö on Varmentajan menettelyiden mukainen tai sitä voidaan muokata sen mukaiseksi, Varmentaja myöntää varmenteen sitä pyytävälle entiteetille.
super.security.private.cert.notes=SSL-varmenne, tai turvallinen varmenne, on tiedosto, joka asennetaan turvalliselle verkkopalvelimelle, joka tunnistaa verkkosivun. Tämä digitaalinen varmenne vahvistaa organisaation identiteetin ja aitouden niin, että vierailijat voivat luottaa verkkosivuston olevan turvallinen ja luotettava. Kun todentava yritys vahvistaa organisaation tai siihen liittyvän verkkosivuston legitimiteetin, he myöntävät SSL-varmenteen. Digitaalinen varmenne asennetaan verkkopalvelimelle ja se on nähtävissä, kun käyttäjä siirtyy verkkosivuston turvalliselle alueelle. Tiedät olevasi turvallisella sivulla, kun URL-osoite alkaa kirjaimilla ”https”.
super.security.private.certint.notes=SSL-varmenteen myöntämisen lisäksi luotettua päävarmennetta (Trusted Root CA) voidaan käyttää myös toisen varmenteen luomiseen, jota vuorostaan käytetään SSL-varmenteen myöntämiseen. Suurin osa maailmassa käytetyistä SSL-varmenteista on ketjutettuja varmenteita. Koska välivarmenne on luotetun päävarmenteen myöntämä, mikä tahansa välivarmenteen myöntämä SSL-varmenne perii luotetun päävarmenteen luottamuksen – luoden tosiasiassa varmenteiden luottamusketjun. Joissain tapauksissa ketjutus ei rajoitu yksittäiseen välilenkkiin. Varmennenippu (Certificates Bundle) voi sisältää useamman kuin yhden välivarmenteen.
