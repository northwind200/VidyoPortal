about.us.full=Vidyo, Inc., jonka pääkonttori on Hackensackissa, New Jerseyssä, on edelläkävijä uuden aikakauden videoneuvottelutuotteissa, jotka tuottavat HD-laatua Internetissä. Kaikkien VidyoConferencing-ratkaisujen taustalla on ensimmäinen uusi videoneuvottelu-arkkitehtuuri vuosiin, sisäänrakennettuna VidyoRouteriin. Tämä yhdistettynä VidyoTechnologyyn, joka hyödyntää Vidyon ainutlaatuista immateriaalioikeuksia ja joka on rakennettu uuden H.264 Scalable Video Coding (SVC)-standardin mukaan, johtaa alan parhaaseen joustavuuteen ja matalimpaan latenssiin. Tämä saavutetaan yhdistetyissä IP-verkoissa. Vidyon teknologia alkuperäisille laitevalmistajille ja end-to-end-tuoteratkaisut organisaatioille pystyvät tukemaan point-to-point- ja multi-point-yhteyksiä, jotka sisältävät erilaisia alustoja vaihdellen Mac- ja Windows-työpöydistä erityisiin huoneratkaisuihin. Erillistä verkkoa ei tarvita. Lue lisää osoitteessa\: <a href\="http\://www.vidyo.com/help" target\="_blank">www.vidyo.com/help</a><br /><br />Vidyon teknologia on suojattu yhdellä tai useammalla myönnetyllä tai vireillä olevalla yhdysvaltalaisella patentilla, jotka on tarkemmin kuvattu Vidyon sivuston patentti-ilmoitussivulla <a href\="http\://www.vidyo.com/about/patent-notices" target\="_blank">http\://www.vidyo.com/about/patent-notices</a>, kuten myös myönnetyillä tai vireillä olevilla kansainvälisillä patenteilla<br /><br />EMail\: <a href\="mailto\:info@vidyo.com">info@vidyo.com</a><br />Phone\: 866-99Vidyo (866-998-4396)<br />Int'l\: +201-289-8597<br /><a href\="http\://www.vidyo.com" target\="_blank">www.vidyo.com</a>
