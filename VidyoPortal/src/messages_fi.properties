tos.full=<p>Vidyon loppukäyttäjän käyttölupasopimus sisältäen rajoitetun takuun ja takuun vastuuvapauslausekkeen.</p> <p>Tämä loppukäyttäjän käyttölupasopimus on voimassa, jos lataat, asennat tai käytät Vidyo-ohjelmistoa Vidyo-tuotteissa. Älä lataa, asenna tai käytä Vidyo-ohjelmistoa tai -tuotteita, ennen kuin ymmärrät ja hyväksyt tämän loppukäyttäjän käyttölupasopimuksen ehdot.</p> <p>Vidyon loppukäyttäjän käyttölupasopimus sisältäen rajoitetun takuun, ja takuun vastuuvapautuslausekkeen.</p> <h5>Loppukäyttäjän käyttölupasopimus</h5> <p>VIDYO, Inc. on Delaware-yhtiö, jonka päätoimipaikka on osoitteessa 433 Hackensack Ave., 7th floor, Hackensack, NJ 07601 ("Vidyo").<p> <p>TÄRKEÄÄ\: LUE TÄMÄ LOPPUKÄYTTÄJÄN KÄYTTÖLUPASOPIMUS HUOLELLISESTI. VIDYON TOIMITTAMAN OHJELMISTON LATAAMINEN, ASENTAMINEN TAI KÄYTTÄMINEN MUODOSTAA TÄMÄN SOPIMUKSEN HYVÄKSYNNÄN.</p> <p>TÄMÄ OHJELMISTON KÄYTTÖLUPA ON VOIMASSA VAIN SILLÄ EHDOLLA, ETTÄ HYVÄKSYT KAIKKI EHDOT, JOTKA SISÄLTYVÄT TÄHÄN KÄYTTÖLUPASOPIMUKSEEN. HYVÄKSYNTÄSI TAPAHTUU ASENTAMALLA TAI LATAAMALLA OHJELMISTON TAI KÄYTTÄMÄLLÄ LAITTEISTOA, JOKA SISÄLTÄÄ TÄMÄN OHJELMISTON.  SIDOT ITSESI JA EDUSTAMASI LIIKETOIMINTAYKSIKÖN (YHTEISESTI, "ASIAKAS") TÄHÄN SOPIMUKSEEN. JOS ET HYVÄKSY KAIKKIA TÄMÄN SOPIMUKSEN EHTOJA, NIIN VIDYO EI OLE HALUKAS ANTAMAAN SINULLE KÄYTTÖLUPAA OHJELMISTOON JA (A) ET LATAA, ASENNA TAI KÄYTÄ OHJELMISTOA, (B) VOIT PALAUTTAA OHJELMISTON TÄYDELLÄ HYVITYKSELLÄ, TAI JOS OHJELMISTO ON TOIMITETTU OSANA TOISTA VIDYO-TUOTETTA, VOIT PALAUTTAA KOKO TUOTTEEN TÄYDELLÄ HYVITYKSELLÄ. OIKEUTESI PALAUTUKSEEN JA HYVITYKSEEN VANHENEE 30 PÄIVÄN KULUTTUA TÄMÄN OHJELMISTON VASTAANOTTAMISESTA VIDYOLTA TAI VALTUUTETULTA VIDYO-JÄLLEENMYYJÄLTÄ, JA SE ON VOIMASSA VAIN, JOS OLET ALKUPERÄINEN LOPPUKÄYTTÄJÄOSTAJA.</p> <p>Vidyon teknologia on suojattu Yhdysvaltojen pat.nroilla 7,593,032 B3 ja 7,643,560 sekä kansainvälisillä lisäpatenteilla tai haetuilla Yhdysvaltojen tai kansainvälisillä patenttihakemuksilla, jotka Vidyo Inc. omistaa. </p> <p>Tämän sopimuksen ehtojen ja edellytysten noudattamisen ehdollistamana, Vidyo myöntää asiakkaalle ei-yksinoikeudellisen ja ei-siirrettävän käyttöluvan käyttää ohjelmistoa ja asiakirjoja, joista asiakas on maksanut vaaditut käyttölupamaksut, asiakkaan sisäisiin liiketoimintatarkoituksiin. "Asiakirjoilla" tarkoitetaan kirjallisia tietoja (sisältyvät käyttäjän tai teknisiin käyttöoppaisiin, koulutusmateriaaleihin, teknisiin määrityksiin tai muihin), jotka erityisesti koskevat ohjelmistoa ja jotka on tehty käytettäväksi Vidyon toimesta ohjelmiston kanssa millä tahansa tavalla (mukaan lukien CD-Rom-levy tai verkossa). Asiakkaan käyttölupa ohjelmiston käyttöön on rajoitettu, ja asiakas ei saa käyttää ohjelmistoa enempään kuin yksittäiseen Vidyo-tuotteeseen sovellettavan ostotilauksen esittämällä tavalla, jonka Vidyo on hyväksynyt ja josta Vidyolle on maksettu vaadittu käyttölupamaksu.  Mikäli asiakirjat eivät muutoin nimenomaisesti osoita, asiakkaan tulee käyttää tätä ohjelmistoa ainoastaan upotettuna, suoritettavaksi, tai (jos sovellettavat asiakirjat sallivat asennuksen ei-Vidyo-laitteistoon) viestintään, Vidyo-laitteiston kanssa, jonka asiakas omistaa tai on vuokrannut ja jota käytetään asiakkaan sisäisiin liiketoimintatarkoituksiin. Tämä sopimus ei valtuuta muita ohjelmiston käyttöjä, ja ohjelmiston luvaton käyttö rikkoo tämän käyttöluvan ja sopimuksen ehtoja.</p> <p>Huomaa Arviointiin tai beta-kopioihin, joista Vidyo ei veloita käyttölupamaksua, yllä esitetty vaatimus käyttölupamaksun maksamisesta ei ole voimassa.</p> <p>Tuotteiden käyttö.  Tuotteita ei ole valtuutettu käytettäväksi kriittisissä turva- tai muissa sovelluksissa, joissa toimintahäiriöiden voidaan kohtuudella odottaa johtavan fyysisiin vammoihin, kuolemaan tai katastrofiseen omaisuusvahinkoon.  Jos asiakas käyttää tai myy tuotteet käytettäväksi tällaisissa sovelluksissa, asiakas tunnustaa, että tällainen myynti tai käyttö on yksin asiakkaan vastuulla.   Asiakas vapauttaa, puolustaa ja suojaa Vidyota ja sen toimittajia kaikilta vastuilta ja kustannuksilta, jotka syntyvät tällaisesta myynnistä tai käytöstä.</p> <p>Rajoitettu takuu</p> <p>Nimenomainen takuu - Vidyo takaa yhden (1) vuoden tuotteen lähetyksestä, että (i) tuotelaitteistossa ei ole materiaali- tai valmistusvirheitä, ja (ii) lisensoitu ohjelmisto pääosiltaan noudattaa sen julkaistuja määrityksiä.  Saat ohjeet tämän takuun alaisten vaateiden tekemiseen ja käsittelyyn ottamalla yhteyttä valtuutettuun Vidyo-jälleenmyyjään, jolta ostit tuotteen.</p> <p>Lukuun ottamatta edellä mainittua, ohjelmisto toimitetaan SELLAISENAAN. Tämä rajoitettu takuu ulottuu vain asiakkaaseen, joka on alkuperäinen käyttöluvan haltija. Asiakkaan ainoa ja yksinomainen keino ja Vidyon ja sen alihankkijoiden tai käyttöluvan myöntäjien koko vastuuvelvollisuutena tämän rajoitetun takuun alaisena on, Vidyon valinnan mukaisesti, korjata, vaihtaa tai hyvittää tuote, jos Vidyolle tai tuotteen asiakkaalle toimittamalle osapuolelle siitä ilmoitetaan (tai pyynnöstä palautetaan). Missään tapauksessa Vidyo ei takaa, että ohjelmisto on virheetön tai että asiakas pystyy käyttämään ohjelmistoa ongelmitta tai keskeytyksettä. Lisäksi uusien verkkotunkeutumis- ja -hyökkäystekniikoiden jatkuvan kehityksen vuoksi, Vidyo ei takaa, että ohjelmisto tai laitteisto, järjestelmä tai verkko, jossa ohjelmistoa käytetään, on haavoittumaton tunkeutumista tai hyökkäytymistä vastaan.</p> <p>Rajoitukset. Tätä takuuta ei sovelleta, mikäli ohjelmistoa, tuotetta tai muuta laitteistoa, johon ohjelmisto on valtuutettu käytettäväksi, (a) on muutettu, lukuun ottamatta, jos muutos on tehty Vidyon tai sen valtuutetun edustajan toimesta, (b) sitä ei ole asennettu, käytetty, korjattu tai ylläpidetty Vidyon toimittamien ohjeiden mukaisesti, (c) siihen on kohdistunut epänormaalia fyysistä tai sähköistä rasitusta, väärinkäyttöä, laiminlyöntiä tai onnettomuus; tai (d) sille on myönnetty käyttölupa beta-, arviointi-, testaus- tai havainnollistamistarkoituksiin. Tätä takuuta ei myöskään sovelleta (e) väliaikaisiin ohjelmistomoduuleihin; (f) ohjelmistoon, josta Vidyo ei saa käyttölupamaksua.</p> <p>TAKUUN VASTUUVAPAUTUSLAUSEKE</p> <p>LUKUUNOTTAMATTA TÄSSÄ TAKUUSSA MÄÄRITELTYJÄ KOHTIA, KAIKKI NIMENOMAISET TAI OLETETUT EHDOT, ESITYKSET JA TAKUUT, MUKAAN LUKIEN, RAJOITUKSETTA, OLETETUN TAKUUN TAI MYYNTIKELPOISUUDEN, SOPIVUUDEN TIETTYYN TARKOITUKSEEN, LOUKKAAMATTOMUUDEN, TYYDYTTÄVÄN LAADUN, ASIOIHIN PUUTTUMATTOMUUDEN, TIEDOLLISEN SISÄLLÖN TARKKUUDEN, TAI AIHEUTUEN KAUPANKÄYNNNISTÄ, LAISTA, KÄYTÖSTÄ, TAI KAUPPATAVASTA, ON POISSULJETTU SOVELLETTAVAN LAIN SALLIMISSA PUITTEISSA JA OVAT NIMENOMAISESTI VAPAUTETTU VASTUUSTA VIDYON, SEN ALIHANKKIJOIDEN JA KÄYTTÖLUVAN MYÖNTÄJIEN TOIMESTA. SIINÄ MÄÄRIN KUIN OLETETTUA TAKUUTA EI VOIDA POISSULKEA, TÄLLAISEN TAKUUN KESTO ON RAJOITETTU NIMENOMAISEN TAKUUAJAN PITUISEKSI. KOSKA JOTKUT VALTIOT TAI TUOMIOVALLAT EIVÄT SALLI RAJOITUKSIA OLETETUN TAKUUN KESTOAJAN SUHTEEN, YLLÄ OLEVAA RAJOITUSTA EI SAATETA SOVELTAA. TÄMÄ TAKUU ANTAA ASIAKKAALLE MÄÄRÄTYT LAILLISET OIKEUDET JA ASIAKKAALLA VOI MYÖS OLLA MUITA OIKEUKSIA, JOTKA VAIHTELEVAT TUOMIOVALLAN MUKAAN. Tätä vastuuvapaustuslauseketta ja poissulkemista sovelletaan, vaikka yllä esitetty nimenomainen takuu laiminlöisi oleellisen tarkoituksensa.</p> <p>Yleiset rajoitukset.</p> <p>Tämä on käyttölupa, ei omistusoikeuden siirto, ohjelmistoon ja asiakirjoihin, ja Vidyo ja/tai sen käyttöluvan myöntäjä, pysyy kaikkien ohjelmiston ja asiakirjojen ja tuotteen ja ohjelmiston teollis- ja tekijänoikeuksien omistajana. Asiakas tunnustaa, että tuotteet, ohjelmisto ja asiakirjat sisältävät Vidyon, sen alihankkijoiden tai käyttöluvan myöntäjien teollis- ja tekijänoikeuksia (kuten kansainvälisiä ja Yhdysvaltojen kauppasalaisuuksia, tekijänoikeuksia, patentteja ja vireillä olevia patentteja) mukaan lukien, rajoittumatta, yksittäisten ohjelmien ja niihin liittyvien käyttöliittymätietojen tietty sisäinen design ja rakenne. Samoin, lukuun ottamatta muutoin tässä sopimuksessa nimenomaan säädettyä,