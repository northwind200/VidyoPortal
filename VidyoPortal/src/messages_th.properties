tos.full=<p>ข้อตกลงการอนุญาตใช้งานของผู้ใช้ Vidyo รวมถึงการรับประกันแบบจำกัดและการจำกัดความรับผิดการรับประกัน</p> <p>ข้อตกลงการอนุญาตใช้งานของผู้ใช้นี้มีผลบังคับใช้กับคุณหากคุณดาวน์โหลด ติดตั้งหรือใช้ซอฟต์แวร์ Vidyo ในระบบ Vidyo โปรดอย่าดาวน์โหลด ติดตั้งหรือใช้ซอฟต์แวร์และระบบ Vidyo ก่อนที่คุณจะทำความเข้าใจและตกลงยินยอมตามข้อกำหนดในข้อตกลงการอนุญาตใช้งานของผู้ใช้นี้</p> <p>ข้อตกลงการอนุญาตใช้งานของผู้ใช้ Vidyo รวมถึงการรับประกันแบบจำกัดและการจำกัดความรับผิดการรับประกัน</h5> <p>VIDYO, Inc.  เป็นบริษัท Delaware ที่มีที่ตั้งสำนักงานอยู่ที่ 433 Hackensack Ave., 7th floor, Hackensack, NJ 07601 ("Vidyo")</p> <p>ข้อสำคัญ\: โปรดอ่านข้อตกลงการอนุญาตใช้งานของผู้ใช้นี้อย่างละเอียด การดาวน์โหลด การติดตั้งหรือการใช้งานซอฟต์แวร์ VIDYO หรือที่จัดหาโดย VIDYO ถือเป็นการตกลงยินยอมตามข้อตกลงนี้</p> <p> ใบอนุญาตใช้งานซอฟต์แวร์นี้มีผลใช้ได้เฉพาะเมื่อคุณตกลงยินยอมตามข้อกำหนดทั้งหมดที่ระบุไว้ในข้อตกลงใบอนุญาตใช้งานนี้เท่านั้น การตกลงยินยอมของคุณอาจแสดงผ่านการติดตั้งหรือการดาวน์โหลดซอฟต์แวร์ หรือการใช้อุปกรณ์ที่มีซอฟต์แวร์นี้  คุณมีผลผูกพันตนเองและกิจการธุรกิจที่คุณเป็นตัวแทน (โดยรวมเรียกว่า "ลูกค้า") ในข้อตกลงนี้ ถ้าคุณไม่ตกลงยินยอมตามข้อกำหนดทั้งหมดในข้อตกลงนี้ VIDYO ไม่อนุญาตให้ใช้ใบอนุญาตใช้งานซอฟต์แวร์แก่คุณและ (A) ห้ามดาวน์โหลด ติดตั้งหรือใช้ซอฟต์แวร์ (B) คุณอาจส่งคืนซอฟต์แวร์เพื่อขอคืนเงินเต็มจำนวน หรือถ้าซอฟต์แวร์ถูกจัดหาเป็นส่วนหนึ่งของผลิตภัณฑ์ VIDYO อื่น คุณอาจส่งคืนผลิตภัณฑ์ทั้งหมดเพื่อขอคืนเงินเต็มจำนวน สิทธิ์ของคุณในการส่งคืนและขอคืนเงินหมดอายุ 30 วันนับจากวันที่ในใบเสร็จรับเงินของซอฟต์แวร์จาก VIDYO หรือตัวแทนจำหน่าย VIDYO ที่ได้รับอนุญาต และใช้เฉพาะเมื่อคุณเป็นผู้ซื้อที่เป็นผู้ใช้ตั้งแต่ต้น</p> <p>เทคโนโลยี Vidyo อยู่ภายใต้หมายเลขสิทธิบัตร 7,593,032 B3 และ 7,643,560 และสิทธิบัตรในต่างประเทศเพิ่มเติมหรืออยู่ระหว่างการจดทะเบียนสิทธิบัตรในสหรัฐอเมริกาและในต่างประเทศที่เป็นเจ้าของโดย Vidyo, Inc.</p> <p>เมื่อปฏิบัติตามข้อกำหนดและเงื่อนไขของข้อตกลงนี้  Vidyo ให้สิทธิ์ใบอนุญาตใช้งานที่ไม่เป็นเอกสิทธิ์และไม่สามารถถ่ายโอนได้แก่ลูกค้าเพื่อการใช้งานภายในธุรกิจของลูกค้าและตามที่ลูกค้าจ่ายค่าธรรมเนียมใบอนุญาตใช้งานตามที่ระบุไว้ในเอกสาร "เอกสาร" หมายถึง ข้อมูลที่เขียนเป็นลายลักษณ์อักษร (ไม่ว่าจะมีอยู่ในคู่มือผู้ใช้หรือคู่มือทางเทคนิค เอกสารฝึกอบรม ข้อมูลจำเพาะหรืออื่นๆ) โดยเฉพาะตามที่ระบุไว้ในซอฟต์แวร์และจัดหาโดย Vidyo พร้อมกับซอฟต์แวร์ในรูปแบบต่างๆ (รวมถึงซีดีรอมหรือออนไลน์) ใบอนุญาตใช้งานของลูกค้าในการใช้ซอฟต์แวร์จะจำกัดเฉพาะและห้ามมิให้ลูกค้าใช้ซอฟต์แวร์เกินจำนวนผลิตภัณฑ์ Vidyo ที่ระบุไว้ในใบสั่งซื้อที่เกี่ยวข้อง ซึ่งได้รับการยอมรับโดย Vidyo และที่จ่ายค่าธรรมเนียมใบอนุญาตใช้งานแก่ Vidyo  เว้นแต่ว่าได้ระบุไว้เป็นอย่างอื่นในเอกสาร ลูกค้าจะใช้ซอฟต์แวร์ตามที่ระบุไว้ใน เพื่อการใช้งาน หรือ (เมื่อเอกสารที่เกี่ยวข้องอนุญาตให้ติดตั้งในอุปกรณ์ที่ไม่ใช่ของ Vidyo) เพื่อการติดต่อสื่อสารกับอุปกรณ์ Vidyo ที่เป็นเจ้าของหรือให้เช่าโดยลูกค้าและใช้เพื่อวัตถุประสงค์ภายในธุรกิจของลูกค้า ไม่อนุญาตให้ใช้ซอฟต์แวร์อื่นในข้อตกลงนี้และการใช้งานซอฟต์แวร์โดยไม่ได้รับอนุญาตถือเป็นการละเมิดข้อตกลงใบอนุญาตและข้อตกลงนี้</p> <p>หมายเหตุสำหรับการประเมินผลหรือสำเนา beta ซึ่ง Vidyo ไม่ได้เรียกเก็บค่าธรรมเนียมใบอนุญาต ข้อกำหนดข้างต้นในการจ่ายค่าธรรมเนียมใบอนุญาตใช้งานไม่มีผลบังคับใช้</p> <p>การใช้ผลิตภัณฑ์  ไม่อนุญาตให้ใช้ผลิตภัณฑ์ในแอพพลิเคชันที่ไม่มีความปลอดภัยหรือแอพพลิเคชันอื่นๆ ที่หากเกิดความล้มเหลวอาจส่งผลให้เกิดการบาดเจ็บต่อร่างกาย สูญเสียชีวิต หรือความเสียหายอย่างรุนแรงต่อทรัพย์สิน  หากลูกค้าใช้หรือจำหน่ายผลิตภัณฑ์เพื่อใช้ในแอพพลิเคชันดังกล่าว ลูกค้ายอมรับว่าการขายหรือการใช้เป็นความเสี่ยงต่อลูกค้าแต่เพียงผู้เดียว   ลูกค้าจะชดใช้ค่าเสียหาย ป้องกันและไม่เรียกร้องต่อ Vidyo และซัพพลายเออร์จากและต่อความรับผิดใดๆ และทั้งหมดและค่าใช้จ่ายที่เกิดจากหรือเกี่ยวข้องกับการขายหรือการใช้งานดังกล่าว</p> <p>การรับประกันแบบจำกัด</p> <p>การรับประกันโดยชัดแจ้ง – Vidyo รับประกันเป็นระยะเวลาหนึ่ง (1) ปีนับจากการส่งผลิตภัณฑ์ว่า (i) ฮาร์ดแวร์ผลิตภัณฑ์จะไม่มีข้อบกพร่องของวัสดุและประสิทธิภาพการทำงาน และ (ii) ซอฟต์แวร์ที่ได้รับใบอนุญาตใช้งานจะตรงตามข้อมูลจำเพาะที่ประกาศไว้  สำหรับคำแนะนำในการร้องขอหรือดำเนินการเคลมประกัน โปรดติดต่อตัวแทนจำหน่าย Vidyo ที่ได้รับอนุญาตที่คุณซื้อผลิตภัณฑ์</p> <p>เว้นแต่ว่าได้ระบุไว้ก่อนหน้านี้ ซอฟต์แวร์ถูกจัดหาให้ตามที่เป็นอยู่ การรับประกันแบบจำกัดครอบคลุมเฉพาะลูกค้าที่เป็นผู้รับใบอนุญาตใช้งานเริ่มต้นเท่านั้น การแก้ไขแต่เพียงฝ่ายเดียวและเป็นเอกสิทธิ์เฉพาะของลูกค้าและความรับผิดชอบทั้งหมดของ Vidyo และซัพพลายเออร์และผู้ให้ใบอนุญาตใช้งานภายใต้การรับประกันแบบจำกัดเป็นทางเลือกของ Vidyo การซ่อม การเปลี่ยนแทนหรือการคืนเงินของผลิตภัณฑ์หากแจ้งไว้ (หรือหากร้องขอให้ส่งคืน) ไปยัง Vidyo หรือผู้ที่จัดหาผลิตภัณฑ์แก่ลูกค้า ไม่ว่าในกรณีใดๆ Vidyo ไม่รับประกันว่าซอฟต์แวร์ไม่มีข้อผิดพลาดหรือลูกค้าจะสามารถใช้งานซอฟต์แวร์โดยไม่มีปัญหาหรือการติดขัด นอกจากนี้ เนื่องจากการพัฒนาเทคนิคใหม่อย่างต่อเนื่องในการบุกรุกและโจมตีเครือข่าย Vidyo ไม่รับประกันว่าซอฟต์แวร์หรืออุปกรณ์ ระบบหรือเครือข่ายใดๆ ที่ซอฟต์แวร์ใช้จะไม่มีความเสี่ยงต่อการถูกบุกรุกหรือโจมตี</p> <p>ข้อจำกัด การรับประกันนี้ไม่มีผลบังคับใช้กับซอฟต์แวร์ ผลิตภัณฑ์หรืออุปกรณ์อื่นใดซึ่งซอฟต์แวร์ได้รับอนุญาตให้ใช้งาน (a) ถูกเปลี่ยนแปลงแก้ไข เว้นแต่โดย Vidyo หรือตัวแทนที่ได้รับอนุญาต (b) ไม่ถูกติดตั้ง ใช้งาน ซ่อมแซม หรือบำรุงรักษาตามคำแนะนำที่จัดหาให้โดย Vidyo (c) เกิดความผิดปกติกับตัวเครื่องหรือระบบไฟฟ้า การใช้งานในทางที่ผิด การละเลยหรืออุบัติเหตุ หรือ (d) ได้รับอนุญาตให้ใช้งานสำหรับ beta การประเมินผล การทดสอบหรือเพื่อใช้ในการสาธิต การรับประกันนี้ไม่มีผลบังคับใช้กับ (e) โมดูลซอฟต์แวร์ชั่วคราว (f) ซอฟต์แวร์ใดๆ ที่ Vidyo ไม่ได้รับค่าธรรมเนียมใบอนุญาตใช้งาน</p> <p>การจำกัดความรับผิดการรับประกัน</p> <p>เว้นแต่ว่าได้ระบุไว้ในการรับประกันนี้ เงื่อนไขการเป็นตัวแทนและการรับประกันโดยชัดแจ้งหรือโดยนัย รวมถึงโดยไม่จำกัดเฉพาะการรับประกันโดยนัยใดๆ หรือเงื่อนไขความสามารถทางการค้า ความเหมาะสมตามวัตถุประสงค์ใช้งาน การไม่ละเมิดสิทธิบุคคลอื่น ความพึงพอใจในคุณภาพ การไม่สร้างการรบกวน ความถูกต้องของเนื้อหาข้อมูล หรือการรับประกันที่เกิดขึ้นในการเจรจา ตามกฎหมาย การใช้งานหรือแนวปฏิบัติทางการค้า ในที่นี้ไม่ถูกรวมไว้ทั้งนี้เป็นไปตามขอบเขตที่กฎหมายอนุญาตโดยกฎหมายที่บังคับใช้และที่จำกัดความรับผิดโดยชัดแจ้งโดย VIDYO ซัพพลายเออร์ และผู้ให้ใบอนุญาตใช้งาน ตามขอบเขตที่การรับประกันแบบจำกัดไม่สามารถรวมไว้ได้ การรับประกันดังกล่าวจะถูกจำกัดภายในระยะเวลาของการรับประกันโดยชัดแจ้ง สำหรับรัฐและเขตอำนาจศาลบางแห่งที่ไม่อนุญาตให้มีข้อจำกัดระยะเวลาของการรับประกัน ให้ถือว่าข้อกำหนดระยะเวลาการรับประกันไม่มีผลบังคับใช้ การรับประกันนี้ให้สิทธิตามกฎหมายเฉพาะแก่ลูกค้าและลูกค้าอาจมีสิทธิอื่นๆ ที่แตกต่างกันตามแต่ละเขตอำนาจศาล การจำกัดความรับผิดนี้และการไม่รวมการรับประกันมีผลบังคับใช้หากการรับประกันโดยชัดแจ้งที่ระบุไว้ข้างต้นไม่สามารถบรรลุวัตถุประสงค์ที่เกี่ยวข้องได้</p> <p>นี่คือใบอนุญาตใช้งานซึ่งไม่ใช่การถ่ายโอนกรรมสิทธิ์สำหรับซอฟต์แวร์และเอกสาร และ Vidyo และ/หรือผู้ให้ใบอนุญาตคงความเป็นเจ้าของสำเนาทั้งหมดของซอฟต์แวร์และเอกสารและสิทธิในทรัพย์สินทางปัญญาของผลิตภัณฑ์และซอฟต์แวร์ ลูกค้ารับทราบว่าผลิตภัณฑ์ ซอฟต์แวร์และเอกสารมีสิทธิในทรัพย์สินทางปัญญา (เช่น ความลับทางการค้า ลิขสิทธิ์ สิทธิบัตรและสิทธิบัตรที่อยู่ระหว่างจดทะเบียนในสหรัฐอเมริกาและในต่างประเทศ) ของ Vidyo ซัพพลายเออร์หรือผู้ให้ใบอนุญาตใช้งาน รวมถึงแต่ไม่จำกัดเฉพาะการออกแบบภายในเฉพาะและโครงสร้างแต่ละโปรแกรมและข้อมูลอินเทอร์เฟซที่เกี่ยวข้อง เว้นแต่ได้ระบุไว้เป็นอย่างอื่นโดยชัดแจ้งในข้อตกลงนี้ ลูกค้าไม่มีสิทธิและลูกค้าตกลงยินยอมที่จะไม่\: (i) ถ่ายโอน มอบหมายหรือให้สิทธิในใบอนุญาตใช้งานต่อแก่บุคคลอื่นหรือกิจการอื่น หรือใช้ซอฟต์แวร์กับอุปกรณ์ Vidyo ที่ไม่ได้รับอนุญาตหรือที่ถูกใช้ก่อนหน้านี้แล้ว และลูกค้ารับทราบว่าความพยายามในการถ่ายโอน มอบหมายหรือให้สิทธิในใบอนุญาตใช้งานต่อ หรือการใช้งานดังกล่าวจะถือว่ามีผลเป็นโมฆะ; (ii) แก้ไขข้อผิดพลาดในหรือแก้ไขหรือประยุกต์ใช้ผลิตภัณฑ์ ซอฟต์แวร์หรือสร้างงานต่อเนื่องจากซอฟต์แวร์ หรืออนุญาตให้บุคคลอื่นกระทำการเช่นเดียวกัน;(iii) ทำวิศวกรรมย้อนกลับหรือถอดประกอบ ถอดรหัส แยกประกอบหรือแก้ไขซอฟต์แวร์ในรูปแบบที่อ่านได้โดยมนุษย์ เว้นแต่ว่าได้อนุญาตไว้โดยชัดแจ้งภายใต้กฎหมายที่บังคับใช้โดยไม่มีข้อจำกัดนี้; (iv) ใช้หรืออนุญาตให้ใช้ซอฟต์แวร์เพื่อให้บริการแก่บุคคลอื่น ไม่ว่าจะเป็นแผนกบริการหรือบนพื้นฐานของกาแบ่งเวลาใช้งานหรืออื่นๆ โดยไม่ได้รับการอนุญาตเป็นลายลักษณ์อักษรโดยชัดแจ้งจาก Vidyo หรือ (v) เปิดเผย จัดหาหรือให้ข้อมูลความลับทางการค้าที่มีอยู่ภายในผลิตภัณฑ์ ซอฟต์แวร์และเอกสารในรูปแบบใดๆ แก่บุคคลอื่นโดยไม่ได้รับการยินยอมเป็นลายลักษณ์อักษรจาก Vidyo ลูกค้าจะกำหนดและบังคับใช้มาตรการความปลอดภัยที่เหมาะสมเพื่อปกป้องความลับทางการค้าดังกล่าว ภายในขอบเขตที่กฎหมายกำหนด และตามการร้องขอเป็นลายลักษณ์อักษรจากลูกค้า Vidyo จะจัดหาข้อมูลอินเทอร์เฟซที่จำเป็นเพื่อการใช้งานร่วมกันระหว่างซอฟต์แวร์และโปรแกรมอิสระอื่นที่ถูกสร้างขึ้น หรือการจ่ายเงินค่าธรรมเนียมที่กำหนด (ถ้ามี) แก่ลูกค้า ลูกค้าจะปฏิบัติตามภาระผูกพันการเก็บข้อมูลเป็นความลับอย่างเคร่งครัดต่อข้อมูลดังกล่าวและใช้ข้อมูลดังกล่าวตามข้อกำหนดและเงื่อนไขที่บังคับใช้ซึ่ง Vidyo เป็นผู้จัดหาข้อมูลดังกล่าว</p> <p>เว้นแต่ว่าได้ระบุไว้เป็นอย่างอื่นโดยชัดแจ้ง ภาษีและอากรทั้งหมดที่เกี่ยวข้องกับข้อตกลง ผลิตภัณฑ์ หรือซอฟต์แวร์นี้จะไม่ถูกรวมและจะถือเป็นความรับผิดชอบของลูกค้า</p> <p>ซอฟต์แวร์ โปรแกรมอัพเกรดและสำเนาเพิ่มเติม</p> <p>ตามวัตถุประสงค์ของข้อตกลงนี้ "ซอฟต์แวร์" รวมถึง (และข้อกำหนดและเงื่อนไขของข้อกำหนดนี้จะบังคับใช้กับ) โปรแกรมคอมพิวเตอร์ รวมถึงเฟิร์มแวร์ ตามที่จัดหาแก่ลูกค้าโดย Vidyo หรือตัวแทนจำหน่าย Vidyo ที่ได้รับอนุญาต และอัพเกรด อัพเดต การแก้ไขบักหรือเวอร์ชั่นที่แก้ไขใหม่ที่เกี่ยวข้อง (โดยรวมเรียกว่า "การอัพเกรด") หรือสำเนาข้อมูลสำรองของซอฟต์แวร์ที่อนุญาตใช้งานหรือที่จัดหาแก่ลูกค้าโดย Vidyo หรือตัวแทนจำหน่าย Vidyo ที่ได้รับอนุญาต โดยไม่ขัดต่อข้อกำหนดอื่นๆ ของข้อตกลงนี้\: (1) ลูกค้าไม่มีใบอนุญาตใช้งานหรือสิทธิในการใช้สำเนาหรืออัพเกรดเพิ่มเติมใดๆ เว้นแต่ว่าลูกค้า ณ เวลาที่ขอสำเนาหรืออัพเกรดดังกล่าว ได้รับสิทธิอนุญาตที่มีผลบังคับใช้ต่อซอฟต์แวร์เริ่มต้น และจ่ายค่าธรรมเนียมที่บังคับใช้เพื่อการอัพเกรดหรือสำเนาเพิ่มเติม; (2) การใช้การอัพเกรดถูกจำกัดเฉพาะกับอุปกรณ์ VIDYO ที่ลูกค้าเป็นผู้ซื้อที่เป็นผู้ใช้เริ่มต้น หรือผู้เช่าหรือผู้ที่ได้รับสิทธิอนุญาตที่มีผลบังคับใช้ต่อซอฟต์แวร์ที่กำลังอัพเกรด และ (3) การสร้างและใช้สำเนาเพิ่มเติมถูกจำกัดเพื่อวัตถุประสงค์ในการสำรองข้อมูลที่จำเป็นเท่านั้น</p> <p>ประกาศกรรมสิทธิ์ ลูกค้าตกลงรักษาและทำซ้ำลิขสิทธิ์ทั้งหมดและประกาศกรรมสิทธิ์อื่นๆ ในสำเนาทั้งหมดในทุกรูปแบบของซอฟต์แวร์ในรูปแบบหรือในลักษณะเดียวกับที่ประกาศลิขสิทธิ์และกรรมสิทธิ์อื่นๆ รวมไว้ในซอฟต์แวร์ เว้นแต่ว่าได้อนุญาตโดยชัดแจ้งในข้อตกลงนี้ ลูกค้าจะไม่ทำสำเนาหรือทำซ้ำซอฟต์แวร์โดยไม่ได้รับอนญาตเป็นลายลักษณ์อักษรล่วงหน้าจาก Vidyo</p> <p>ข้อกำหนดและการสิ้นสุดข้อตกลง ข้อตกลงนี้และใบอนุญาตใช้งานที่ให้สิทธิ์ในที่นี้จะยังคงมีผลใช้งานจนกว่าจะถูกสิ้นสุดตามที่ระบุไว้ในคำสั่งที่เกี่ยวข้องหรือภายใต้ส่วนนี้ ลูกค้าอาจสิ้นสุดข้อตกลงและใบอนุญาตใช้งานนี้ได้ตลอดเวลาโดยทำลายสำเนาทั้งหมดของซอฟต์แวร์และเอกสารอื่นๆ สิทธิ์ของลูกค้าภายใต้ข้อตกลงนี้จะสิ้นสุดทันทีโดยไม่มีการแจ้งจาก Vidyo หากลูกค้าไม่ปฏิบัติตามข้อกำหนดใดๆ ในข้อตกลงนี้ ทันทีที่ข้อตกลงนี้สิ้นสุดลง ลูกค้าจะทำลายสำเนาทั้งหมดของซอฟต์แวร์และเอกสารอื่นๆ ที่เป็นเจ้าของและอยู่ในครอบครอง ภาระผูกพันในการเก็บข้อมูลที่เป็นความลับทั้งหมดของลูกค้าและข้อจำกัดความรับผิดและการจำกัดความรับผิดและข้อจำกัดการรับประกันทั้งหมดให้ถือว่ายังคงมีผลบังคับใช้ต่อไปแม้ว่าข้อตกลงนี้จะสิ้นสุดลงแล้ว นอกจากนี้ ข้อกำหนดในส่วนหัวข้อ "สิทธิที่จำกัดของรัฐบาลสหรัฐอเมริกา" และ "ข้อกำหนดทั่วไปที่บังคับใช้กับประกาศการจำกัดความรับผิดและใบอนุญาตใช้งานสำหรับผู้ใช้" ให้ถือว่ายังคงมีผลบังคับใช้ต่อไปแม้ว่าข้อตกลงนี้จะสิ้นสุดลงแล้ว ข้อความอื่นใดที่ข้อกำหนดในข้อตกลงนี้จำเป็นต้องใช้เพื่อการบังคับใช้ข้อตกลงนี้ให้ถือว่ายังคงมีผลบังคับใช้ต่อไปแม้ว่าข้อตกลงนี้จะสิ้นสุดลงแล้ว</p> <p>การส่งออก ผลิตภัณฑ์ ซอฟต์แวร์และเอกสาร รวมถึงข้อมูลด้านเทคนิค อาจอยู่ภายใต้กฎหมายควบคุมการส่งออกของสหรัฐอเมริกา รวมถึงกฎหมายการบริการจัดการการส่งออกของสหรัฐอเมริกาและกฎระเบียบที่เกี่ยวข้อง และอาจอยู่ภายใต้กฎระเบียบการส่งออกหรือนำเข้าในประเทศอื่น ลูกค้าตกลงปฏิบัติตามกฎระเบียบดังกล่าวทั้งหมดอย่างเคร่งครัดและรับทราบว่าเป็นผู้รับผิดชอบในการขอรับใบอนุญาตใช้งานเพื่อการส่งออก ส่งออกต่อหรือนำเข้าผลิตภัณฑ์ ซอฟต์แวร์และเอกสาร</p> <p>สิทธิที่จำกัดของรัฐบาลสหรัฐอเมริกา</p> <p>ซอฟต์แวร์และเอกสารจัดหาให้ตามสิทธิที่จำกัดและมีคุณสมบัติเป็น "รายการเพื่อการพาณิชย์" ประกอบด้วย "ซอฟต์แวร์คอมพิวเตอร์เพื่อการพาณิชย์" และ "เอกสารซอฟต์แวร์คอมพิวเตอร์" เนื่องจากข้อกำหนดดังกล่าวจะถูกกำหนดและใช้ที่ FAR (48 C.F.R.) 2.101 และ FAR 12.212 การใช้ การทำซ้ำหรือการเปิดเผยโดยรัฐบาลอยู่ภายใต้ข้อจำกัดที่ระบุไว้ในย่อหน้าย่อย (c)(f)(ii) ของสิทธิในข้อมูลเทคนิคและข้อความซอฟต์แวร์คอมพิวเตอร์ที่ DFARS 252.227-7013 หรือย่อหน้าย่อย (c) (1) และ (2) ของสิทธิที่จำกัดของซอฟต์แวร์คอมพิวเตอร์เพื่อการพาณิชย์ที่ 48 C.F.R. S:52.227-19 ตามที่มีผลบังคับใช้</p> <p>ข้อกำหนดทั่วไปที่มีผลบังคับใช้กับใบอนุญาตใช้งานของผู้ใช้ <br /> ประกาศการรับประกันแบบจำกัดและการจำกัดความรับผิด โดยไม่คำนึงว่าการแก้ไขใดๆ ที่ระบุไว้ในที่นี้จะไม่เป็นไปตามวัตถุประสงค์ที่จำเป็นหรือเป็นอย่างอื่น ในทุกกรณี VIDYO หรือซัพพลายเออร์จะไม่รับผิดต่อการสูญเสียรายได้ กำไร หรือขาดทุน หรือการเสียหายของข้อมูล การหยุดชะงักทางธุรกิจ การสูญเสียเงินทุน หรือความเสียหายพิเศษ ความเสียหายโดยอ้อม ความเสียหายที่เป็นผลต่อเนื่อง ความเสียหายโดยบังเอิญ หรือความเสียหายจากการลงโทษ และโดยไม่คำนึงถึงทฤษฎีความรับผิดหรือไม่ว่าความเสียหายจะเกิดขึ้นจากการใช้หรือไม่สามารถใช้ซอฟต์แวร์หรืออุปกรณ์อื่นใด และแม้ว่า VIDYO หรือซัพพลายเออร์หรือผู้ให้ใบอนุญาตใช้งานจะได้รับแจ้งถึงความเป็นไปได้ที่จะเกิดความเสียหายดังกล่าว ในทุกกรณี ความรับผิดของ Vidyo หรือของซัพพลายเออร์หรือของผู้ให้ใบอนุญาตใช้งานแก่ลูกค้า ไม่ว่าตามสัญญา การละเมิด (รวมถึงการละเลย) การละเมิดการรับประกัน หรืออื่นๆ จะไม่เกินราคาที่ลูกค้าจ่ายสำหรับซอฟต์แวร์ที่เป็นสาเหตุของการเคลมหรือหากซอฟต์แวร์เป็นส่วนหนึ่งของผลิตภัณท์ Vidyo อื่นๆ จะไม่เกินราคาที่จ่ายสำหรับผลิตภัณฑ์ Vidyo อื่นๆ ดังกล่าว สำหรับรัฐและเขตอำนาจศาลบางแห่งที่ไม่อนุญาตให้มีข้อจำกัดหรือไม่รวมการรับประกันความเสียหายต่อเนื่องหรือโดยบังเอิญ ให้ถือว่าข้อกำหนดดังกล่าวไม่มีผลบังคับใช้กับคุณ</p> <p>ลูกค้าตกลงยินยอมว่าขีดจำกัดความรับผิดและการจำกัดความรับผิดที่ระบุไว้ในที่นี้จะมีผลบังคับใช้โดยไม่คำนึงว่าลูกค้ายอมรับซอฟต์แวร์หรือผลิตภัณฑ์หรือบริการอื่นใดที่จัดหาโดย Vidyo หรือไม่ ลูกค้ารับทราบและตกลงยินยอมว่า Vidyo ได้กำหนดราคาต่อผู้ใช้และต่อตัวแทนจำหน่ายของ Vidyo ที่ได้รับอนุญาต และยินยอมมีผลผูกพันตามข้อตกลงนี้ตามการจำกัดความรับผิดการรับประกันและการจำกัดความรับผิดที่ระบุไว้ในที่นี้ ซึ่งสะท้อนให้เห็นถึงการจัดสรรความเสี่ยงระหว่างทั้งสองฝ่าย (รวมถึงความเสี่ยงที่สัญญาอาจไม่เป็นไปตามวัตถุประสงค์ที่จำเป็นและส่งผลให้เกิดการสูญเสียตามมา) และบนพื้นที่ที่จำเป็นของการตกลงระหว่างทั้งสองฝ่าย การมีผลใช้ได้ การจัดทำและผลของการใช้ข้อตกลงนี้ครอบคลุมโดยและถือตามกฎหมายแห่งรัฐนิวเจอร์ซีย์ สหรัฐอเมริกา โดยไม่อ้างอิงหรือบังคับใช้ตามกฎหมายหรือหลักกฎหมายอื่นๆ สถานที่แห่งเดียวในการแก้ไขข้อพิพาทที่อาจเกิดขึ้นภายใต้ข้อตกลงนี้จะอยู่ภายใต้อำนาจศาลในรัฐนิวเจอร์ซีย์ สหรัฐอเมริกา อนุสัญญาว่าด้วยการขายสินค้าในต่างประเทศแห่งองค์การสหประชาชาติไม่มีผลบังคับใช้ หากส่วนใดส่วนหนึ่งในที่นี้พบว่ามีผลเป็นโมฆะหรือไม่สามารถบังคับใช้ได้ ให้ถือว่าข้อกำหนดส่วนที่เหลือในข้อตกลงนี้ยังคงมีผลบังคับใช้ได้ เว้นแต่ว่าได้ระบุไว้โดยชัดแจ้งในที่นี้ ข้อตกลงนี้ถือเป็นข้อตกลงทั้งหมดระหว่างทั้งสองฝ่ายตามข้อกำหนดในที่นี้และเอกสาร และใช้แทนข้อกำหนดที่ขัดแย้งกันหรือข้อกำหนดเพิ่มเติมที่ระบุไว้ในใบสั่งซื้อหรือที่อื่นซึ่งข้อกำหนดดังกล่าวทั้งหมดให้ถือว่าไม่มีผลบังคับใช้ ข้อตกลงนี้ถูกจัดทำขึ้นในภาษาอังกฤษ และทั้งสองฝ่ายตกลงให้มีผลบังคับใช้ตามต้นฉบับภาษาอังกฤษ</p> <p>การชดใช้ค่าเสียหายต่อการละเมิด (a) Vidyo จะปกป้องหรือดำเนินการใดๆ ภายใต้ความรับผิดชอบต่อค่าใช้จ่ายที่เกิดขึ้นเอง ต่อลูกค้าตามการเรียกร้องซึ่งซอฟต์แวร์หรือผลิตภัณฑ์หากใช้ภายในขอบเขตที่ใบอนุญาตใช้งานที่ได้รับสิทธิ์ภายใต้ข้อตกลงนี้ ละเมิดสิทธิบัตรหรือลิขสิทธิ์ที่จดทะเบียนในสหรัฐอเมริกา สหภาพยุโรปหรือ Commonwealth โดยตรง ในกรณีที่\: (i) ลูกค้าจะแจ้งให้ Vidyo ทราบทันทีเป็นลายลักษณ์อักษรต่อการเคลมใดๆ (ii) ลูกค้าจะไม่ตกลงเจรจาหรือประนีประนอมการเคลมใดๆ โดยไม่ได้รับการยินยอมเป็นลายลักษณ์อักษรล่วงหน้าจาก Vidyo (iii) Vidyo มีสิทธิควบคุมการดำเนินการและการตกลงเจรจาดังกล่าวแต่เพียงผู้เดียวและ (iv) ลูกค้าจะให้ข้อมูลและความช่วยเหลือแก่ Vidyo เมื่อได้รับการร้องขอจาก Vidyo ที่จำเป็นต่อการตกลงเจรจาหรือแก้ต่างการเคลมดังกล่าว Vidyo ตกลงยินยอมที่จะจ่ายค่าเสียหายหรือค่าใช้จ่ายทั้งหมดที่ได้รับในขั้นสุดท้ายต่อลูกค้าที่ช่วยเหลือในการเคลมดังกล่าว ข้อความก่อนหน้านี้ระบุความรับผิดแต่เพียงผู้เดียวของ Vidyo และการแก้ไขแต่เพียงผู้เดียวของลูกค้าต่อการละเมิดสิทธิในทรัพย์สินทางปัญญาต่อผลิตภัณฑ์หรือรายการอื่นใดที่จัดหาโดย Vidyo ในที่นี้ (b) หากผลิตภัณฑ์หรือซอฟต์แวร์นำไปสู่หรือในความเห็นของ Vidyo อาจนำไปสู่การเคลมการละเมิดสิทธิบุคคลอื่น Vidyo อาจเลือกตัวเลือกต่อไปนี้ภายใต้ดุลพินิจของบริษัท\: (i) ให้สิทธิ์แก่ลูกค้าในการใช้ผลิตภัณฑ์โดยไม่มีความรับผิดใดๆ (ii) แทนที่หรือแก้ไขผลิตภัณฑ์เพื่อแก้ไขการละเมิด หรือ (iii) ซื้อใบอนุญาตใช้งานหรือผลิตภัณฑ์ที่บังคับใช้ใหม่อีกครั้ง (c) ลูกค้าจะปกป้องหรือตกลงเจรจาภายใต้ความรับผิดชอบต่อค่าใช้จ่ายของตนเองต่อการดำเนินการใดๆ ต่อ Vidyo ตามการเคลมที่การแก้ไขใดๆ ต่อผลิตภัณฑ์หรือเมื่อรวมกับผลิตภัณฑ์ที่มีผลิตภัณฑ์ที่ละเมิดสิทธิบุคคลอื่น ในกรณีที่\: (i) Vidyo จะแจ้งให้ลูกค้าทราบทันทีเป็นลายลักษณ์อักษรต่อการเคลมใดๆ (ii) Vidyo จะไม่ตกลงเจรจาหรือประนีประนอมการเคลมใดๆ โดยไม่ได้รับการยินยอมเป็นลายลักษณ์อักษรล่วงหน้าจากลูกค้า (iii) ลูกค้ามีสิทธิควบคุมการดำเนินการและการตกลงเจรจาดังกล่าวแต่เพียงผู้เดียวและ (iv) Vidyo จะให้ข้อมูลและความช่วยเหลือแก่ลูกค้าเมื่อได้รับการร้องขอจากลูกค้าที่จำเป็นต่อการตกลงเจรจาหรือแก้ต่างการเคลมดังกล่าว ลูกค้าตกลงยินยอมที่จะจ่ายค่าเสียหายหรือค่าใช้จ่ายทั้งหมดที่ได้รับในขั้นสุดท้ายต่อ Vidyo ที่ช่วยเหลือในการเคลมดังกล่าว (d) โดยไม่คำนึงถังหัวข้อย่อย (a) ข้างต้น Vidyo จะไม่รับผิดในที่นี้ต่อและไม่มีภาระผูกพันต่อการปกป้องลูกค้าหรือจ่ายค่าใช้จ่าย ค่าเสียหายหรือค่าธรรมเนียมทนายความต่อการเคลมใดๆ ที่เกิดจากการแก้ไขผลิตภัณฑ์ที่ไม่ได้จัดหาโดย Vidyo หรือเมื่อรวมกับผลิตภัณฑ์ที่มีผลิตภัณฑ์อื่น</p>
about.us.full=Vidyo, Inc. มีสำนักงานใหญ่ตั้งอยู่ที่เมือง Hackensack รัฐนิวเจอร์ซีย์ เป็นบริษัทแรกที่นำเสนอระบบการประชุมผ่านวิดีโอใหม่ที่ทันสมัยด้วยคุณภาพ HD ผ่านอินเทอร์เน็ต โซลูชัน VidyoConferencing ทุกรุ่นถือเป็นสถาปัตยกรรมระบบการประชุมผ่านวิดีโอใหม่ระบบแรกในทศวรรษที่พัฒนาจาก VidyoRouter โซลูชันนี้เมื่อรวมกับ VidyoTechnology ซึ่งเป็นทรัพย์สินทางปัญญาของ Vidyo โดยเฉพาะที่พัฒนามาจากมาตรฐาน H.264 Scalable Video Coding (SVC) ส่งผลให้ระบบมีความยืดหยุ่นสูงสุดและหน่วงเวลาต่ำสุดในอุตสาหกรรมผ่านเครือข่าย IP ที่ใช้ร่วมกัน เทคโนโลยี Vidyo สำหรับโซลูชัน OEMs และระบบตลอดกระบวนการผลิตสำหรับองค์กร สามารถรองรับการเชื่อมต่อแบบจุดถึงจุดและหลายจุด รวมถึงแพลตฟอร์มที่หลากหลายตั้งแต่เดสก์ท็อป Mac และ Windows ไปจนถึงโซลูชันพิเศษที่ปรับแต่งเฉพาะห้อง โดยไม่จำเป็นต้องใช้เครือข่ายเฉพาะ อ่านเพิ่มเติมที่\: <a href\="http\://www.vidyo.com/help" target\="_blank">www.vidyo.com/help</a><br /><br />เทคโนโลยีของ Vidyo ได้รับความคุ้มครองภายใต้สิทธิบัตรที่จดทะเบียนหรือรอจดทะเบียนในสหรัฐอเมริกา และสิทธิบัตรที่จดทะเบียนและรอจดทะเบียนในต่างประเทศ ดูรายละเอียดสิทธิบัตรทั้งหมดได้ในหน้าประกาศสิทธิบัตรบนเว็บไซต์ของ Vidyo<a href\="http\://www.vidyo.com/about/patent-notices" target\="_blank">http\://www.vidyo.com/about/patent-notices</a><br /><br />อีเมล\: <a href\="mailto\:info@vidyo.com">info@vidyo.com</a><br />โทรศัพท์\: 866-99Vidyo (866-998-4396)<br />Int'l\: +201-289-8597<br /><a href\="http\://www.vidyo.com" target\="_blank">www.vidyo.com</a>
