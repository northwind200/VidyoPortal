super.security.private.key.notes=ระบบนี้ใช้ระบบรหัสลับแบบไม่สมมาตร (คีย์ส่วนตัว/คีย์สาธารณะ) เพื่อความปลอดภัย การตรวจสอบความต้องการด้านการรักษาความปลอดภัยของคุณและนโยบายที่เกี่ยวข้องอย่างละเอียดเป็นสิ่งที่มีความสำคัญก่อนที่จะทำการตัดสินใจเลือกขนาดคีย์ที่เหมาะสม เลือกขนาดคีย์ที่คุณต้องการและคลิกปุ่มสร้างใหม่เพื่อสร้างคีย์ส่วนตัว
super.security.private.key.rsa.notes=RSA ได้กล่าวอ้างว่าในระหว่างปีค.ศ. 2006 ถึง 2010 คีย์แบบ 1024 บิตมีโอกาสที่จะถูกเจาะข้อมูลได้ในบางครั้ง  และคีย์แบบ 2048 บิตมีความแข็งแกร่งเพียงพอจนถึงปี ค.ศ. 2030 ในขณะนี้ได้มีการแนะนำ CA จำนวนมาก และในบางกรณีอาจต้องการคีย์ขนาด 2048 บิตเป็นขั้นต่ำสุดสำหรับใบรับรอง SSL ทั้งหมด สุดท้าย การตรวจสอบความต้องการด้านการรักษาความปลอดภัยของคุณและนโยบายที่เกี่ยวข้องอย่างละเอียดเป็นสิ่งที่มีความสำคัญก่อนที่จะทำการตัดสินใจเลือกขนาดคีย์ที่เหมาะสม
super.security.private.csr.notes=Certificate Signing Request (CSR) คือ ข้อความที่ส่งไปยัง Certification Authority (CA) เพื่อร้องขอใบรับรองคีย์สาธารณะสำหรับเอนทิตี (เช่น บุคคลหรือเว็บเซิร์ฟเวอร์) ใบรับรองคีย์สาธารณะส่วนใหญ่จะออกเป็นใบรับรอง SSL ซึ่งจะนำมาใช้เพื่อสร้างความปลอดภัยสำหรับการสื่อสารกับเว็บไซต์ต่างๆ CA จะตรวจสอบ CSR ซึ่งจะถือว่าเป็นรายชื่อที่ต้องการจากเอนทิตีที่ร้องขอ หากการร้องขอดังกล่าวสอดคล้ัองกับนโยบายของ CA หรือสามารถปรับเปลี่ยนให้สอดคล้องกันได้ CA จะออกใบรับรองสำหรับเอนทิตีที่ร้องขอ
super.security.private.cert.notes=ใบรับรอง SSL หรือใบรับรองที่มีความปลอดภัย คือ ไฟล์ที่ติดตั้งอยู่ในเว็บเซิร์ฟเวอร์ที่ปลอดภัยซึ่งจะทำหน้าที่ระบุเว็บไซต์ ใบรับรองดิจิตอลนี้จะกำหนดตัวตนและการพิสูจน์ตัวตนขององค์กร เพื่อให้ผู้เยี่ยมชมสามารถไว้วางใจได้ว่าเว็บไซต์มีความปลอดภัยและเชื่อถือได้ เมื่อบริษัทที่เป็นผู้ตรวจสอบได้พิสูจน์คุณสมบัติที่ถูกต้องขององค์กรและเว็บไซต์ที่เกี่ยวข้องแล้ว บริษัทเหล่านั้นจะออกใบรับรอง SSL ใบรับรองดิจิตอลนี้จะถูกติดตั้งอยู่บนเว็บเซิร์ฟเวอร์ และจะสามารถมองเห็นได้เมื่อผู้ใช้เข้าสู่พื้นที่ที่ปลอดภัยของเว็บไซต์ คุณสามารถทราบได้ว่าคุณกำลังเข้าสู่เพจที่มีความปลอดภัยได้เมื่อพบ URL ที่เริ่มต้นด้วย "https"
super.security.private.certint.notes=นอกเหนือจากการออกใบรับรอง SSL แล้ว ใบรับรองที่ออกโดย CA หลักที่เชื่อถือได้ยังสามารถนำมาใช้เพื่อสร้างใบรับรองอื่นซึ่งจะนำมาใช้เพื่อออกใบรับรอง SSL ตามลำดับ ใบรับรอง SSL ส่วนใหญ่ที่ใช้่งานในทั่วโลกจะเป็นใบรับรองแบบเครือข่าย เมื่อ CA หลักซึ่งเชื่อถือได้เป็นผู้ออกใบรับรองกลาง ใบรับรอง SSL ที่ออกโดยใบรับรองกลางจะสืบทอดความน่าเชื่อถือของหน่วยงานหลักที่ออกใบรับรอง นี่คือการสร้างเครือข่ายใบรับรองที่น่าเชื่อถืออย่างมีประสิทธิภาพ ในหลายกรณี จะไม่มีการจำกัดการสร้างเครือข่ายให้กับใบรับรองกลางเพียงใบเดียว ทั้งนี้อาจมีใบรับรองกลางมากกว่าหนึ่งใบอยู่ภายในชุดใบรับรอง
