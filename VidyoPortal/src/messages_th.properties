super.customization.banner.loginbanner.defaulttext=คุณกำลังเข้าสู่ระบบข้อมูลสารสนเทศ (IS) ของรัฐบาลสหรัฐอเมริกา (USG) ซึ่งอนุญาตเฉพาะผู้ได้รับอนุญาตจาก USG เท่านั้น<br><br><br>เมื่อใช้งาน IS นี้ (ซึ่งรวมถึงอุปกรณ์ใดๆ ที่เชื่อมต่อกับ IS นี้) คุณยินยอมปฏิบัติตามเงื่อนไขต่อไปนี้:<br><br>USG จะติดตามตรวจสอบการสื่อสารใน IS นี้เป็นระยะเพื่อวัตถุประสงค์ดังต่อไปนี้ รวมถึงแต่ไม่จำกัดเฉพาะการทดสอบการเจาะระบบ การติดตาม COMSEC การทำงานและการป้องกันเครือข่าย การประพฤติมิชอบของบุคคล (PM) การบังคับใช้กฎหมาย (LE) และการตรวจสอบการต่อต้านการข่าวกรอง (CI)<br><br>USG อาจตรวจสอบและยึดข้อมูลที่จัดเก็บใน IS นี้ได้ตลอดเวลา<br><br>การสื่อสารโดยใช้ หรือข้อมูลที่จัดเก็บใน IS นี้ไม่ใช่ข้อมูลส่วนตัว และจะได้รับการติดตามตรวจสอบเป็นระยะ ถูกสกัดกั้นและค้นหา และอาจถูกเปิดเผยหรือใช้เพื่อวัตถุประสงค์ที่ได้รับอนุญาตจาก USG<br><br>IS นี้มีมาตรการรักษาความปลอดภัย (เช่น การตรวจสอบสิทธิ์ผู้ใช้และการควบคุมการเข้าถึง) เพื่อปกป้องผลประโยชน์ของ USG ไม่เพียงเพื่อผลประโยชน์ส่วนตัวหรือความเป็นส่วนตัวของคุณ<br><br>โดยไม่รวมถึงที่กล่าวมาข้างต้น การใช้ IS นี้ไม่ถือเป็นการยินยอมให้มีการตรวจสอบหาความจริงหรือการตรวจสอบเนื้อหาการสื่อสารที่มีสิทธิพิเศษ หรือผลงานที่เกิดขึ้นที่เกี่ยวข้องกับการเป็นตัวแทนหรือบริการส่วนบุคคลโดยอัยการ นักจิตวิทยาหรือนักบวชและผู้ช่วยของบุคคลดังกล่าวตาม PM, LE หรือ CI  การสื่อสารดังกล่าวและผลงานที่เกิดขึ้นถือเป็นข้อมูลส่วนตัวและจะถูกเก็บเป็นความลับ<br><br>ดูรายละเอียดเพิ่มเติมในข้อตกลงการอนุญาตใช้งาน
