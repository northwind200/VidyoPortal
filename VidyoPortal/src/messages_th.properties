super.security.private.ocsp.notes=Online Certificate Status Protocol (OCSP) เป็นอินเทอร์เน็ตโปรโตคอลที่ใช้ตรวจสอบสถานะการยกเลิกใบรับรองดิจิตัล X.509 ซึ่งได้อธิบายไว้ใน RFC 2560 และอยู่บนแทร็กมาตรฐานอินเทอร์เน็ต โดยถูกสร้างเป็นตัวเลือกในรายการยกเลิกใบรับรอง (CRL) โดยเฉพาะในการจัดการปัญหาบางอย่างที่เกี่ยวข้องกับการใช้ CRLs ในโครงสร้างพื้นฐานคีย์สาธารณะ (PKI) ข้อความที่สื่อสารผ่าน OCSP จะถูกเข้ารหัสใน ASN.1 และโดยทั่วไปจะสื่อสารผ่าน HTTP ลักษณะ "การร้องขอ/การตอบกลับ" ของข้อความนี้ทำให้เซิร์ฟเวอร์ OCSP เรียกอีกชื่อหนึ่งว่า OCSP responders
super.security.private.ocsp.notes1=การตรวจสอบ OCSP อาจทำให้ผู้ใช้บางรายกังวลเกี่ยวกับความเป็นส่วนตัว เนื่องจากกำหนดให้ไคลเอนท์ติดต่อกับภายนอก (ผู้ที่ได้รับความไว้วางใจโดยซอฟต์แวร์ไคลเอนท์) ให้ยืนยันความถูกต้องของใบรับรอง OCSP Stapling เป็นวิธีการตรวจสอบความถูกต้องโดยไม่ต้องเปิดเผยลักษณะการเรียกดู
