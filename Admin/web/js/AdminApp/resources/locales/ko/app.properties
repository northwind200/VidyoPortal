super.security.private.key.notes=이 시스템은 보안에 비대칭(비공개 키/공개 키) 암호화 체제를 사용합니다. 따라서 적합한 키 크기를 결정하기 전에 자체 보안 요구 사항과 적용 가능한 정책을 검토하는 것이 중요합니다. 원하는 키 크기를 선택하고 재생성 버튼을 클릭하여 비공개 키를 생성하십시오.
super.security.private.key.rsa.notes=RSA의 주장에 따르면 1024비트 키는 2006년에서 2010년 사이에 크랙 가능하게 되었을 수 있으며 2048비트 키의 경우 2030년까지 안전성이 확보됩니다. 다수의 CA가 현재 모든 SSL 인증서에서 최소 2048비트의 키 크기를 권장하고 있으며 일부 사례에서는 필수적으로 요구하고 있습니다. 결국 적합한 키 크기를 결정하기 전에 자체 보안 요구 사항과 적용 가능한 정책을 검토하는 것이 중요합니다.
super.security.private.csr.notes=CSR(Certificate Signing Request)은 하나의 개체(예: 개인 또는 웹 서버)에 대한 공개 키 인증서를 요청하기 위해 인증 기관(CA)에 보낸 메시지입니다. 발급된 대다수의 공개 키 인증서가 SSL 인증서이며, 웹 사이트와의 안전한 통신에 사용됩니다. CA는 요청 중인 개체의 위시리스트가 될 것으로 간주되는 CSR을 평가합니다. 해당 요청이 CA의 정책을 준수하고 있거나 정책을 준수하도록 수정할 수 있는 경우, CA는 요청 중인 개체에 대해 인증서를 발급합니다.
super.security.private.cert.notes=SSL 인증서 또는 보안 인증서는 웹 사이트를 식별하는 보안 웹 서버에 설치되는 파일입니다. 이 디지털 인증서는 방문자가 웹 사이트의 보안과 안전성을 신뢰할 수 있도록 해당 조직의 아이덴티티와 정확성을 확립합니다. 검증 회사가 조직 및 관련 웹 사이트의 적법성을 확인한 후 SSL 인증서를 발급해 줍니다. 이 디지털 인증서는 웹 서버에 설치되며 사용자가 웹 사이트의 보안 영역에 진입할 때마다 표시됩니다. URL이 "https"로 시작되면 보안 페이지를 방문 중이라고 알 수 있습니다.
super.security.private.certint.notes=Trusted Root CA 인증서는 SSL 인증서 발급 뿐만 아니라 다른 인증서를 생성하는 데도 사용할 수 있으며, 이렇게 생성된 인증서는 SSL 인증서를 발급하는 데 사용됩니다. 전 세계에서 사용 중인 대다수의 SSL 인증서는 인증서 체인으로 연결되어 있습니다. Trusted Root CA에서 중간 인증서(Intermediate Certificate)를 발급해 주므로, 중간 인증서에 의해 발급된 모든 SSL 인증서는 Trusted Root의 트러스트를 상속하여 트러스트의 인증서 체인을 효과적으로 생성합니다. 많은 경우 체이닝은 하나의 중간 인증서로 제한되지 않으며, 인증서 번들에 포함된 둘 이상의 중간 인증서가 있을 수 있습니다.
