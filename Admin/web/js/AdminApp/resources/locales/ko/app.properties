super.security.private.ocsp.notes=OCSP(Online Certificate Status Protocol)는 X.509 디지털 인증서의 해지 상태를 취득하는 데 사용되는 인터넷 프로토콜로, RFC 2560에 기술되어 있으며 인터넷 표준으로 사용되고 있습니다. 이 프로토콜은 인증서 해지 목록(CRL)에 대한 대안으로 생성되었으며, 특히 공개 키 인프라(PKI)에서의 CRL 사용과 관련된 특정 문제를 해결하기 위한 것입니다. OCSP를 통해 보내고 받는 메시지는 ASN.1로 인코딩되며 일반적으로 HTTP를 통해 전달됩니다. 이러한 메시지의 "request/response" 특성 때문에 OCSP 서버를 OCSP 응답자라고도 합니다.
super.security.private.ocsp.notes1=OCSP 검사에서는 클라이언트가 제3자(클라이언트 소프트웨어를 통해 신뢰가 보장되는 제3자 포함)와 접촉하여 인증서의 유효성을 확인해야 하기 때문에 일부 사용자에 대해 프라이버시 문제가 발생합니다. OCSP Stapling은 탐색 동작을 드러내지 않고도 유효성을 검사할 수 있는 방법입니다.
