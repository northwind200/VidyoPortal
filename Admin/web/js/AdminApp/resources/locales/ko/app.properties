super.customization.banner.loginbanner.defaulttext=USG(미국 정부)에서 인증한 사용 전용으로 제공된 USB IS(정보 시스템)에 액세스하고 있습니다.<br><br><br>이 IS(이 IS에 연결된 장치 포함)를 사용함으로써 귀하는 다음 조건에 동의하게 됩니다.<br><br>USG는 침투 테스트, COMSEC 모니터링, 네트워크 운영 및 방위, PM(개인 위법 행위), LE(법 집행) 및 방첩(CI) 조사를 포함하되 이제 제한되지 않는 목적으로 정기적으로 이 IS의 통신 내용을 감청하여 모니터링합니다.<br><br>USG는 언제든 이 IS에 저장된 데이터를 조사하고 압수할 수 있습니다.<br><br>이 IS를 사용하는 통신 또는 이 IS에 저장된 데이터는 비공개로 취급되지 않으며 정기적인 모니터링, 감청 및 검색 대상이 될 수 있고 USG에서 인증한 목적으로 공개되거나 사용될 수 있습니다.<br><br>이 IS에는 귀하의 개인적 이익 또는 개인 정보가 아닌 USG 이익을 보호하기 위한 보안 조치(예: 인증 및 액세스 제어)가 포함됩니다.<br><br>위 조항에 관계없이 이 IS를 사용한다고 해서 개인적인 표현 또는 변호사, 심리 치료사 또는 성직자 및 이들의 조수가 제공하는 서비스와 관련된 기밀 통신 내용 또는 소송 준비 자료에 대한 PM, LE 또는 CI 조사 검색 또는 모니터링에 동의함을 의미하지는 않습니다. 이러한 통신 및 소송 준비 자료는 공개되지 않는 기밀 데이터입니다.<br><br>자세한 내용은 사용자 계약을 참조하십시오.
