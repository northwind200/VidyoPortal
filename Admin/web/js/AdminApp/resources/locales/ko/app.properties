super.security.private.caroot.notes=인증 기관은 트리 구조로 여러 개의 인증서를 발급할 수 있습니다. 루트 인증서는 트리에서 맨 위에 있는 인증서로, 다른 인증서에 서명하는 데 사용되는 비공개 키입니다. 루트 인증서 바로 아래에 있는 모든 인증서는 루트 인증서의 신뢰도를 상속받으며, 루트 인증서에 의한 서명은 실제 세계에서 신원을 확인하기 위해 사용하는 아날로그 서명과 유사합니다. 또한 트리에서 더 아래쪽에 있는 인증서는 중간 인증서(하부 인증 기관으로도 부름)의 신뢰도에 의존합니다.
