about_p1=미국 뉴저지 주 하켄색(Hackensack)에 본사를 둔 Vidyo, Inc.는 인터넷을 통해 HD 품질을 구현하는 새로운 시대의 비디오 회의 제품을 제공하는 선두업체입니다. 모든 기본 VidyoConferencing 솔루션은 과거 수십 년의 비디오 회의 제품의 역사 속에서 VidyoRouter를 바탕으로 구축된 최초의 새로운 비디오 회의 아키텍처입니다. 새로운 H.264 SVC(스케일러블 비디오 코딩) 표준을 바탕으로 제작된 Vidyo 고유의 지적 재산을 활용하는 VidyoTechnology와의 결합으로 통합 IP 네트워크를 통해 업계 최고의 탄력성과 최저의 대기 시간을 제공합니다. OEM용 Vidyo 기술과 기업용 엔드 투 엔드 제품 솔루션은 Mac 및 Windows 데스크톱에서 전용 사무실 솔루션에 이르는 광범위한 여러 플랫폼이 포함된 점대점 및 멀티포인트 연결을 지원할 수 있습니다. 전용 네트워크가 필요하지 않습니다. 자세한 내용은 www.vidyo.com을 참조하십시오.
