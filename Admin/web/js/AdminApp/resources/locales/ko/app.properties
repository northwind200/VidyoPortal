terms_of_use_11=이 계약의 약관 및 조항에 따르는 조건으로 Vidyo는 고객이 필요한 라이센스 비용을 지불한 소프트웨어와 문서를 내부 업무용으로 사용할 수 있는 비독점 양도 불가 라이센스를 고객에게 부여합니다. "문서"란 특히 소프트웨어와 관련이 있고 Vidyo가 소프트웨어에서 어떤 방식으로(CD ROM 또는 온라인) 제공하는 기록 정보(사용자 또는 기술 매뉴얼, 교육 자료, 사양 또는 기타 등에 포함된 정보)를 의미합니다. 고객이 소프트웨어를 사용할 수 있는 라이센스는 한정적이며 고객은 Vidyo에서 수락하였고 Vidyo에 필요한 라이센스 비용을 지불한 해당 구매 주문서에 명시된 단일 Vidyo 제품을 초과하여 소프트웨어를 사용해서는 안 됩니다.  문서에서 달리 명시하지 않은 한 고객은 소프트웨어를 오직 내장된 대로 고객 보유 또는 임대 Vidyo 장비에서의 실행이나 (해당 문서에서 비 Vidyo장비에서의 설치를 허용한 경우) 그러한 장비와의 커뮤니케이션 및 고객의 내부 업무용으로 사용해야 합니다. 본 계약에서는 그 외의 어떤 용도로도 사용을 허가하지 않으며 소프트웨어의 무단 사용은 이 라이센스 및 계약의 조항을 위반하는 것입니다.
