tos.full=<p>Vidyo 최종 사용자 라이센스 계약(제한 보증 및 보증 면책 조항 포함)</p> <p>본 최종 사용자 라이센스 계약은 Vidyo 제품의 Vidyo 소프트웨어를 다운로드, 설치 또는 사용할 경우 귀하에게 적용됩니다. 따라서 본 최종 사용자 라이센스 계약 내용을 이해하고 동의한 후에 Vidyo 소프트웨어 및 제품을 다운로드, 설치 또는 사용해 주십시오.</p> <p>Vidyo 최종 사용자 라이센스 계약(제한 보증 및 보증 면책 조항 포함)</p> <h5>최종 사용자 라이센스 계약</h5> <p>VIDYO, Inc.는 433 Hackensack Ave., 7th floor, Hackensack, NJ 07601에 본사를 둔 델라웨어주 법인입니다("Vidyo").</p> <p>중요\: 이 최종 사용자 라이센스 계약을 주의 깊게 읽으십시오. VIDYO 또는 VIDYO에서 제공한 소프트웨어를 다운로드, 설치 또는 사용하는 것은 이 계약에 동의하는 것입니다.</p> <p>이 소프트웨어의 라이센스는 이 라이센스 계약에 포함된 모든 조항에 동의하는 경우에 유효합니다. 귀하는 소프트웨어를 다운로드 또는 설치하거나, 이 소프트웨어가 설치된 장비를 사용하는 것으로 동의를 표하는 것입니다.  이로써 본인과 귀하가 대표하는 회사(이하 "고객")는 이 계약의 내용에 구속됩니다. 귀하가 이 계약의 내용에 동의하지 않을 경우 VIDYO는 귀하에게 소프트웨어의 라이센스를 부여하지 않을 것이므로 귀하는 (A) 소프트웨어를 다운로드, 설치 또는 사용해서는 안 되며 (B) 소프트웨어를 반품하여 전 금액을 환불 받을 수 있습니다. 또는 소프트웨어가 타 VIDYO 제품의 일부로 제공된 경우 전 제품을 반품하고 전 금액을 환불 받을 수 있습니다. 귀하의 반품 및 환불 권리는 VIDYO 또는 공인 VIDYO 대리점으로부터 귀하가 소프트웨어를 받은 날로부터 30일 후에 만료되며 귀하가 원래의 최종 사용 구매자인 경우에만 유효합니다.</p> <p>Vidyo 기술은 Vidyo, Inc. 소유의 미국 특허 번호 7,593,032 B3 및 7,643,560을 비롯하여 기타 국제 특허 또는 출원 중인 미국 또는 국제 특허에 의한 보호를 받습니다.</p> <p>이 계약의 약관 및 조항에 따르는 조건으로 Vidyo는 고객이 필요한 라이센스 비용을 지불한 소프트웨어와 문서를 내부 업무용으로 사용할 수 있는 비독점 양도 불가 라이센스를 고객에게 부여합니다. "문서"란 특히 소프트웨어와 관련이 있고 Vidyo가 소프트웨어에서 어떤 방식으로(CD ROM 또는 온라인) 제공하는 기록 정보(사용자 또는 기술 매뉴얼, 교육 자료, 사양 또는 기타 등에 포함된 정보)를 의미합니다. 고객이 소프트웨어를 사용할 수 있는 라이센스는 한정적이며 고객은 Vidyo에서 수락하였고 Vidyo에 필요한 라이센스 비용을 지불한 해당 구매 주문서에 명시된 단일 Vidyo 제품을 초과하여 소프트웨어를 사용해서는 안 됩니다.  문서에서 달리 명시하지 않은 한 고객은 소프트웨어를 오직 내장된 대로 고객 보유 또는 임대 Vidyo 장비에서의 실행이나 (해당 문서에서 비 Vidyo 장비에서의 설치를 허용한 경우) 그러한 장비와의 커뮤니케이션 및 고객의 내부 업무용으로 사용해야 합니다. 본 계약에서는 그 외의 어떤 용도로도 사용을 허가하지 않으며 소프트웨어의 무단 사용은 이 라이센스 및 계약의 조항을 위반하는 것입니다.</p> <p>참고: Vidyo가 라이센스 비용을 청구하지 않는 평가판이나 베타 버전의 경우 위의 라이센스 비용 지불 요구 사항이 적용되지 않습니다.</p> <p>제품 사용.  안전이 매우 중요한 상황이나, 제품의 기능 실패가 심각한 상해, 인명 손실 또는 심각한 재산상의 손해를 초래할 수 있다고 충분히 예상할 수 있는 기타 여러 용도로는 이 제품을 사용할 수 없습니다.  고객이 그러한 용도로 이 제품을 사용 또는 판매하는 경우 고객은 그와 같은 판매나 사용에서의 모든 위험은 오직 고객 부담이라는 사실을 인정합니다.   고객은 이러한 판매 또는 사용에 따라 또는 그와 관련하여 발생하는 모든 책임과 비용에서 Vidyo와 그 공급업체를 면책 및 방어하며 Vidyo와 그 공급업체에 손해를 입히지 않을 것입니다.</p> <p>제한 보증</p> <p>명시적 보증 – Vidyo는 제품 배송일로부터 1년 동안 (i) 제품 하드웨어가 재료 및 제작 과정상의 결함이 없으며 (ii) 라이센스를 부여 받은 소프트웨어가 공시된 사양에 실질적으로 부합한다는 점을 보증합니다.  이 보증에 따른 청구 및 그 절차 관련 지침은 제품을 구매한 Vidyo 공인 대리점에 문의하시기 바랍니다.</p> <p>상술한 내용을 제외하고 이 소프트웨어는 있는 그대로 제공됩니다. 이러한 제한 보증은 라이센스를 받은 원래의 고객에게만 해당합니다. 이러한 제한 보증 하에서 고객의 독자적 및 배타적 구제 조치와 Vidyo, 그 공급업체 및 라이센스 부여자의 모든 책임은 Vidyo의 판단에 따라 Vidyo 또는 해당 제품을 고객에게 공급한 당사자에게 보고된 경우(또는 요청 시 반품) 제품의 수리, 교체 또는 환불이 될 것입니다. 어떤 경우에도 Vidyo는 이 소프트웨어에 오류가 없거나, 고객이 문제나 중단 없이 소프트웨어를 작동할 수 있다고는 보증하지 않습니다.  또한 새로운 네트워크 침입 및 공격 기법이 지속적으로 개발됨에 따라 Vidyo는 이 소프트웨어나, 이 소프트웨어가 설치된 어떤 장비, 시스템 또는 네트워크가 침입이나 공격에 대한 취약성 없이 사용할 수 있다고 보증하지 않습니다.</p> <p>제한 사항. 소프트웨어, 제품 또는 소프트웨어를 사용하도록 허가된 기타 장비가 (a) 변경된 경우(Vidyo나 공인 대리점에서 변경한 경우 제외) (b) Vidyo의 지침에 따라 설치, 운용, 보수 또는 유지 관리되지 않은 경우 (c) 비정상적인 물리적 또는 전기적 과부하, 오용, 태만 또는 사고의 대상이 된 경우 (d) 베타, 평가판, 테스트용 또는 데모용으로 라이센스가 부여된 경우에는 이 보증이 적용되지 않습니다. 또한 이 보증은 (e) 모든 임시 소프트웨어 모듈과 (f) Vidyo가 라이센스 비용을 지불 받지 않은 모든 소프트웨어에도 적용되지 않습니다.</p> <p>보증 면책 조항</p> <p>이 보증에서 명시한 경우를 제외하고 모든 명시적 또는 묵시적 조건, 표현 및 보증(상업성, 특정 목적에의 적합성, 비침해, 품질 만족, 무간섭, 정보 콘텐츠의 정확성에 대한 보증, 거래/법률/이용/무역 업무에서 발생하는 모든 보증 등이 제약 없이 포함됨)은 해당 법률에서 허용하는 범위까지 배제되며 VIDYO, 그 공급업체 및 라이센스 부여자는 이를 모두 부인합니다. 묵시적 보증을 배제할 수 없는 상황에서 이러한 보증은 명시적 보증 기간으로 제한됩니다. 일부 정부나 법정에서는 묵시적 보증 지속 기간에 대한 제한을 허용하지 않으므로 위의 제약이 적용되지 않을 수 있습니다.  이 보증은 고객에게 특정한 법적 권리를 부여하며 고객은 관할지마다 다를 수 있는 기타 권리를 가질 수도 있습니다. 이 면책 및 배제 조항은 명시적 보증이 필수적 목적의 실패보다 우선하는 경우에도 마찬가지로 적용됩니다.</p> <p>일반 제약.</p> <p>이 라이센스는 소프트웨어 및 문서에 대한 라이센스로, 권리 이전이 아니며 Vidyo 및/또는 그 라이센스 부여자는 모든 소프트웨어 및 문서 사본에 대한 소유권과 제품 및 소프트웨어의 지적 재산권을 보유합니다. 고객은 제품, 소프트웨어 및 문서에 Vidyo, 그 공급업체 또는 라이센스 부여자의 지적 재산권(예: 국제 및 미국 상거래상의 비밀, 저작권, 특허 및 보류 중인 특허)이 포함된다는 사실을 인정합니다. 여기에는 개별 프로그램의 특정 내부 설계 및 구조와 관련 인터페이스 정보가 포함되나 이에 국한되지 않습니다. 그에 따라 이 계약에서 어떤 식으로든 명시적으로 제공한 경우를 제외하고 고객에게는 어떠한 권리도 없으며 고객은 다음과 같은 행위를 하지 않을 것임에 동의합니다. (i) 그 라이센스 권리를 타인 또는 다른 개체에 이전 또는 위임하거나 부차적 라이센스를 부여, 허가 받지 않았거나 다른 Vidyo 장비에서 소프트웨어 사용(고객은 모든 이전, 위임, 부차적 라이센스 부여 또는 이용 시도가 무효화됨을 인식합니다.) (ii) 오류 수정 또는 어떤 식으로든 제품 또는 소프트웨어를 수정 또는 조정하거나 소프트웨어를 기반으로 파생 작업물을 제작하는 행위 또는 제3자에게 그와 유사한 행위를 허용함 (iii) 리버스엔지니어링 또는 디컴파일, 암호 해독, 분해 또는 어떤 식으로든 소프트웨어를 사람이 판독 가능한 형태로 나누는 행위(이 제한 사항에도 불구하고 적용 가능한 법률에서 명시적으로 허용하는 경우 제외) (iv) Vidyo의 명시적 서면 동의 없이 서비스 사무소나 시간 공유 기반 또는 기타 방식을 사용하는 제3자를 위한 서비스를 수행하는 데 이 소프트웨어를 사용하거나, 사용을 허가하는 행위 (v) Vidyo의 사전 서면 동의 없이 제품, 소프트웨어 및 문서에 포함된 상거래상의 비밀을 어떤 형태로 제3자에게 공개, 제공 또는 어떤 식으로든 제공하는 행위. 고객은 이러한 상거래상의 비밀을 보호하기 위한 합당한 보안 조치를 시행해야 합니다. 법률에서 요구하는 범위에서, 그리고 고객의 서면 요청에 따라 Vidyo는 고객에게 소프트웨어와 기타 종속적으로 생성된 프로그램 간의 상호호환성을 구현하기 위해 필요한 인터페이스 정보를 제공할 것입니다. 필요한 경우 Vidyo에게 해당 금액을 지불합니다. 고객은 이러한 정보와 관련한 기밀 유지 의무를 엄격히 준수해야 하며 Vidyo의 이러한 정보 제공과 관련한 모든 해당 약관 및 조항에 따라 해당 정보를 이용해야 합니다.</p> <p>달리 명시하지 않은 경우 이 계약, 제품 또는 소프트웨어와 관련한 모든 세금 및 납세는 배제되며 모두 고객의 부담입니다.</p> <p>소프트웨어, 업그레이드 및 추가 사본.</p> <p>이 계약상에서 "소프트웨어"에는 컴퓨터 프로그램(Vidyo 또는 공인 Vidyo 대리점에서 고객에게 제공한 펌웨어 포함) 및 기타 업그레이드, 업데이트, 버그 픽스 또는 그 수정 버전(이하 "업그레이드") 또는 Vidyo 또는 공인 Vidyo 대리점에서 고객에게 제공한 라이센스 부여 소프트웨어의 백업 사본이 포함됩니다. 이 계약의 어떤 다른 조항에도 불구하고 (1) 고객이 추가적인 사본이나 업그레이드를 획득한 시점에 이미 원본 소프트웨어에 대한 유효한 라이센스를 보유하고 있으며 업그레이드 또는 추가 사본에 대한 적용 가능한 비용을 지불하지 않은 경우, 고객에게 그러한 추가 사본이나 업그레이드를 이용할 라이센스나 권리가 없으며 (2) 업그레이드의 사용은 고객이 원래의 최종 사용 구매자 또는 임대자이거나 어떤 식으로든 업그레이드 대상 제품에 유효한 라이센스를 보유하고 있는 Vidyo 장비로 제한되며 (3) 추가 사본의 제작 및 사용은 필요한 백업 용도로만 국한됩니다.  고객은 모든 형태의 모든 소프트웨어 사본에서 이러한 저작권과 기타 권리 고지가 소프트웨어에 포함된 것과 동일한 형태 및 방법으로 모든 저작권 및 기타 권리 고지를 동일한 형태로 유지 및 복제할 것임에 동의합니다.  본 계약에서 명시적으로 허용한 경우를 제외하고 고객은 Vidyo의 사전 서면 동의 없이 어떠한 소프트웨어의 사본을 제작하거나 복제해서는 안 됩니다.</p> <p>기간 및 종료. 본 계약과 여기서 부여한 라이센스는 관련 명령에서 명시하는 바에 따라 또는 아래 절에 따라 종료될 때까지 유효합니다. 고객은 소프트웨어와 문서의 모든 사본을 파기함으로써 본 계약과 그 라이센스를 종료할 수 있습니다.  고객이 본 계약의 조항을 지키지 못한 경우 본 계약에 따른 고객의 권리는 Vidyo의 통보 없이 즉시 종료됩니다. 종료 시 고객은 자신이 소유 또는 관리 중인 모든 소프트웨어 및 문서 사본을 파기해야 합니다. 고객의 모든 기밀 유지 의무와 보증의 모든 책임, 면책 조항 및 제한 사항은 본 계약 종료 시에도 지속됩니다. 또한 "미국 정부의 제한적 권리"와 "제한 보증 명시 및 최종 사용자 라이센스 관련 일반 조항" 부분의 조항은 본 계약 종료 시에도 지속됩니다. 기타 본 계약의 시행을 위해 그 조항이 필요한 모든 다른 절도 계약 종료 시에도 지속적으로 유효합니다.</p> <p>수출. 기술 데이터를 포함한 제품, 소프트웨어 및 문서는 미국 수출관리법 및 관련 규정 등을 포함한 미국 수출 제한 법률의 적용 대상이 될 수 있으며 기타 국가에서도 수출입 규제의 대상이 될 수 있습니다. 고객은 이러한 모든 법률을 엄격히 준수할 것임에 동의하고 제품, 소프트웨어 및 문서의 수출, 재수출 또는 수입과 관련한 라이센스를 획득할 책임이 고객에게 있음을 인정합니다.</p> <p>	미국 정부의 제한적 권리.</p> <p>이 소프트웨어와 문서는 FAR(48 C.F.R.) 2.101 및 FAR 12.212에서 정의 및 적용하는 조항에 따라 "상업용 컴퓨터 소프트웨어" 및 "컴퓨터 소프트웨어 문서"로 구성된 "상업용 제품"으로서의 제한적 권리 및 품질로 제공됩니다. 정부의 사용, 복제 또는 공개는 적용 가능한 대로 DFARS 252.227-7013, 기술 데이터 및 컴퓨터 소프트웨어 조항의 하위 조항 (c)(f)(ii) 또는 48 C.F.R. S:52.227-19, 상업용 컴퓨터 소프트웨어 제한 권리의 하위 조항 (c) (1) 및 (2)에 명시된 제한 사항이 적용됩니다.</p> <p>General Terms Applicable to the End User License</p> <p>제한 보증 명시 및 보증 면책 조항. 여기서 유효한 모든 구제 방법이 그 필수 목적이나 기타 항목의 실패 여부에 관계없이 어떤 경우에도 VIDYO 또는 그 공급업체는 매출 또는 순익 상실, 데이터 손실 또는 손상, 업무 중단, 자본 손실, 특별/간접/결과적/우발적/징벌적 손해에 책임이 없습니다. 이는 그 원인이 무엇이든 책임 이론에 관계없이, 또는 그 원인이 소프트웨어의 사용이나 사용 불가에 있는지 여부에 관계없이, VIDYO나 그 공급업체 또는 라이센스 부여자가 그러한 손해의 가능성을 미리 권고 받았다 하더라도 마찬가지입니다. 어떤 경우에도 Vidyo, 그 공급업체 또는 라이센스 부여자의 고객 배상 책임은 계약, 불법 행위(태만 포함), 보증 위반 또는 기타 행위에서도 고객이 소송의 원인이 된 소프트웨어를 구매하기 위해 지불한 금액 또는 소프트웨어가 타 Vidyo 제품의 일부인 경우 해당 Vidyo 제품을 구매하기 위해 지불한 금액을 넘지 않습니다. 일부 국가나 관할지에서는 결과 또는 우발적 손해의 제한이나 배제를 허용하지 않으므로 위의 제한이 적용되지 않을 수 있습니다.</p> <p>고객은 이러한 책임 제한 및 면책이, 고객이 소프트웨어 또는 기타 Vidyo가 제공하는 제품 또는 서비스를 받았는지 여부에 관계없이 적용된다는 점에 동의합니다. 고객은 Vidyo가 최종 사용자 및 Vidyo 공인 대리점을 대상으로 가격을 설정하며 여기서 정한 보증 면책 및 책임 제한에 따라 본 계약이 시행된다는 사실과 같은 내용에 당사자 간의 위험(계약 구제 조치가 그 필수적 목적을 이루지 못해 결과적인 손해를 초래한 경우의 위험 포함) 배분이 관계되어 있으며 같은 내용이 당사자 간의 매매 거래에 필요한 기초가 된다는 사실을 인정하고 그에 동의합니다. 본 계약의 유효성, 해석 및 시행은 특정 법률 규정이나 원칙을 참조 또는 적용하지 않고 미국 뉴저지 주 법률이 적용되며, 그에 따라 성립됩니다. 본 계약에 따라 발생한 모든 분쟁의 독점적 관할 법원은 미국 뉴저지 주 관할 법정입니다. 국제 상품 판매에 관한 UN 협약은 적용되지 않습니다. 여기서 언급한 어떤 부분이 무효하거나 시행할 수 없는 경우에도 본 계약의 나머지 조항은 완전히 시행되며 유효합니다. 여기서 명시적으로 제공한 경우를 제외하고 본 계약은 여기의 조항과 문서와 관련한 당사자 간의 완전한 계약이며 모든 구매 주문 또는 기타 다른 곳에 포함된 모든 충돌이나 추가 조건보다 우선합니다. 그러한 추가 조건은 모두 배제됩니다. 본 계약은 영어로 작성되었으며 당사자는 영어 버전이 우선함에 동의합니다.</p> <p>침해 배상. (a) Vidyo는 본 계약에서 부여한 라이센스의 범위 안에서 사용한 소프트웨어 또는 제품이 미국, EU 또는 영연방 국가의 특허 또는 저작권을 직접적으로 침해하였음을 주장하는 소송에서 고객에 대항하는 모든 행위를 자사 부담으로 조정 또는 변호할 것입니다. 그러나 이것은 (i) 고객이 이러한 소송을 서면으로 즉시 Vidyo에 통보하였고 (ii) 고객이 Vidyo의 사전 서면 동의 없이 이러한 조정을 시작하거나 소송을 제기하지 않았으며 (iii) Vidyo가 그러한 조치 및 조정 협의에 대한 단독 관할권을 가지고 (iv) 고객이 Vidyo의 요청에 따라 이러한 소송의 조정 및 변호에 필요한 정보와 지원을 Vidyo에 제공한 경우로 한합니다. Vidyo는 이러한 소송에서 고객에게 최종적으로 선고된 모든 손상과 비용을 지불함에 동의합니다. 앞의 조항은 제품 또는 Vidyo가 제공한 기타 항목에서 발생한 지적재산권 침해에 대한 Vidyo의 단독 책임과 배타적 조치를 명시합니다. (b) 제품이나 소프트웨어, 또는 Vidyo의 의견이 타사 권리의 침해와 관련한 소송의 대상이 된 경우 Vidyo는 그 판단에 따라 선택하여 (i) 고객에게 어떠한 책임 없이 무료로 제품을 사용할 권리를 부여하거나 (ii) 제품을 대체 또는 수정하여 침해 항목을 제거하거나 (iii) 해당 라이센스나 제품을 재구매할 것입니다. (c) 고객은 제품에 대한 수정 또는 제품과의 결합을 통해 타사 권리를 침해 또는 위반하였다고 주장하는 소송에서 Vidyo에 대항하는 모든 행위를 고객 부담으로 조정 또는 변호할 것입니다. 그러나 이것은 (i) Vidyo가 이러한 소송을 서면으로 즉시 고객에게 통보하였고 (ii) Vidyo가 고객의 사전 서면 동의 없이 이러한 조정을 시작하거나 소송을 제기하지 않았으며 (iii) 고객이 그러한 조치 및 조정 협의에 대한 단독 관할권을 가지고 (iv) Vidyo가 고객의 요청에 따라 이러한 소송의 조정 및 변호에 필요한 정보와 지원을 제공한 경우로 한합니다 고객은 이러한 소송에서 Vidyo에 최종적으로 선고된 모든 손상과 비용을 지불함에 동의합니다. (d) 위의 하위 조항 (a)에 관계없이 Vidyo는 Vidyo가 제공하지 않은 제품 수정이나 타 제품과의 결합에 따라 발생한 소송에서 그에 따른 어떠한 책임도 지지 않으며 고객을 변호하거나 비용 지불, 손해 배상 또는 변호사 비용 지불 등의 의무가 없습니다.</p>
about.us.full=미국 뉴저지 주 하켄색에 본사를 둔 Vidyo, Inc.는 인터넷을 통해 HD 품질을 구현하는 새로운 시대의 비디오 회의 제품을 제공하는 선두업체입니다. 모든 기본 VidyoConferencing 솔루션은 VidyoRouter를 바탕으로 구축된 지난 수십년 간 최초의 새로운 비디오 회의 아키텍처입니다. 새로운 H.264 SVC(스케일러블 비디오 코딩) 표준을 바탕으로 제작된 Vidyo 고유의 지적 재산을 활용하는 VidyoTechnology와의 결합으로 통합 IP 네트워크를 통해 업계 최고의 탄력성과 최저의 대기 시간을 제공합니다. OEM용 Vidyo 기술과 기업용 엔드 투 엔드 제품 솔루션은 Mac 및 Windows 데스크톱에서 전용 사무실 솔루션에 이르는 광범위한 여러 플랫폼이 포함된 점대점 및 멀티포인트 연결을 지원할 수 있습니다. 전용 네트워크가 필요하지 않습니다. 자세한 내용은 다음을 참조하십시오. <a href\="http\://www.vidyo.com/help" target\="_blank">www.vidyo.com/help</a><br /><br />Vidyo의 기술은 하나 이상의 발효 또는 출원 중인 미국 특허(자세한 내용은 Vidyo 웹 사이트 <a href\="http\://www.vidyo.com/about/patent-notices" target\="_blank">http\://www.vidyo.com/about/patent-notices</a>의 특허 공지 페이지에 있음)와 발효 및 출원 중인 국제 특허를 기반으로 합니다.<br /><br />이메일\: <a href\="mailto\:info@vidyo.com">info@vidyo.com</a><br />전화\: 866-99Vidyo (866-998-4396)<br />해외\: +201-289-8597<br /><a href\="http\://www.vidyo.com" target\="_blank">www.vidyo.com</a>
