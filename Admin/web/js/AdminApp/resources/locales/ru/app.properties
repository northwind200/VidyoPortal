about.us.full=Компания Vidyo, Inc., головной офис которой расположен в городе Хэкенсек, штат Нью-Джерси, является флагманом в сфере разработки программных продуктов для видеоконференций, обеспечивающих высокое качество передачи изображения через Интернет. В основе всех программных решений системы VidyoConferencing лежит первая новая архитектура проведения видеоконференций, предложенная за несколько десятилетий. Эта архитектура построена на базе маршрутизатора VidyoRouter. В сочетании с технологией VidyoTechnology, применяющей уникальные объекты интеллектуальной собственности компании Vidyo на базе нового стандарта масштабируемого кодирования видеосигнала (SVC) H.264, она позволяет максимально увеличить устойчивость и максимально сократить время ожидания, демонстрируя наилучшие результаты для конвергентных IP-сетей. Компания Vidyo предлагает производителям комплексного оборудования технологии, а организациям – комплексные программные решения, поддерживающие соединения типа «точка-точка» и многоточечные соединения, которые работают на различных платформах – от десктоп-приложений Mac и Windows до специализированных программ. Для проведения видеоконференций не требуется специализированных сетей. Подробные сведения\: <a href\="http\://www.vidyo.com/help" target\="_blank">www.vidyo.com/help</a><br /><br />На технологии Vidyo распространяется действие одного или нескольких патентов или заявок на получение патентов в США, о чем можно просмотреть более подробную информацию на веб-сайте Vidyo <a href\="http\://www.vidyo.com/about/patent-notices" target\="_blank">http\://www.vidyo.com/about/patent-notices</a>, а также патентов или заявок на получение патентов в других странах. <a href\="mailto\:info@vidyo.com">info@vidyo.com</a><br />Телефон\: 866-99Vidyo (866-998-4396)<br />Int'l\: +201-289-8597<br /><a href\="http\://www.vidyo.com" target\="_blank">www.vidyo.com</a>
