tos.full=<p>Лицензионное соглашение конечного пользователя Vidyo, включающее ограниченную гарантию и отказ от гарантийных обязательств.</p> <p>Действие настоящего Лицензионного соглашения конечного пользователя распространяется на вас в случае, если вы загружаете, устанавливаете или используете программное обеспечение Vidyo в составе продуктов Vidyo. Если вы не ознакомились с настоящим Лицензионным соглашением конечного пользователя и не приняли его, загружать, устанавливать и использовать программное обеспечение и продукты Vidyo запрещается.</p> <p>Лицензионное соглашение конечного пользователя Vidyo, включающее ограниченную гарантию и отказ от гарантийных обязательств.</p> <h5>Лицензионное соглашение конечного пользователя</h5> <p>VIDYO, Inc. – корпорация, зарегистрированная в штате Делавэр, штаб-квартира которой расположена по адресу 433 Hackensack Ave., 7th floor, Hackensack, NJ 07601 ("Vidyo").</p> <p>ВАЖНО: ВНИМАТЕЛЬНО ПРОЧТИТЕ НАСТОЯЩЕЕ ЛИЦЕНЗИОННОЕ СОГЛАШЕНИЕ КОНЕЧНОГО ПОЛЬЗОВАТЕЛЯ. ЗАГРУЗКА, УСТАНОВКА ИЛИ ИСПОЛЬЗОВАНИЕ ПРОГРАММНОГО ОБЕСПЕЧЕНИЯ КОМПАНИИ VIDYO ИЛИ ПРОГРАММНОГО ОБЕСПЕЧЕНИЯ, ПОСТАВЛЯЕМОГО КОМПАНИЕЙ VIDYO, ПРЕДПОЛАГАЕТ ПРИНЯТИЕ УСЛОВИЙ НАСТОЯЩЕГО СОГЛАШЕНИЯ.</p> <p> ДАННАЯ ЛИЦЕНЗИЯ НА ПРОГРАММНОЕ ОБЕСПЕЧЕНИЕ ДЕЙСТВИТЕЛЬНА ТОЛЬКО ПРИ УСЛОВИИ ПРИНЯТИЯ ВСЕХ УСЛОВИЙ, СОДЕРЖАЩИХСЯ В НАСТОЯЩЕМ ЛИЦЕНЗИОННОМ СОГЛАШЕНИИ. УСТАНОВКА ИЛИ ЗАГРУЗКА ПРОГРАММНОГО ОБЕСПЕЧЕНИЯ ЛИБО ИСПОЛЬЗОВАНИЕ ОБОРУДОВАНИЯ, СОДЕРЖАЩЕГО ТАКОЕ ПРОГРАММНОЕ ОБЕСПЕЧЕНИЕ, ОЗНАЧАЕТ ПРИНЯТИЕ УСЛОВИЙ СОГЛАШЕНИЯ.  ВЫ СВЯЗЫВАЕТЕ СЕБЯ И СУБЪЕКТ ПРЕДПРИНИМАТЕЛЬСКОЙ ДЕЯТЕЛЬНОСТИ, КОТОРЫЙ ВЫ ПРЕДСТАВЛЯЕТЕ (СОВМЕСТНО «КЛИЕНТ»), УСЛОВИЯМИ НАСТОЯЩЕГО СОГЛАШЕНИЯ. ЕСЛИ ВЫ НЕ ПРИНИМАЕТЕ ВСЕХ УСЛОВИЙ НАСТОЯЩЕГО СОГЛАШЕНИЯ, КОМПАНИЯ VIDYO НЕ ЖЕЛАЕТ ПРЕДОСТАВЛЯТЬ ВАМ ЛИЦЕНЗИЮ НА ПРОГРАММНОЕ ОБЕСПЕЧЕНИЕ, И (А) ВЫ НЕ ВПРАВЕ ЗАГРУЖАТЬ, УСТАНАВЛИВАТЬ ИЛИ ИСПОЛЬЗОВАТЬ ПРОГРАММНОЕ ОБЕСПЕЧЕНИЕ, (В) ВЫ МОЖЕТЕ ВЕРНУТЬ ПРОГРАММНОЕ ОБЕСПЕЧЕНИЕ С ПОЛНЫМ ВОЗМЕЩЕНИЕМ ЕГО СТОИМОСТИ ЛИБО, ЕСЛИ ТАКОЕ ПРОГРАММНОЕ ОБЕСПЕЧЕНИЕ ПОСТАВЛЯЕТСЯ В СОСТАВЕ ДРУГОГО ПРОДУКТА VIDYO, ВЫ МОЖЕТЕ ВЕРНУТЬ ВЕСЬ ПРОДУКТ С ПОЛНЫМ ВОЗМЕЩЕНИЕМ ЕГО СТОИМОСТИ. СРОК ДЕЙСТВИЯ ВАШЕГО ПРАВО НА ВОЗВРАТ И ВОЗМЕЩЕНИЕ ИСТЕКАЕТ ЧЕРЕЗ 30 ДНЕЙ ПОСЛЕ ПОЛУЧЕНИЯ ПРОГРАММНОГО ОБЕСПЕЧЕНИЯ ОТ КОМПАНИИ VIDYO ИЛИ ОТ УПОЛНОМОЧЕННОГО РЕСЕЛЛЕРА КОМПАНИИ VIDYO; ДАННОЕ ПРАВО ДЕЙСТВИТЕЛЬНО ТОЛЬКО ДЛЯ ПЕВОНАЧАЛЬНОГО ПОКУПАТЕЛЯ-КОНЕЧНОГО ПОЛЬЗОВАТЕЛЯ.</p> <p>Технология компании Vidyo защищена патентами №№ 7,593,032 B3 и 7,643,560 в США, и также дополнительными международными патентами или утвержденными патентными заявками в США и других странах, принадлежащими компании Vidyo, Inc.</p> <p>При условии соблюдения условий и положений настоящего Соглашения компания Vidyo предоставляет Клиенту неисключительную лицензию без права передачи на использование Программного обеспечения и Документации, за которые Клиент выплатил причитающиеся лицензионные платежи, во внутренних хозяйственных целях Клиента. Термин «Документация» означает информацию в письменной форме (содержащуюся в руководствах пользователя или технических руководствах по эксплуатации, обучающих материалах, спецификациях и пр.), которая относится конкретно к Программному обеспечению и предоставляется компанией Vidyo вместе с Программным обеспечением (в том числе на компакт-диске или в Интернете). Лицензия Клиента на использование Программного обеспечения ограничена одним Продуктом Vidyo, указанным в соответствующем Заказе на покупку, принятом компанией Vidyo, за который компании Vidyo был выплачен причитающийся лицензионный платеж, и Клиент обязуется не использовать Программное обеспечение в других целях.  Если иное отдельно не оговорено в Документации, Клиент обязуется использовать Программное обеспечение исключительно встроенным в оборудование Vidyo, для работы на оборудовании Vidyo или (в случаях, когда соответствующая документация позволяет установку на стороннем оборудовании) для связи с оборудованием Vidyo, принадлежащим Клиенту или арендуемым Клиентом и используемым во внутренних хозяйственных целях Клиента. Использование Программного обеспечения иными способами не разрешено настоящим Соглашением, и любое несанкционированное использование Программного обеспечения является нарушением условий настоящей лицензии и Соглашения.</p> <p>Примечание Вышеуказанные требования по выплате лицензионных платежей не применяются к оценочным или бета-версиям, за пользование которыми компания Vidyo не начисляет лицензионных платежей.</p> <p>Использование Продуктов.  Использование Продуктов. Не разрешается использовать Продукты в критических условиях безопасности и в других случаях, когда есть основания предполагать, что любой сбой может привести к телесным повреждениям, летальному исходу или катастрофическому ущербу для собственности.  Если Клиент использует или продает Продукты для использования в любых таких условиях, Клиент признает, что он несет единоличную ответственность за риск такой продажи или использования.   Клиент возмещает, защищает и ограждает компанию Vidyo и ее поставщиков от любой ответственности и издержек, возникающих вследствие такой продажи или использования или в связи с ними.</p> <p>Ограниченная гарантия</p> <p>Прямая гарантия – компания Vidyo гарантирует, что в течение 1 (одного) года с момента доставки Продукта (i) в аппаратном обеспечении Продукта не будет дефектов материалов или сборки и (ii) Лицензионное Программное обеспечение по существу соответствует опубликованным спецификациям.  Для получения инструкций по составлению и подаче претензий по данной гарантии связывайтесь с уполномоченным реселлером компании Vidyo, у которого вы приобрели Продукт. </p> <p>	За исключением вышесказанного, Программное обеспечение предоставляется КАК ЕСТЬ. Данная ограниченная гарантия распространяется только на Клиента, являющегося первоначальным лицензиатом. Единственным и исключительным способом урегулирования для Клиента и полной ответственностью компании Vidyo, ее поставщиков и лицензиаров по настоящей ограниченной гарантии является, по выбору компании Vidyo, ремонт, замена или возмещение стоимости Продукта при обращении (или, по запросу, при возвращении) в компанию Vidyo или стороне, поставляющей Продукт Клиенту. Компания Vidyo ни в коем случае не гарантирует безошибочности Программного обеспечения или отсутствия проблем или перебоев в работе Клиента с Программным обеспечением. Кроме того, ввиду постоянной разработки новых способов внедрения и атак на сети, компания Vidyo не гарантирует неуязвимости Программного обеспечения или любого оборудования, системы или сети, на которой используется Программное обеспечение, к проникновению или атакам.</p> <p>Ограничения. Данная гарантия не действует в случаях, если Программное обеспечение, Продукт или другое оборудование, на котором разрешено использовать Программное обеспечение, (а) было изменено иначе как компанией Vidyo или ее уполномоченным представителем, (b) устанавливалось, использовалось, ремонтировалось или обслуживалось не в соответствии с инструкциями, предоставленными компанией Vidyo, (с) претерпело воздействие чрезмерного физического или электрического напряжения, неправомочное использование, небрежность или аварию; (d) лицензировано для целей бета-тестирования, оценки, проверки или демонстрации. Данная гарантия также не применяется к (е) любым временным модулям Программного обеспечения; (f) любому Программному обеспечению, за которое компания Vidyo не получает лицензионных платежей. </p> <p>ОТКАЗ ОТ ГАРАНТИЙНЫХ ОБЯЗАТЕЛЬСТВ</p> <p>ЗА ИСКЛЮЧЕНИЕМ СЛУЧАЕВ, ОГОВОРЕННЫХ В ДАННОЙ ГАРАНТИИ, ВСЕ ПРЯМЫЕ ИЛИ КОСВЕННЫЕ УСЛОВИЯ, ЗАВЕРЕНИЯ И ГАРАНТИИ, ВКЛЮЧАЯ, В ЧАСТНОСТИ, ЛЮБЫЕ КОСВЕННЫЕ ГАРАНТИИ ИЛИ УСЛОВИЯ ТОВАРНОГО СОСОЯНИЯ, ПРИГОДНОСТИ ДЛЯ КОНКРЕТНЫХ ЦЕЛЕЙ, ОТСУТСТВИЯ НАРУШЕНИЙ, УДОВЛЕТВОРИТЕЛЬНОГО КАЧЕСТВА, НЕНАРУШЕНИЯ ПРАВ ТРЕТЬИХ ЛИЦ, ТОЧНОСТИ ИНФОРМАЦИОННОГО КОНТЕНТА, А ТАКЖЕ ВОЗНИКАЮЩИЕ В ХОДЕ ВЕДЕНИЯ ДЕЛОВЫХ ОПЕРАЦИЙ, ПО ЗАКОНУ, ИЗ ИСПОЛЬЗОВАНИЯ ИЛИ ТОРГОВОЙ ПРАКТИКИ, НАСТОЯЩИМ ИСКЛЮЧАЮТСЯ В ТОЙ МЕРЕ, В КОТОРОЙ ЭТО ДОПУСТИМО СОГЛАСНО ДЕЙСТВУЮЩЕМУ ЗАКОНОДАТЕЛЬСТВУ; КОМПАНИЯ VIDYO, ЕЕ ПОСТАВЩИКИ И ЛИЦЕНЗИАРЫ ЯВНЫМ ОБРАЗОМ ОТКАЗЫВАЮТСЯ ОТ ТАКИХ ГАРАНТИЙ.В МАКСИМАЛЬНО ВОЗМОЖНОЙ МЕРЕ; СРОК ДЕЙСТВИЯ ТАКОЙ ГАРАНТИИ ОГРАНИЧИВАЕТСЯ СРОКОМ ДЕЙСТВИЯ ПРЯМОЙ ГАРАНТИИ. ПОСКОЛЬКУ В НЕКОТОРЫХ ШТАТАХ ИЛИ ЮРИСДИКЦИЯХ ЗАПРЕЩЕНО НАКЛАДЫВАТЬ ОГРАНИЧЕНИЯ НА СРОК ДЕЙСТВИЯ КОСВЕННЫХ ГАРАНТИЙ, ВЫШЕУКАЗАННОЕ ОГРАНИЧЕНИЕ МОЖЕТ БЫТЬ НЕПРИМЕНИМО. ДАННАЯ ГАРАНТИЯ ПРЕДОСТАВЛЯЕТ КЛИЕНТУ ОПРЕДЕЛЕННЫЕ ЗАКОННЫЕ ПРАВА, КЛИЕНТ ТАКЖЕ МОЖЕТ ИМЕТЬ ДРУГИЕ ПРАВА В ЗАВИСИМОСТИ ОТ ЮРИСДИКЦИИ. Данная правовая оговорка и исключение применяются даже в тех случаях, когда прямая гарантия, изложенная выше, не достигает своей основной цели.</p> <p>	Общие ограничения.</p> <p>	Настоящий документ представляет собой лицензию, но не передачу прав, на Программное обеспечение и Документацию, при этом компания Vidyo и/или ее лицензиары остаются собственниками всех копий Программного обеспечения и Документации и сохраняют права на интеллектуальную собственность в отношении Продукта и Программного обеспечения. Клиент признает, что на Продукты, Программное обеспечение и Документацию действуют права на интеллектуальную собственность (такие как коммерческие тайны, авторские права, патенты и утвержденные патентные заявки, как международные, так и в США) компании Vidyo, ее поставщиков или лицензиаров, включая, в частности, особый внутренний дизайн и структуру отдельных программ и связанную с ними информацию об интерфейсе. Соответственно, за исключением случаев, когда иное явным образом оговорено в настоящем Соглашении, Клиент не имеет права выполнять и отдельно соглашается не выполнять следующих действий: (i) передавать, переуступать или сублицензировать свои лицензионные права любому другому физическому или юридическому лицу, или использовать Программное обеспечение на неутвержденном или бывшем в употреблении оборудовании компании Vidyo, и Клиент признает, что любая попытка такой передачи, переуступки, сублицензирования или использования считается недействительной; (ii) исправлять ошибки или иным образом изменять или редактировать Продукт или Программное обеспечение, создавать производные работы на основе Программного обеспечения, либо позволять это третьим лицам;(iii) вскрывать, декомпилировать, расшифровывать, разбирать или иным образом приводить Программное обеспечение в удобочитаемый для человека вид, помимо случаев, когда и в той мере, в которой иное явным образом разрешено действующим законодательством, несмотря на данное ограничение; (iv) использовать или разрешать использовать Программное обеспечение для предоставления услуг третьим лицам как бюро обслуживания, на основании работы в режиме разделенного времени или иным образом, без отдельного письменного разрешения компании Vidyo; и (v) разглашать, предоставлять или иным образом раскрывать коммерческие тайны, содержащиеся в Продуктах, Программном обеспечении и Документации, в любом виде любым третьим сторонам без предварительного письменного согласия компании Vidyo. Клиент обязуется принимать целесообразные меры безопасности для охраны таких коммерческих тайн. В той мере, в которой этого требует закон, и по письменному запросу Клиента компания Vidyo предоставляет Клиенту информацию об интерфейсе, необходимую для обеспечения совместимости Программного обеспечения и другой независимо разработанной программы, при условии выплаты компании Vidyo соответствующих платежей, если таковые начисляются. Клиент обязуется соблюдать строгие обязательства по сохранению конфиденциальности в отношении такой информации и использовать такую информацию согласно всем соответствующим положениям и условиям, на которых компания Vidyo предоставляет доступ к такой информации.</p> <p>Если иное не оговаривается отдельно, настоящее Соглашение, Продукты и Программное обеспечение освобождены от всех налогов и пошлин, ответственность за которые несет Клиент.</p> <p>Программное обеспечение, обновления и дополнительные копии.</p> <p>В целях настоящего Соглашения термин «Программное обеспечение» включает (и к нему применяются условия и положения настоящего Соглашения) компьютерные программы, в том числе аппаратно-программное обеспечение, предоставляемые Клиенту компанией Vidyo или уполномоченным реселлером компании Vidyo, а также любые их усовершенствования, обновления, отладочные компоненты или модифицированные версии (именуемые совместно «Обновления») или резервные копии Программного обеспечения, лицензируемого или предоставляемого Клиенту компанией Vidyo или уполномоченным реселлером компании Vidyo. НЕСМОТРЯ НА ЛЮБЫЕ ДРУГИЕ ПОЛОЖЕНИЯ НАСТОЯЩЕГО СОГЛАШЕНИЯ: (1) КЛИЕНТ ПОЛУЧАЕТ ЛИЦЕНЗИЮ И ПРАВО НА ИСПОЛЬЗОВАНИЕ КАКИХ-ЛИБО ДОПОЛНИТЕЛЬНЫХ КОПИЙ ИЛИ ОБНОВЛЕНИЙ ТОЛЬКО В ТОМ СЛУЧАЕ, ЕСЛИ КЛИЕНТ, НА МОМЕНТ ПРИОБРЕТЕНИЯ ТАКОЙ КОПИИ ИЛИ ОБНОВЛЕНИЯ, УЖЕ ИМЕЕТ ДЕЙСТВИТЕЛЬНУЮ ЛИЦЕНЗИЮ НА ОРИГИНАЛЬНОЕ ПРОГРАММНОЕ ОБЕСПЕЧЕНИЕ И ВЫПЛАТИЛ СООТВЕТСТВУЮЩИЕ ПЛАТЕЖИ ЗА ОБНОВЛЕНИЯ ИЛИ ДОПОЛНИТЕЛЬНЫЕ КОПИИ; (2) ИСПОЛЬЗОВАНИЕ ОБНОВЛЕНИЙ ОГРАНИЧЕНО ОБОРУДОВАНИЕМ КОМПАНИИ VIDYO, ПЕРВОНАЧАЛЬНЫМ КОНЕЧНЫМ ПОЛЬЗОВАТЕЛЕМ-ПОКУПАТЕЛЕМ ИЛИ АРЕНДАТОРОМ КОТОРОГО ЯВЛЯЕТСЯ КЛИЕНТ, ИЛИ ЕСЛИ КЛИЕНТ ИНЫМ ОБРАЗОМ ВЛАДЕЕТ ДЕЙСТВИТЕЛЬНОЙ ЛИЦЕНЗИЕЙ НА ИСПОЛЬЗОВАНИЕ ОБНОВЛЯЕМОГО ПРОГРАММНОГО ОБЕСПЕЧЕНИЯ; И (3) ИЗГОТОВЛЕНИЕ И ИСПОЛЬЗОВАНИЕ ДОПОЛНИТЕЛЬНЫХ КОПИЙ ОГРАНИЧЕНО НЕОБХОДИМОСТЬЮ СОЗДАНИЯ РЕЗЕРВНЫХ КОПИЙ.</p> <p>Указание правообладателя. Клиент соглашается сохранять и воспроизводить все уведомления об авторских правах и другие указания правообладателя на всех копиях Программного обеспечения в любой форме в том самом виде и манере представления, в которых такие уведомления об авторских правах и другие указания правообладателя включены в Программное обеспечение. За исключением случаев, когда иное прямо разрешено в настоящем Соглашении, Клиент обязуется не делать копий или дубликатов любого Программного обеспечения без предварительного письменного разрешения от компании Vidyo.</p> <p>Срок действия и расторжение. Настоящее Соглашение и предоставленная по нему лицензия остаются в силе до момента расторжения согласно соответствующему заказу или данному разделу. Клиент вправе в любое время расторгнуть настоящее Соглашение и прекратить действие лицензии путем уничтожения всех копий Программного обеспечения и всей Документации. Если Клиент не соблюдает каких-либо положений настоящего Соглашения, действие прав Клиента по настоящему Соглашению немедленно прекращается без уведомления со стороны компании Vidyo. По расторжении Соглашения Клиент обязуется уничтожить все копии Программного обеспечения и Документации, находящиеся в его собственности или под его контролем. Все обязательства Клиента по сохранению конфиденциальности и все ограничения ответственности, правовые оговорки и ограничения гарантии остаются в силе после расторжения настоящего Соглашения. Кроме того, положения разделов под заголовками «Ограниченные права правительства Соединенных Штатов» и «Общие условия, применимые к Заявлению об ограничении гарантии и Лицензии конечного пользователя» остаются в силе после расторжения. Любые другие пункты, условия которых необходимы для выполнения настоящего Соглашения, остаются в силе после расторжения.</p> <p>Экспорт. На Продукты, Программное обеспечение и Документацию, в том числе на техническую информацию, могут распространяться законы США по контролю над экспортом, в том числе Закон США о контроле над экспортом и его соответствующие нормативно-правовые акты, а также нормы экспорта и импорта в других странах. Клиент обязуется строго следовать всем таким правовым нормам и признает, что он несет ответственность за получение лицензий на экспорт, реэкспорт и импорт Продуктов, Программного обеспечения и Документации.</p> <p>	Ограниченные права правительства Соединенных Штатов.</p> <p>Программное обеспечение и Документация поставляются с Ограниченными правами и относятся к «коммерческим товарам», состоящим из «коммерческого компьютерного программного обеспечения» и «документации к компьютерному программному обеспечению», в соответствии с определением и использованием таких товар