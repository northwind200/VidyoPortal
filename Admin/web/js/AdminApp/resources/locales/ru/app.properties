about_p1=Компания Vidyo, Inc., головной офис которой расположен в городе Хэкенсек, штат Нью-Джерси, открывает новый этап в разработке программных продуктов для видеоконференций, обеспечивающих высокое качество передачи изображения через Интернет. В основе всех программных решений системы VidyoConferencing лежит первая новая архитектура проведения видеоконференций, предложенная за несколько десятилетий. Эта архитектура построена на базе маршрутизатора VidyoRouter. В сочетании с технологией VidyoTechnology, применяющей уникальные объекты интеллектуальной собственности компании Vidyo на базе нового стандарта масштабируемого кодирования видеосигнала (SVC) H.264, она позволяет максимально увеличить устойчивость и максимально сократить время ожидания, демонстрируя наилучшие результаты для конвергентных IP-сетей. Компания Vidyo предлагает производителям комплексного оборудования технологии, а организациям – комплексные программные решения, поддерживающие соединения типа «точка-точка» и многоточечные соединения, которые работают на различных платформах – от десктоп-приложений Mac и Windows до специализированных программ. Для проведения видеоконференций не требуется специализированных сетей. Подробнее на сайте <a href='http://www.vidyo.com/' target="_blank">www.vidyo.com.</a>
