terms_of_use_11=При условии соблюдения условий и положений настоящего Соглашения компания Vidyo предоставляет Клиенту неисключительную лицензию без права передачи на использование Программного обеспечения и Документации, за которые Клиент выплатил причитающиеся лицензионные платежи, во внутренних хозяйственных целях Клиента. Термин «Документация» означает информацию в письменной форме (содержащуюся в руководствах пользователя или технических руководствах по эксплуатации, обучающих материалах, спецификациях и пр.), которая относится конкретно к Программному обеспечению и предоставляется компанией Vidyo вместе с Программным обеспечением (в том числе на компакт-диске или в Интернете). Лицензия Клиента на использование Программного обеспечения ограничена одним Продуктом Vidyo, указанным в соответствующем Заказе на покупку, принятом компанией Vidyo, за который компании Vidyo был выплачен причитающийся лицензионный платеж, и Клиент обязуется не использовать Программное обеспечение в других целях.  Если иное отдельно не оговорено в Документации, Клиент обязуется использовать Программное обеспечение исключительно встроенным в оборудование Vidyo, для работы на оборудовании Vidyo или (в случаях, когда соответствующая документация позволяет установку на стороннем оборудовании) для связи с оборудованием Vidyo, принадлежащим Клиенту или арендуемым Клиентом и используемым во внутренних хозяйственных целях Клиента. Использование Программного обеспечения иными способами не разрешено настоящим Соглашением, и любое несанкционированное использование Программного обеспечения является нарушением условий настоящей лицензии и Соглашения.
terms_of_use_12=Примечание Вышеуказанные требования по выплате лицензионных платежей не применяются к оценочным или бета-версиям, за пользование которыми компания Vidyo не начисляет лицензионных платежей.
terms_of_use_13=<b>Использование Продуктов.</b> Не разрешается использовать Продукты в критических условиях безопасности и в других случаях, когда есть основания предполагать, что любой сбой может привести к телесным повреждениям, летальному исходу или катастрофическому ущербу для собственности.  Если Клиент использует или продает Продукты для использования в любых таких условиях, Клиент признает, что он несет единоличную ответственность за риск такой продажи или использования.   Клиент возмещает, защищает и ограждает компанию Vidyo и ее поставщиков от любой ответственности и издержек, возникающих вследствие такой продажи или использования или в связи с ними.
terms_of_use_14=<b>Прямая гарантия</b> - компания Vidyo гарантирует, что в течение 1 (одного) года с момента доставки Продукта (i) в аппаратном обеспечении Продукта не будет дефектов материалов или сборки и (ii) Лицензионное Программное обеспечение по существу соответствует опубликованным спецификациям.  Для получения инструкций по составлению и подаче претензий по данной гарантии связывайтесь с уполномоченным реселлером компании Vidyo, у которого вы приобрели Продукт
terms_of_use_15=За исключением вышесказанного, Программное обеспечение предоставляется КАК ЕСТЬ. Данная ограниченная гарантия распространяется только на Клиента, являющегося первоначальным лицензиатом. Единственным и исключительным способом урегулирования для  Клиента и полной ответственностью компании Vidyo, ее поставщиков и лицензиаров по настоящей ограниченной гарантии является, по выбору компании Vidyo, ремонт, замена или возмещение стоимости Продукта при обращении (или, по запросу, при возвращении) в компанию Vidyo или стороне, поставляющей Продукт Клиенту. Компания Vidyo ни в коем случае не гарантирует безошибочности Программного обеспечения или отсутствия проблем или перебоев в работе Клиента с Программным обеспечением. Кроме того, ввиду постоянной разработки новых способов внедрения и атак на сети, компания Vidyo не гарантирует неуязвимости Программного обеспечения или любого оборудования, системы или сети, на которой используется Программное обеспечение, к проникновению или атакам.
