super.security.private.key.notes=Эта система использует асимметрическую криптосистему безопасности (закрытый/открытый ключ). При выборе размера ключа следует принять во внимание требования организации к безопасности и действующие в ней политики. Выберите нужный размер ключа и нажмите кнопку «Генерировать повторно», чтобы создать закрытый ключ.
super.security.private.key.rsa.notes=По утверждению RSA, в период 2006-2010 гг. мог стать возможным взлом 1024-битных ключей, при этом 2048-битные ключи вряд ли возможно будет взломать до 2030 года. В наше время многие центры сертификации рекомендуют, а некоторые также требуют использовать для всех сертификатов SSL ключ размером не менее 2048 бит. Наконец, перед принятием решения о том, ключ какого размера следует использовать, очень важно оценить собственные требования к безопасности и действующие нормы.
super.security.private.csr.notes=Запрос на подпись сертификата – это сообщение, которое отправляется в центр сертификации с просьбой предоставить какому-либо субъекту (организации или веб-серверу) сертификат с открытым ключом. Большая часть выдаваемых сертификатов с открытым ключом – это сертификаты SSL, которые используются для обеспечения безопасности при обмене информацией с веб-сайтами. Центр сертификации проверяет запрос на подпись сертификата, который считается перечнем требований от лица, подающего запрос. Если запрос не противоречит правилам центра сертификации или возможно приведение его в соответствие с такими правилами, центр сертификации выдает сертификат лицу, подающему запрос.
super.security.private.cert.notes=Сертификат SSL, или защищенный сертификат – это файл, устанавливаемый на защищенном веб-сервере и идентифицирующий веб-сайт. Этот цифровой сертификат устанавливает «личность» и подлинность организации, чтобы посетители могли доверять данному веб-сайту и считать его надежным и безопасным. После того, как проверяющая компания установит легитимность организации и соответствующего веб-сайта, выдается сертификат SSL. Этот цифровой сертификат устанавливается на веб-сервере, его можно просмотреть при входе пользователя в защищенную область веб-сайта. Определить, что вы находитесь на защищенной странице, можно по URL-адресу – защищенные URL-адреса начинаются с «https».
super.security.private.certint.notes=Центры сертификации не ограничиваются простой выдачей сертификатов SSL: сертификат от доверенного корневого центра сертификации можно использовать для создания другого сертификата, который, в свою очередь, можно будет использовать для выдачи сертификатов SSL. Большинство сертификатов SSL, используемых в мире – это сертификаты, выданные по цепочке. Когда доверенным центром сертификации SSL выдается промежуточный сертификат, все сертификаты SSL, выданные с использованием промежуточного сертификата, наследует данную степень доверия к доверенному центру – что в результате создает доверенную цепочку сертификации. Во многих случаях длина цепочки не ограничивается одним промежуточным звеном – в пакете сертификатов может быть несколько промежуточных сертификатов.
