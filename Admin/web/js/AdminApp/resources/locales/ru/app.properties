terms_of_use_17=ЗА ИСКЛЮЧЕНИЕМ СЛУЧАЕВ, ОГОВОРЕННЫХ В ДАННОЙ ГАРАНТИИ, ВСЕ ПРЯМЫЕ ИЛИ КОСВЕННЫЕ УСЛОВИЯ, ЗАВЕРЕНИЯ И ГАРАНТИИ, ВКЛЮЧАЯ, В ЧАСТНОСТИ, ЛЮБЫЕ КОСВЕННЫЕ ГАРАНТИИ ИЛИ УСЛОВИЯ ТОВАРНОГО СОСОЯНИЯ, ПРИГОДНОСТИ ДЛЯ КОНКРЕТНЫХ ЦЕЛЕЙ, ОТСУТСТВИЯ НАРУШЕНИЙ, УДОВЛЕТВОРИТЕЛЬНОГО КАЧЕСТВА, НЕНАРУШЕНИЯ ПРАВ ТРЕТЬИХ ЛИЦ, ТОЧНОСТИ ИНФОРМАЦИОННОГО КОНТЕНТА, А ТАКЖЕ ВОЗНИКАЮЩИЕ В ХОДЕ ВЕДЕНИЯ ДЕЛОВЫХ ОПЕРАЦИЙ, ПО ЗАКОНУ, ИЗ ИСПОЛЬЗОВАНИЯ ИЛИ ТОРГОВОЙ ПРАКТИКИ, НАСТОЯЩИМ ИСКЛЮЧАЮТСЯ В ТОЙ МЕРЕ, В КОТОРОЙ ЭТО ДОПУСТИМО СОГЛАСНО ДЕЙСТВУЮЩЕМУ ЗАКОНОДАТЕЛЬСТВУ; КОМПАНИЯ VIDYO, ЕЕ ПОСТАВЩИКИ И ЛИЦЕНЗИАРЫ ЯВНЫМ ОБРАЗОМ ОТКАЗЫВАЮТСЯ ОТ ТАКИХ ГАРАНТИЙ.В МАКСИМАЛЬНО ВОЗМОЖНОЙ МЕРЕ; СРОК ДЕЙСТВИЯ ТАКОЙ ГАРАНТИИ ОГРАНИЧИВАЕТСЯ СРОКОМ ДЕЙСТВИЯ ПРЯМОЙ ГАРАНТИИ.  ПОСКОЛЬКУ В НЕКОТОРЫХ ШТАТАХ ИЛИ ЮРИСДИКЦИЯХ ЗАПРЕЩЕНО НАКЛАДЫВАТЬ ОГРАНИЧЕНИЯ НА СРОК ДЕЙСТВИЯ КОСВЕННЫХ ГАРАНТИЙ, ВЫШЕУКАЗАННОЕ ОГРАНИЧЕНИЕ МОЖЕТ БЫТЬ НЕПРИМЕНИМО. ДАННАЯ ГАРАНТИЯ ПРЕДОСТАВЛЯЕТ КЛИЕНТУ ОПРЕДЕЛЕННЫЕ ЗАКОННЫЕ ПРАВА, КЛИЕНТ ТАКЖЕ МОЖЕТ ИМЕТЬ ДРУГИЕ ПРАВА В ЗАВИСИМОСТИ ОТ ЮРИСДИКЦИИ. Данная правовая оговорка и исключение применяются даже в тех случаях, когда прямая гарантия, изложенная выше, не достигает своей основной цели.
terms_of_use_18=Настоящий документ представляет собой лицензию, но не передачу прав, на Программное обеспечение и Документацию, при этом компания Vidyo и/или ее лицензиары остаются собственниками всех копий Программного обеспечения и Документации и сохраняют права на интеллектуальную собственность в отношении Продукта и Программного обеспечения. Клиент признает, что на Продукты, Программное обеспечение и Документацию действуют права на интеллектуальную собственность (такие как коммерческие тайны, авторские права, патенты и утвержденные патентные заявки, как международные, так и в США) компании Vidyo, ее поставщиков или лицензиаров, включая, в частности, особый внутренний дизайн и структуру отдельных программ и связанную с ними информацию об интерфейсе. Соответственно, за исключением случаев, когда иное явным образом оговорено в настоящем Соглашении, Клиент не имеет права выполнять и отдельно соглашается не выполнять следующих действий: (i) передавать, переуступать или сублицензировать свои лицензионные права любому другому физическому или юридическому лицу, или использовать Программное обеспечение на неутвержденном или бывшем в употреблении оборудовании компании Vidyo, и Клиент признает, что любая попытка такой передачи, переуступки, сублицензирования или использования считается недействительной; (ii) исправлять ошибки или иным образом изменять или редактировать Продукт или Программное обеспечение, создавать производные работы на основе Программного обеспечения, либо позволять это третьим лицам;(iii) вскрывать, декомпилировать, расшифровывать, разбирать или иным образом приводить Программное обеспечение в удобочитаемый для человека вид, помимо случаев, когда и в той мере, в которой иное явным образом разрешено действующим законодательством, несмотря на данное ограничение; (iv) использовать или разрешать использовать Программное обеспечение для предоставления услуг третьим лицам как бюро обслуживания, на основании работы в режиме разделенного времени или иным образом