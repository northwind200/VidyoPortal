super.security.private.ocsp.notes=Протокол статуса онлайн-сертификатов (OCSP) – это интернет-протокол, используемый для получения статуса отзыва цифрового сертификата X.509. Протокол описан в стандарте RFC 2560 и входит в число отслеживаемых стандартов Интернета. Он был создан в качестве альтернативы спискам отзывов сертификатов (CRL), в частности для устранения некоторых проблем, связанных с использованием списков CRL в инфраструктуре открытых ключей (PKI). Сообщение, передаваемые через OCSP, кодируются в ASN.1, и обычно передается через HTTP. Из-за использования схемы «запрос/ответ» этих сообщений серверы OCSP  называются «ответчиками OCSP».
super.security.private.ocsp.notes1=Проверка OCSP  вызывает у некоторых пользователей опасения, связанные с конфиденциальностью, поскольку она требует, чтобы программа-клиент обращалась к третьей стороне (пусть даже стороне, которой доверяет программа-клиент) для подтверждения действительности сертификата. Для проверки действительности без передачи данных о действиях браузера можно использовать метод OCSP Stapling.
