super.security.private.caroot.notes=Центр сертификации может выдать несколько сертификатов в форме древовидной структуры. Корневой сертификат – это верхний сертификат дерева, закрытый ключ от которого используется для подписи других сертификатов. Все сертификаты, расположенные на один уровень ниже корневого сертификата, наследуют степень доверия корневому сертификату – подпись от корневого сертификата является аналогом нотариального заверения в обычной жизни. Степень доверия сертификатам, расположенным ниже по дереву, также зависит от степени доверия промежуточным звеньям (промежуточным центрам сертификации).
super.security.ssl.manage.caroot.note=Этот пакет корневых сертификатов центра сертификации используется для обмена данными с другими защищенными устройствами в системе.
super.security.ssl.caroot.upload.error=Неверный пакет корневых сертификатов центра сертификации. Ваш пакет корневых сертификатов центра сертификации не был изменен.
