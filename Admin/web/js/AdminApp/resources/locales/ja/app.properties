super.security.private.key.notes=このシステムは、セキュリティ対策として非対称暗号システム（秘密鍵/公開鍵）を採用しています。 ご使用の環境に必要なセキュリティ要件と適用可能なポリシーを慎重に調査してから適切な鍵サイズを決定することが重要です。 自分の秘密鍵を作成するには、必要な鍵サイズを選択し、「再生性」ボタンをクリックします。
super.security.private.key.rsa.notes=1024 ビット鍵のRSA クレームは、2006 年～ 2010 年の間に破られる可能性があり、2048 ビット鍵のRSA クレームは 2030 年までは破られないようです。多くの CA が現在推奨されておりますが、場合によってはすべての SSL 証明書に2048 ビットの最小鍵サイズが必要です。 結局、重要なことは、ご使用の環境に必要なセキュリティ要件と適用可能なポリシーを慎重に調査してから適切な鍵サイズを決定することです。
super.security.private.csr.notes=認証署名要求（CSR）とは、ユーザやウェブサーバなどのエンティティの公開鍵証明書を要求するために認証局（CA）に送信されるメッセージです。 発行された公開鍵証明書の大部分は、ウェブサイトとの安全な通信に使用される SSL 証明書です。 CA は、要求しているエンティティからのウイッシュリストであると想定される CSR を調査します。 リクエストが CA のポリシーを持つ行にある場合、またはリクエストを修正して行に移動できる場合、CA は要求しているエンティティに証明書を発行します。
super.security.private.cert.notes=SSL 証明書、つまり安全の証明書とは、ウェブサイトを特定する安全なウェブサーバにインストールされているファイルのことです。 このデジタル証明書は、ウェブサイトを訪問した人たちが、そのウェブサイトが安全で信頼できると信用できるようにその組織の実像と信頼性を確立します。 検証企業が組織とその関連ウェブサイトの信頼性を確立すると、SSL 証明書を発行します。 このデジタル証明書は、ウェブサーバ上にインストールされ、利用者がウェブサイトの安全な領域を訪問すると表示できます。 URL が「https」で開始されていれば、安全なページを閲覧していると言えます。
super.security.private.certint.notes=SSL 証明書の発行と同様に信頼できるルート CA 証明書を使用して別の証明書を作成することもできます。作成された証明書は SSL 証明書の発行に使用されることになります。 世界中で使用されている SSL 証明書の大部分は、このように証明書が次々に連鎖して、チェーンのようになっています。 つまり、中間証明書が信頼できるルート CA から発行されており、その中間証明書から発行された SSL 証明書は、信頼できるルートの信頼を継承するというように、信頼の証明書チェーンが効果的に作成されます。 多くの場合、チェーンは、1 つの中間証明書に制限されません。 一連の証明書構造には複数の中間証明書が存在することがあります。
