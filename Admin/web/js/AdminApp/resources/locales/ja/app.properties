super.security.private.ocsp.notes=Online Certificate Status Protocol（OCSP）は、X.509 デジタル証明書の失効状態を取得するための通信プロトコルです。 OCSP は RFC 2560 で記述されており、インターネット標準トラック上にあります。 証明書失効リスト（CRL）の代替として作成されたもので、CRL を公開鍵基盤（PKI）で使用する際の問題に対応しています。 OCSP を介して通信されるメッセージは、ASN.1 でエンコードされており、通常は HTTP を使用して通信します。 「要求/応答」型メッセージであることから、OCSP サーバを「OCSPレスポンダ」と呼びます。
super.security.private.ocsp.notes1=OCSP のチェックは、クライアントに第三者との接触して、証明書の有効性を確認するように要求するために、（クライアントソフトウェアが信頼する第三者であるにもかかわらず）一部のユーザのプライバシーの侵害を引き起こします。 ブラウジング動作を公開せずに有効性を検証する方法には、OCSP ステープルがあります。
