tos.full=<p>限定保証および免責条項を含むVidyoエンドユーザライセンス契約</p> <p>このエンドユーザライセンス契約は、Vidyo製品でVidyoソフトウェアをダウンロード、インストール、または使用する場合に適用されます。 本エンドユーザライセンス契約の条件を理解してこれに合意するまでは、Vidyoソフトウェアや製品をダウンロード、インストール、または使用しないでください。</p> <p>限定保証および免責条項を含むVidyoエンドユーザライセンス契約</p> <h5>エンドユーザライセンス契約</h5> <p>VIDYO, Inc.(以下、「Vidyo」といいます)は、主たる事業所を433 Hackensack Ave., 7th floor, Hackensack, NJ 07601に置くデラウェア法人です。</p> <p>重要: 本エンドユーザ契約をよくお読みください。 VidyoまたはVidyoが提供するソフトウェアをダウンロード、インストール、または使用すると、本契約を受諾したものとみなされます。</p> <p>ソフトウェアの本ライセンスは、本ライセンス契約に含まれる全ての条項を受諾した場合のみ有効です。 ソフトウェアのインストールまたはダウンロード、または本ソフトウェアを含む機器を使用することにより、受諾したことになります。  お客様自身またはお客様が代表する企業体(集合的に「お客様」)は、本契約により拘束されます。 本契約の全ての条項に合意しない場合は、Vidyoはお客様にソフトウェアのライセンスを許諾することはできません。(A)ソフトウェアをダウンロード、インストール、または使用しないでください。(B)ソフトウェアを返却していただければ全額払い戻しいたします。ソフトウェアが他のVidyo製品の一部として提供される場合は、製品全体を返却していただければ全額払い戻しいたします。 返品および返金の権利は、VidyoまたはVidyo認定再販業者からソフトウェアを受け取ってから30日後に期限切れとなります。また、お客様自身がエンドユーザとして購入した場合に限ります。</p> <p>Vidyoのテクノロジーは、米国特許(7,593,032 B3と7,643,560)その他の国際特許、またはVidyo, Inc.の所有する申請中の米国特許や国際特許により保護されています。</p> <p>Vidyoは、本契約の条項への準拠を条件として、お客様が必要なライセンス料を支払ったソフトウェアおよび文書を、お客様の内部的なビジネスの目的で使用する、非排他的かつ譲渡不能のライセンスをお客様に許諾します。 「文書」とは、特にソフトウェアに関係し、任意の方法(CD-ROMまたはオンラインを含む)でソフトウェアと共にVidyoが提供する、書面による情報(ユーザーマニュアルまたはテクニカルマニュアル、トレーニング資料、仕様書またはその他に含まれる)を意味します。 お客様がソフトウェアを使用するライセンスは、Vidyoが受け付け、必要なライセンス料の支払いを受けた該当する注文書に記載される単独のVidyo製品に限られ、お客様はそれ以上のソフトウェアを使用することはできません。  文書に明示的に示される場合を除き、お客様が所有またはリースし、お客様の内部的なビジネスの目的で使用するVidyo機器に内蔵または同機器上で実行、または(該当する文書でVidyo以外の機器にインストールすることが許可される場合)同機器を使用する通信にのみ使用するものとします。 ソフトウェアのそれ以外の使用は本契約で認められず、ソフトウェアの不正な使用は本来センスおよび契約の条項への違反となります。</p> <p>Vidyoがライセンス料を請求しない評価版またはベータ版については、上記のライセンス料の支払い要件は適用されません。</p> <p>製品の使用。  障害により、身体傷害、人命の喪失、または器物の壊滅的破損をもたらすことが妥当に予想されるような、重大な安全性またはその他の用途で製品を使用することはできません。  お客様がこのような用途で製品を使用または販売した場合、当該の販売または使用はお客様自身の責任であることを認めます。   お客様は、当該の販売または使用から生じるまたは関係する全ての責任と費用から、Vidyoおよびそのサプライヤを補償、弁護、および保護します。</p> <p>限定保証</p> <p>Vidyoは、製品の出荷後1年間、(i)製品ハードウェアの材料および加工に欠陥がないことおよび(ii)ライセンスソフトウェアが、公開された仕様書に十分準拠することを保証します。  本保証に基づいて申し立てを行い処理する方法については、製品をお求めのVidyo認定再販業者にお問い合わせください。</p> <p>前述の場合を除き、ソフトウェアは現状のままで提供されます。 本限定保証は、元のライセンシーであるお客様に限られます。 本限定保証に基づくお客様の唯一かつ排他的な救済およびVidyoおよびそのサプライヤおよびライセンサーの全責任は、Vidyoに報告(または要請または返却)された場合に、Vidyoの判断で製品の修正、交換、または返金を行うことです。 いかなる場合も、ソフトウェアにエラーがないこと、お客様がソフトウェアを問題や中断なく操作できることをVidyoは保証しません。 さらに、ネットワークへの侵入および攻撃の新しいテクニックが継続的に開発されるため、Vidyoはソフトウェアが使用されるいかなる機器、システム、またはネットワークも、侵入または攻撃に対して脆弱性がないことを保証しません。</p> <p>制約。 ソフトウェア、製品、またはソフトウェアの使用が認められたその他の任意の機器が、(a)Vidyoまたはその正式な代表以外の者によって変更された場合、(b)Vidyoが提供する指示に従ってインストール、操作、修理、または保守が行われなかった場合、(c)異常な物理的ストレスまたは電気的ストレス、誤使用、過失、または事故の影響を受けた場合、または(d)ベータ版、評価版、テスト、またはデモの目的でライセンス供与された場合には、本保証はは適用されません。 また本保証は、(e)一時的なソフトウェアモジュール、(f)Vidyoがライセンス料を受け取っていないソフトウェアについても適用されません。</p> <p>免責条項</p> <p>本保証に定める場合を除き、全ての明示的または暗黙的条件、表明、および保証(商品性、特定の目的への適合性、権利を侵害していないこと、満足な品質、不干渉、情報の内容の正確性の暗黙的保証または条件を含むがこれに限らない)、または取引の過程で生じる事項、法、使用法、または取引慣行は、適用法で許される範囲においてここに除外され、Vidyo、そのサプライヤおよびライセンサーは明示的にこれを放棄します。暗黙的な保証が除外できない範囲においては、当該の保証の期間は明示的保証の期間に限られます。 州または管轄区域によっては暗黙的保証の存続期間の制限を許可しないため、上記の制限は適用されない場合があります。 本保証は、お客様に特定の法的権利を与え、お客様は管轄区域ごとに異なるその他の権利を持つ場合があります。 本免責および除外条項は、前述の明示的保証がその本質的目的を達成できない場合でも適用されるものとします。</p> <p>一般的な制限。</p> <p>本書はソフトウェアおよび文書の所有権の譲渡ではなくライセンスであり、Vidyoおよび/またはそのライセンサーはソフトウェアおよび文書の全てのコピーの所有権および製品およびソフトウェアの知的財産権を保有します。 お客様は、製品、ソフトウェア、および文書が、Vidyo、そのサプライヤ、またはライセンサーの知的財産権(国際的および米国における企業秘密、著作権、特許、および出願中の特許など)を含むことを認めます。これには個々のプログラムの特定の内部設計および構造および関連するインターフェース情報が含まれますがこれに限りません。 しがって、他に本契約に明示的に示されない限り、お客様にはいかなる権利もなく、お客様は特に以下を行わないことに合意します。 (i)ライセンス権を任意の他者または実態に移譲、譲渡、またはサブライセンスの付与を行うこと、または認定されていない機器または中古のVidyo機器上でソフトウェアを使用すること。お客様は、移譲、譲渡、サブライセンスまたは使用が無効であることを認めます。(ii)製品、ソフトウェアのエラーの修正またはその他の方法による変更または改作、またはソフトウェアに基づく派生物の作成、または第三者がそれを行うのを許可すること。(iii)ソフトウェアのリバースエンジニアリング、逆コンパイル、暗号の復号、逆アセンブル、またはその他の方法で人間が読める形式にすること。ただし、本制約にかかわらず適用法により明示的に許可される場合を除きます。(iv)Vidyoの明示的な書面による許可なく、サービス期間またはタイムシェアリングベースにかかわらず、第三者に対するサービスを実施するために使用または使用を許可すること。または、(v)Vidyoの事前の書面による同意なく、製品、ソフトウェア、および文書に含まれる企業秘密を、任意の形式で第三者に開示、提供、またはその他の方法で利用可能にすること。 お客様は、このような企業秘密を保護するために妥当なセキュリティ対策を実施するものとします。 法により義務付けられる範囲において、およびお客様の書面による要求に応じて、Vidyoはお客様に対し、ソフトウェアと、独立して作成されたほかのプログラムとの間の相互利用を達成するために必要なインターフェース情報を提供するものとします。ただし、Vidyoの該当する料金がある場合はその支払いを条件とします。 お客様は、当該情報に関して厳格な守秘義務を順守するものとし、Vidyoが当該情報を利用可能とするための適用条項を順守して当該情報を使用するものとします。</p> <p>他に明示的に示されない限り、本契約、製品、またはソフトウェアに関係する全ての税は除外され、お客様の責任とします。</p> <p>ソフトウェア、アップグレード、追加コピー。</p> <p>	本契約において、「ソフトウェア」には、VidyoまたはVidyo認定再販業者が提供する、ファームウェアを含むコンピュータプログラム、任意のアップグレード、更新、バグ修正、またはその修正バージョン(集合的に「アップグレード」)または、VidyoまたはVidyo認定再販業者がお客様に提供する、ライセンス供与されたソフトウェアのバックアップコピーが含まれ(本契約の条項が適用され)ます。 本契約の他の条項にかかわらず、 (1)お客様は、追加のコピーまたはアップグレードに関して、入手時に既にオリジナルのソフトウェアの有効なライセンスを保持し、アップグレードまたは追加コピー に適用される料金を支払い済みでない場合は、当該追加コピーまたはアップグレードのライセンスまたは使用権はありません。(2)アップグレードの使用は、お客様自身がVidyo機器をエンドユーザとして購入した場合、借主である場合、またはアップグレードするソフトウェ追加コピーの作成および使用は、必要なバックアップ目的のみに限ります。</p> <p>所有権に関する通告。 お客様は、全ての著作権およびその他の所有権に関する注記を、当該著作権およびその他の所有権に関する注記がソフトウェアに含まれているのと同じ形式および方法で、ソフトウェアの任意の形式の全てのコピーに維持および複製することに合意します。 本契約で明示的に認められる場合を除き、お客様はVidyoの事前の書面による許可なしに、ソフトウェアのいかなるコピーまたは複製も作成しないものとします。</p> <p>期間と終了。 本契約およびここに供与されるライセンスは、関係する命令で指定されるように、または本セクションに従って終了するまで有効に存続するものとします。 お客様は、ソフトウェアおよび文書の全てのコピーを破棄することにより、随時本契約およびライセンスを終了できます。 お客様が本契約の条項を順守しなかった場合は、本契約に基づくお客様の権利は、Vidyoからの通知なく直ちに終了します。 終了時に、お客様は保有または管理するソフトウェアと文書の全てのコピーを破棄するものとします。 お客様のすべての守秘義務および全ての限定責任および免責および保証の制限は、本契約の終了後も有効に存続するものとします。 さらに、「合衆国政府限定権利」および「限定保証表明およびエンドユーザライセンスに適用される一般条項」というタイトルのセクションの条項は、本契約の終了後も有効に存続するものとします。 その他の条項で、その条件により本契約の実施に必要とされる条項は終了後も有効に存続するものとします。</p> <p>輸出。 製品、ソフトウェア、および文書(技術データを含む)は、合衆国輸出管理法および関連規制を含む合衆国の輸出管理法の対象になることがあり、他の国の輸出入規制の対象になることがあります。 お客様は、これら全ての規制に厳密に従うことに合意し、製品、ソフトウェア、および文書を輸出、再輸出、または輸入するためのライセンスを取得する責任を負うことを認めます。</p> <p>合衆国政府限定権利。</p> <p>ソフトウェアおよび文書は、権利を限定して提供され、米国の連邦調達規則(FAR)(48 C.F.R.) 2.101およびFAR 12.212で定義および使用されている用語「市販品(commercial item)」に該当し、「商用コンピュータソフトウェア(commercial computer software)」および「コンピュータソフトウェア文書(computer software documentation)」で構成されています。 合衆国政府による使用、複製、または開示は、DFARS 252.227-7013の「技術データおよびコンピュータソフトウェアの権利」条項のサブパラグラフ(c)(f)(ii)、または48 C.F.R. S:52.227-19の「商用コンピュータソフトウェア限定権利」のサブパラグラフc) (1)および(2)に規定した限定内容が適用できる場合、それに従います。</p> <p>エンドユーザライセンスに適用される一般条項</p> <p>限定保証表明および免責。 本契約に示す救済がその本質的な目的を達成できないかどうかにかかわらず、どのように生じたかおよび責任の法理にかかわらず、ソフトウェアの使用または使用できないことに起因するかどうかにかかわらず、Vidyoまたはそのサプライヤまたはライセンサが当該損失の可能性に関して助言を受けた場合でも、いかなる場合もVidyoまたはそのサプライヤはいかなる逸失収益、利益、またはデータの損失または破壊、営業の中断、資本の喪失、または特殊、間接的、結果的、偶発的、またな懲罰的損害も負いません。 いかなる場合も、契約または不法行為(過失を含む)、保証違反、またはその他にかかわらず、お客様に対するVidyoまたはそのサプライやまたはライセンサの責任は、申し立てを引き起こしたソフトウェアに対してお客様が支払った価格、またはソフトウェアが他のVidyo製品の一部である場合はその他のVidyo製品に対して支払った価格を超えることはありません。 州または管轄区域によっては結果的または偶発的損害の制限または排除が許可されないため、前述の制限は適用されない場合があります。</p> <p>お客様は、本書に前述の責任の限定と免責はお客様がソフトウェアまたはVidyoが提供する他の製品またはサービスを受け入れたかどうかにかかわらず適用されることに合意します。 お客様は、Vidyoが本書に前述の保証免責条項および限定責任に頼って、エンドユーザおよびVidyo認定再販業者への価格を設定し本契約を締結したこと、同事項は契約当事者間のリスク分担(契約の救済事項がその本質的目的を達成できないリスクおよび間接損害を生じるリスクを含む)に反映されること、および同事項が契約当事者間の取引の本質的基盤を構成することを認め、合意します。 本契約の正当性、解釈および履行は、法の規則または原理の選択または適用にかかわらず、合衆国ニュージャージー州の法律に準拠し同法に従って解釈されるものとします。 本契約から生じる全ての紛争の排他的裁判地は、アメリカ合衆国ニュージャージー州の管轄裁判所内にあるものとします。 国際物品売買に関する国連条約は適用されません。 本契約の一部が無効または実施不能であることが分かった場合、本契約の残りの条項は有効に存続するものとします。 本契約に明示的に示されない限り、本契約は本契約の条項および文書に関する契約当事者間の完全合意をなし、注文書またはその他の場所に含まれるすべての矛盾する条項または追加条項に優先し、それら全ての条項は除外されます。 本契約は英語で作成され、契約当事者は英語バージョンが支配します。</p> <p>侵害の賠償。(a)Vidyoは、ソフトウェアまたは製品が、本契約に基づき供与されたライセンスの範囲内で使用された場合に、合衆国、欧州連合、イギリス連邦の登録特許または著作権を直接侵害するという申し立てに基づいてお客様に対して起こされたすべての訴訟に対して、自らの経費負担で、お客様を弁護し和解します。ただし、 (i)お客様はVidyoに対し、直ちにこのような申し立てを書面で通知するものとします。(ii)お客様はVidyoの事前の書面による同意なしに、申し立てに対し和解または妥協を行わないものとします。(iii)Vidyoはこのような訴訟および和解交渉を単独で管理するものとします。(iv)お客様はVidyoの要求に応じて、このような申し立ての和解または弁護に必要な情報と支援をVidyoに提供するものとします。 Vidyoは、このような申し立てに起因してお客様に最終的に裁定されたすべての損害および費用を支払うことに合意します。 前記は、製品または本契約に基づきVidyoが提供するその他の物品による知的財産権の侵害に関する、Vidyoの唯一の責任おおよびお客様の排他的救済です。(b)製品またはソフトウェアが、第三者の権利侵害の申し立ての対象になった場合、またはなる可能性があるとVidyoがみなす場合、Vidyoは独自の判断と裁量により、 (i)お客様のために、いかなる責任も負わずに製品を使用する権利を調達、(ii)製品が侵害のないように交換または修正、または(iii)該当するライセンスまたは製品を再購入するものとします。 (c)お客様は、製品の変更または製品と他の製品との組み合わせにが第三者の権利を侵害するという申し立てに基づく、Vidyoに対して行われる訴訟を、お客様の費用負担で弁護し和解します。ただし、 (i)Vidyoはお客様に対し、直ちにこのような申し立てを書面で通知するものとします。(ii)Vidyoはお客様の