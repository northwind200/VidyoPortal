super.security.private.caroot.notes=認証局は、ツリー構造の形式で複数の証明書を発行できます。 ルート証明書は、ツリーの最上位にある証明書で、他の証明書の署名に使用される秘密鍵です。 ルート証明書の直下にあるすべての証明書は、ルート証明書の信頼性を継承します。ルート証明書の署名は、現実世界における認証と識別に類似しているところがあります。 ツリー構造における下位にある証明書も中間証明書（下位認証局としてよく知られている）の信頼性に依存します。
