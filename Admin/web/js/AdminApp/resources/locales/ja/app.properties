about.us.full=Vidyo, Inc.はニュージャージー州ハッケンサックに本社を置く新世代テレビ会議製品メーカーで、インターネットを介してHD画質を提供します。 すべてのVidyoConferencingソリューションの基礎をなすのは、数十年ぶりに開発された、VidyoRouter上に構築される新しいテレビ会議アーキテクチャです。. H.264SVC（Scalable Video Coding、拡張映像符号化）の上に構築されたVidyo独自の知的財産を利用するVidyoTechnologyと組み合わせることで、業界最高のエラー回復力と最小の遅延を集中型IPネットワーク上に実現します。 VidyoのOEMおよび企業向けエンドツーエンド製品ソリューションの技術は、MacやWindowsデスクトップから専用会議室ソリューションまで様々なプラットフォームを含む、ポイントツーポイント接続およびマルチポイント接続をサポートします。 専用ネットワークは不要です。 詳細は、 <a href\="http\://www.vidyo.com/help" target\="_blank">www.vidyo.com/help</a>を参照してください。<br /><br />Vidyoの技術は、1つ以上の取得済みまたは申請中の合衆国特許（Vidyoウェブサイトの特許表示ページ<a href\="http\://www.vidyo.com/about/patent-notices" target\="_blank">http\://www.vidyo.com/about/patent-notices</a>に詳細があります）、および取得済みまたは申請中の国際特許で保護されています。<br /><br />EMail\: <a href\="mailto\:info@vidyo.com">info@vidyo.com</a><br />電話\: 866-99Vidyo (866-998-4396)<br />国際\: +201-289-8597<br /><a href\="http\://www.vidyo.com" target\="_blank">www.vidyo.com</a>
