super.security.private.caroot.notes=Uma autoridade de certificado pode emitir vários certificados na forma de uma estrutura de árvore. Um certificado raiz é certificado no topo da árvore, cuja chave privada é usada para assinar outros certificados. Todos os certificados imediatamente abaixo do certificado raiz herdam a confiabilidade do certificado raiz. A assinatura de um certificado raiz é de certa forma análoga à autenticação de uma identidade no mundo real. Os certificados mais abaixo da árvore também dependem da confiabilidade dos intermediários (geralmente conhecidos como autoridades de certificação subordinadas).
