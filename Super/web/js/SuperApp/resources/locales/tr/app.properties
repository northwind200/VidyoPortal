super.security.private.key.notes=Bu sistem, güvenlik için asimetrik (özel anahtar/genel anahtar)  bir kripto sistemi kullanmaktadır.  Uygun bir anahtar boyutuna karar vermeden önce güvenlik geresinimlerinizi ve uygulanabilir politikalarınızı dikkatlice analiz etmeniz önemlidir. Özel anahtarınızı oluşturmak için istediğiniz anahtar boyutunu seçiniz ve yeniden oluştur tuşuna basınız.
super.security.private.key.rsa.notes= RSA, 1024-bit anahtarların 2006 ile 2010 yılları arasında bazen kırılabilir olduğunu ve 2048-bit anahtarların 2030 yılına kadar yeterli olduğunu iddia ediyor. Bazı CA’ler bütün SSL sertifikalarda minimum 2048 bit anahtar uzunluğunu öneriyor veya bazı durumlarda zorunlu kılıyor. Sonuç olarak, uygun bir anahtar boyutuna karar vermeden önce güvenlik geresinimlerinizi ve uygulanabilir politikalarınızı dikkatlice analiz etmeniz önemlidir.
super.security.private.csr.notes= Bir Sertifika İmzalama İsteği (CSR) Sertifika Otoritesi’ne (CA) bir varlık (bir kişi veya bir web sunucu) için genel anahtar sertifikası istemek üzere gönderilen bir mesajdır. Web siteler ile güvenli haberleşmeyi sağlayan genel anahtar sertifikaları'nın büyük çoğunluğu SSL sertifika yayınlar. Sertifika Otoritesi tüzel gereklikten CSR 'ı inceler. Eğer istek Sertifika Otoritesi tarafında sıraya alınmış ise, yada modifiye edilmiş ise Sertifika Otoritesi istenilen gereklilikte sertifika yayınlar.
super.security.private.cert.notes= SSL sertifikası yada güvenli sertifika, web sitesinin kimliğini tanımlayan ve güvenli web sunucusu'na kurulan dosyadır. Bu güvenli sertifika kurumun kimliğini ve otantikasyonunu sağlayarak misafirlerin , web sitesi'nin güvenli ve emniyetli olduğu bilirler. Otantike şirketi web sitesi ile kurumun geçerliliğini sağladıktan sonra, SSL sertifikası yayınlanır. Web sitesi'nin linkinin başında "https" ibaresini görünce , güvenli bir sayfayı ziyaret ettiğimizi anlarız.
super.security.private.certint.notes= SSL Sertifikaları yayınlanırken , Güvenli Kök Sertifikası ayrıca farklı sertifika oluşturmak için kullanılabilir, daha sonra SSL sertifika yayınlamak için kullanılabilir. Dünya çapında kullanılan SSL Sertifikaları zincir sertifikalardır. Ara Sertifika, Güvenli Kök Sertifika Otoritesi tarafından  yayınlandığından, Ara Sertifika tarafından yayınlanan herhangi SSL Sertifikası Güvenli Kök'ün güvenini alır (Bu şekilde güvenli zincir sertifikaları oluşturulur). Çoğu durumda zincirleme tek bir ara sertifika ile sınırlandırılmaz. Sertifika Paketinde birden fazla ara sertifika olabilir.
