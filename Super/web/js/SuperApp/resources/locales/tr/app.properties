tos.full=<p>Vidyo Son Kullanıcı Lisans Sözleşmesi, Sınırlı Garantiyi ve Garanti Reddini kapsar.</p> <p>Bu Son Kullanıcı Lisans Sözleşmesi, Vidyo yazılımını indirir, yükler ya da Vidyo ürünlerinde kullanırsanız sizin için geçerli olur. Bu Son Kullanıcı Lisans Sözleşmesi koşullarını anlamadan ve kabul etmeden önce lütfen Vidyo yazılımını ve ürünlerini indirmeyin, yüklemeyin veya kullanmayın.</p> <p>Vidyo Son Kullanıcı Lisans Sözleşmesi, Sınırlı Garantiyi ve Garanti Reddini kapsar.</p> <h5>Son Kullanıcı Lisans Sözleşmesi</h5> <p>VIDYO, Inc. merkezi 433 Hackensack Ave., 7th floor, Hackensack, NJ 07601 (“Vidyo”) adresinde kayıtlı bir Delaware şirketidir.</p> <p>ÖNEMLİ\: LÜTFEN BU SON KULLANICI LİSANS SÖZLEŞMESİNİ DİKKATLİ ŞEKİLDE OKUYUN. VIDYO VEYA VIDYO'DAN ALINAN YAZILIMI İNDİRMEK, YÜKLEMEK YA DA KULLANMAK BU SÖZLEŞMENİN KABULÜNÜ SAĞLAR.</p> <p>YAZILIMIN BU LİSANSI SADECE BU LİSANS SÖZLEŞMESİNDE BULUNAN TÜM ŞARTLARIN KABUL ETMENİZ KOŞULU İLE GEÇERLİDİR. KABULÜNÜZ YAZILIMI YÜKLEMEK VE İNDİRMEKLE YA DA BU YAZILIMI İÇEREN CİHAZI KULLANMAKLA OLACAKTIR.  KENDİNİZİ VE TEMSİL ETTİĞİNİZ TİCARİ İŞLETMEYİ (İKİSİ BİRDEN, "MÜŞTERİ") BU SÖZLEŞMEYLE BAĞLIYORSUNUZ. BU SÖZLEŞMENİN TÜM ŞARTLARINI KABUL ETMİYORSANIZ BU DURUMDA VIDYO, YAZILIMIN LİSANSINI SİZE VERMEYECEKTİR, (A) YAZILIMI İNDİRMEYİN, YÜKLEMEYİN VEYA KULLANMAYIN,  (B) TAM ÜCRET İADESİ KARŞILIĞIN YAZILIMI İADE ETMELİSİNİZ YA DA YAZILIM BAŞKA BİR VIDYO ÜRÜNÜNÜN PARÇASI OLARAK VERİLMİŞSE ÜRÜNÜN TAMAMINI TAM ÜCRET İADESİ KARŞILIĞINDA İADE EDEBİLİRSİNİZ. İADE VE PARA İADESİ HAKKINIZ, YAZILIMI VIDYO VEYA YETKİLİ BİR VIDYO SATICISINDAN SATIN ALMANIZDAN 30 GÜN SONRA SONA ERMEKTEDİR VE SADECE ORİJİNAL SON KULLANICI MÜŞTERİSİYSENİZ GEÇERLİDİR.</p> <p>Vidyo'nun teknolojisi, A.B.D. Pat. Nos. 7,593,032 B3 ve 7,643,560 ile ve ayrıca ek olarak Vidyo, Inc. şirketinin mülkiyetinde olan Uluslararası patentler veya onay bekleyen A.B.D. ya da Uluslararası patent başvurları ile korunmaktadır.</p> <p>Bu Sözleşmenin şart ve koşullarıyla uyumlu olması koşuluyla Vidyo Müşteriye, Müşterinin gerekli lisans ücretlerini ödediği kendi dahili iş amaçları Yazılımı ve Belgelerine yönelik kullanması için özel olmayan ve devrolunmayan bir lisans verir. "Belge", özellikle Yazılım ile ilgili ve Vidyo tarafından herhangi bir şekilde (CD-Rom'da veya çevrimiçi) sağlanan yazılı bilgiler (kullanıcı veya teknik kılavuzlarda bulunan, eğitim malzemeleri, özellikler veya diğerleri) anlamına gelmektedir. Yazılımı kullanmaya yönelik Müşteri lisansı, Vidyo tarafından kabül edilmiş ve Vidyo tarafından gerekli lisans ücretinin ödendiği geçerli Sipariş Emrinde belirtildiği şekilde tek bir Vidyo Ürünüyle sınırlı olacak ve Müşteri Yazılımı bundan fazla kullanmayacaktır.  Belgede aksi açıkça belirtilmedikçe Müşteri, kendisinin sahip olduğu veya kiraladığı ve Müşterinin dahili işi için kullanılan Vidyo cihazlarında yürütme ya da bu cihazlarla iletişim için (geçerli belgenin Vidyo cihazı olmayan cihazlara yüklenmesine izin verdiği yerde) Yazılımı tümleşik olduğundan dolayı münferiden kullanacaktır. Yazılımın başka türlü kullanımına bu Sözleşme ile yetki verilmemektedir ve Yazılımın tüm yetkisiz kullanımı, bı lisans ve Sözlemeye ait şartların ihlali olacaktır.</p> <p>Vidyo'nun bir lisans ücreti almadığı değerlendirme ve beta kopyaları için lisans ücretlerini ödemeye yönelik yularıdaki gerekliliklerin geçerli olmadığına dikkat edin.</p> <p>Ürünlerin Kullanılması.  Ürünlerin, herhangi bir arızanın mantıken bedensel yaralanmalara, hayat kaybına ya da mülkte yıkıca hasara neden olabileceği kritik güvenlikli ya da diğer uygulamalarda kullanımına izin verilmez.  Müşteri Ürünleri böyle uygulamalarda kullanır veya kulanılması için satarsa bu tür satış ve kullanımın tehlike sorumluluğu yalnızca Müşteriye ait olacaktır.   Müşteri,Vidyo ve Vidyo'nun tedarikçilerini bu tür satış veya kullanımdan kaynaklanan ya da bunlarla ilgili olan sorumluluk ve masraflardan koruyacak, bunlara karşı savunacak ve zarar görmelerine engel olacaktır.</p> <p>Sınırlı Garant