super.customization.banner.loginbanner.defaulttext=Sadece USG yetkili kullanım için sağlanmış olan bir Amerikan Hükümeti (USG) Bilgi Sistemine (IS) ulaşmak üzeresiniz.<br><br><br>Bu bilgi sistemini (bu Bilgi Sistemine ekli tüm cihazları içerir) kullanarak aşağıdaki şarları kabul etmiş olursunuz:<br><br>USG düzenli olarak, sızma testi, COMSEC izlemesi, kişisel suiistimal (PM), ağ işlemleri ve savunma, hukuki yaptırım (LE) ve karşı casusluk (CI) soruşturmaları amaçlı ancak bunlarla sınırlı olmadan bu Bilgi Sistemindeki iletişimleri keser ve izler.<br><br>Dilediği her zaman USG, bu Bilgi Sisteminde depolanan verileri inceleyip el koyabilir.<br><br>Bu Bilgi Sisteminde kullanılan iletişimler ve depolanan veriler özel değildir, düzenli izlemeye, durdurulmaya ve aranmaya tabidir ve tüm USG yetkili amaç için ifşa edilebilir veya kullanılabilir.<br><br>Bu Bilgi Sistemi, sizin kişisel fayda veya gizliliğinize yönelik değil USG çıkarlarını korumaya yönelik güvenlik önlemleri içerir (ör. kimlik doğrulama ve erişim kontrolleri).<br><br>Yukarıdakilere bağlı olmaksızın bu Bilgi Sisteminin kullanılması, avukatlar, psikoterapistler veya rahipler ya da bunların asistanlarınca sağlanan kişisel temsillerle veya hizmetlerle ilişkili PM, LE veya CI araştırmacı arama veya ayrıcalıklı iletişimlerin içeriğinin ve ürünün izlenmesi iznini sağlamaz. Bu tür iletişim ve ürünler özel ve gizlidir.<br><br>Ayrıntılar için Kullanıcı Sözleşmesine bakın.
