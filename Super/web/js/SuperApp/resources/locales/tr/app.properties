super.security.private.ocsp.notes=Online Certificate Status Protocol (OCSP) X.509 dijital sertifikalarının iptal durumunu elde etmek için kullanılan bir internet protokolüdür. RFC 2560 içerisinde tanımlanmıştır ve internet standartları içerisindedir. CRL’e alternatif olarak oluşturulmuştur, PKI altyapısında spesifik olarak adreslenen CRL kullanımına ilişkin problemler için oluşturulmuştur. OCSP ile haberleşme mesajları ASN.1 ile kodlanmıştır ve genellikle HTTP üzerinden haberleşilir. Bu mesajların "istek/cevap" paketleri OCSP cevaplayıcıları diye adlandırılan OCSP sunucularına gider.
super.security.private.ocsp.notes1=OCSP kontrolü bazı kullanıcılar için gizlilik endişesi meydana getirir. Çünkü bu, sertifika geçerliliğini onaylamak için kullanıcının üçüncü şahıslara sormasını gerektirir. OCSP zımbalama web tarayıcı davranışını açıklamadan geçerliliğini doğrulamak için bir yoldur.
