NZER ŞARTLARI UYGULAYARAK ANLAŞILMASI VEYA YORUMLANMASI GEREKEN HUSUSLARI AÇIKLIĞA KAVUŞTRULMASINDAN DOĞAN TÜM İFADELER YA DA ZIMNİ ŞARTLAR, TEMSİLLER VE GARANTİLER DAHİL ANCAK BUNLARLA SINIRLI OLMAMAK KAYDIYLA TÜM ZIMNİ GARANTİLER YA DA TİCARİ ŞARTLAR, BELİRLİ BİR AMACA UYGUNLUK, İHLAL ETMEME, TATMİNKAR KALİTE, KARIŞMAMA, BİLGİ İÇERİĞİNİN DOĞRULUĞU BURADA GEÇERLİ KANUNCA İZİN VERİLEN KAPSAMIN DIŞINDA TUTULUR VE VIDYO, TEDARİKÇİLERİ VE LİSANS VERENLER TARAFINDAN AÇIKÇA REDDEDİLİR. ZIMİ BİR GARANTİ HARİÇ TUTULAMAZ, BU TÜR GARANTİ AÇIK GARANTİ SÜRESİNDE SINIRLIDIR. BAZI DURUMLAR VEYA YARGI MAKAMLARI ZIMNİ BİR GARANTİNİN NE KADAR SÜRECEĞİ KONUSUNDA SINIRLAMALARA İZİN VERMEDİĞİ İÇİN YUKARIDAKİ SINIRLAMA GEÇERLİ OLMAYABİLİR. BU GARANTİ, MÜŞTERİYE BELİRLİ YASAL HAKLAR VERİR VE AYRICA MÜŞTERİ, YARGILAMA MAKAMINDAN YARHILAMA MAKAMINA DEĞİŞEN BAŞKA HAKLARA DA SAHİP OLABİLİR. Bu garanti reddi ve dışında tutma, yukarıda ifade edilen açık garanti esas amacını yerine getirmese dahi geçerli olacaktır.</p> <p>Genel Sınırlamalar.</p> <p>Bu mülkiyet devri değil Yazılım ve Belge lisansıdır ve Vidyo ve/veya lisans vereni/verenleri, Yazılım ve Belgenin tüm kopyalarının mülkiyet hakkını ve Ürün ve Yazılımın fikri mülkiyet haklarını elinde bulundurur. Müşteri Ürününlerin, Yazılımın ve Belgenin Vidyo'ya, tedarikçilerine veya lisans verenlere ait, ayrı programların ve ilgili arayüz bilgisinin özel tasarımı ve yapısı dahil ancak bunlarla sınırlı olmamak kaydıyla, fikri mülkiyet haklarını (uluslararası ve Birleşik Devletler ticari sırları, telif hakları, patentler ve onay bekleyen patenler gibi) içerdiğini kabul eder. Buna göre bu Sözleşmede aksi açıkça belirtilmedikçe Müşterinin şunları yapmaya hakkı yoktur ve Müşteri özellikle şumları yapmamayı kabul eder\: (i) lisans haklarını başka bir kişiye veya kuruluşa aktarma, atama veya alt lisans verme ya da Yazılımı izin verilmeyen veya ikinci el Vidyo cihazında kullanma ve Müşteri, aktarma, atama, alt lisans verme veya kullanmaya yönelik tüm gir