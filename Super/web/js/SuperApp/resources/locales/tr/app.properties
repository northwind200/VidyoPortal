terms_of_use_25=Son Kullanıcı Lisans, <br /> Sınırlı Varant Beyanı ve Yükümlülükler Feragat Uygulanacak Genel Şartlar. HERHANGİ BİR ÇARE BELİRTİLEN OLURSA OLSUN BURADA ESAS AMACINI VEYA BAŞKA HİÇBİR DURUMDA VIDYO VEYA TEDARİKÇİLERİ DA KAYIP GELİR, KAR VEYA KAYBOLAN VEYA HASAR GÖREN VERİLER, İŞ KESİNTİSİ, SERMAYE KAYBI İÇİN SORUMLU OLACAK, YA DA ÖZEL, DOLAYLI ANCAK OLURSA OLSUN SORUMLULUK TEORİSİ YA VIDYO VEYA TEDARİKÇİLERİ VEYA LİSANS SÖZ KONUSU ZARAR OLASILIĞI EDİLMİŞ İSE BAŞKA VE HATTA KULLANIMI YA INABILITYTO KULLANIM YAZILIM DOĞAN YA OLUŞAN VE ORTAYA ÇIKAN VEYA CEZAİ ZARARLAR. Hiçbir durumda Vidyo ya da onun tedarikçileri veya lisans 'Müşteriye sorumluluğu, sözleşme, haksız fiilden (ihmal dahil), garanti ihlali ya da aksi iddia doğurdu Yazılım veya eğer Müşteri tarafından ödenen fiyatı geçemez Yazılım başka Vidyo Ürün, gibi diğer Vidyo Ürün için ödenen fiyat bir parçasıdır. BAZI ÜLKELER YA DA HUKUK SINIRLAMA VEYA DOLAYLI YA DA ZARAR TUTULMASINA İZİN VERMEZ ÇÜNKÜ, YUKARIDAKİ SINIRLAMA SİZİN İÇİN GEÇERLİ OLMAYABİLİR. <br /> Müşteri sorumluluk ve burada belirtilen feragatnameleri sınırlamalar bakılmaksızın Müşteri Yazılımı veya Vidyo tarafından teslim edilen diğer herhangi bir ürün veya hizmet kabul bakılmaksızın geçerli olacağını kabul eder. Müşteri aynı taraflar arasında bir risk tahsisini yansıttığını, kabul ve Vidyo son kullanıcılara ve Vidyo yetkili satıcı için kendi fiyatlarını ayarlamak ve garantinin reddi ve burada belirtilen sorumluluk sınırlamaları dayanılarak bu Anlaşmanın girmiştir kabul (bir sözleşme telafinin amacına başarısız ve netice kayıplarına neden olabileceği riski de dahil olmak üzere), ve aynı formu taraflar arasındaki pazarlığın önemli bir temelini olduğunu. Geçerliliği, yapısı ve bu Sözleşmenin performansının tarafından yönetilir ve başvuru veya kanun hükümleri veya ilkelerinin seçim uygulanmaksızın New Jersey, Amerika Birleşik Devletleri, Devletin kanunlarına uygun olarak tefsir edilir. Bu Sözleşmeden doğan herhangi bir anlaşmazlık için münhasır ABD New Jersey, Devlet yetkili mahkemeler içinde olmalıdır. Uluslararası Mal Satışına İlişkin Birleşmiş Milletler Konvansiyonu uygulanmayacaktır. Herhangi bir bölümünü işbu geçersiz veya uygulanamaz olduğu tespit edilirse, Anlaşmanın geri kalan hükümleri tam olarak yürürlükte kalmaya devam edecektir. Burada açıkça belirtilenler dışında, bu Sözleşmenin şartları burada ve Dokümantasyon ile ilgili taraflar arasındaki anlaşmanın tamamını oluşturur ve terimler hariç bütün bunlar başka herhangi bir satın alma emri veya içerdiği herhangi bir çelişkili veya ek şartlar yerine geçer. Bu Anlaşma, İngilizce dilinde yazılı ve tarafların İngilizce sürümü yöneteceğini kabul edilmiştir.
terms_of_use_26=İhlal Tazminat. (A) Vidyo savunmak veya kendi pahasına, razı olacak, herhangi bir işlem Yazılım veya Ürün, işbu Anlaşma ile tanınan Lisans kapsamında kullanıldığında, doğrudan bir kayıtlı Birleşik Devletleri ihlal iddiasına dayalı Müşteri aleyhine , Avrupa Birliği ya da Commonwealth patent ya da telif hakları; Ancak, sağlanan: (i) Müşteri bu tür iddiaları derhal yazılı Vidyo bildirecektir; (ii) Müşteri herhangi bir yerleşim girmek veya Vidyo önceden yazılı izni olmaksızın herhangi bir iddia çelişmeyecektir; (iii) Vidyo tür eylem ve çözüm müzakerelerine tek kontrole sahip olacaktır ve (iv) Müşteri, bu iddia yerleşmek ya da savunmak için gerekli, Vidyo isteği, bilgi ve yardım ile Vidyo sağlayacaktır. Vidyo nihayet böyle bir iddiada atfedilebilecek Müşteriye karşı verilen tüm zarar ve masrafları ödemeyi kabul eder. Yukarıdaki Vidyo yegâne sorumluluk ve Ürün veya Vidyo aşağıda tarafından sağlanan diğer öğeleri tarafından fikri mülkiyet haklarının ihlali için Müşteri münhasır belirtmektedir. (B) Ürün veya Yazılıma hale gelirse, ya Vidyo mayıs görüşüne , kendi tercihine ve kendi takdirine bağlı olarak herhangi bir üçüncü taraf hakkını, Vidyo mayıs, ihlali bir iddiaya konu haline: Müşteri herhangi bir sorumluluk ücretsiz Ürünü kullanmaya hakkı için (i) tedarik, (ii) değiştirin veya değiştirme yapmak için Ürün ihlale veya (iii) geçerli lisanslar veya Ürün repo. (C) Müşteri savunmak veya kendi pahasına, razı olacak, herhangi bir işlem ürünleri ile Ürün Ürün veya kombinasyon herhangi bir değişiklik ihlal veya sağ herhangi bir üçüncü tarafın ihlal iddiasına dayalı Vidyo aleyhine, ancak sağlanan bu: ( i) Vidyo tür iddiaları derhal yazılı Müşteri bildirecektir; (ii) Vidyo herhangi bir yerleşim girmek veya Müşteri tarafından önceden yazılı izni olmadan bu tür iddiaları çelişmeyecektir iii) Müşteri bu tür eylem ve çözüm müzakerelerine tek kontrole sahip olacaktır; ve (iv) Vidyo tür iddiaları yerleşmek ya da savunmak için gerekli Müşterinin isteği ve pahasına, bilgi ve yardım ile müşteri sağlayacaktır. Müşteri, bu iddiayı atfedilebilecek Vidyo karşı nihayet verilen tüm zararları ve maliyetleri ödemeyi kabul eder. (D) maddesinin (a) Yukarıdaki hükümlere rağmen, Vidyo için hiçbir yükümlülük kabul varsayar ve Müşteri savunmak veya masraflar, zararlar veya avukat ödemek yükümlülüğü yoktur ücretleri, Vidyo veya diğer ürünlerle ürün kombinasyonu tarafından sağlanmayan Ürün herhangi bir değişiklik dayalı herhangi bir iddia.
