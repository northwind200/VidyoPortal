super.security.private.key.notes=Dieses System verwendet aus Sicherheitsgründen ein asymmetrisches (privater Schlüssel/öffentlicher Schlüssel) Verschlüsselungssystem. Es ist entscheidend, dass Sie Ihre Sicherheitsanforderungen und entsprechende Richtlinien bei der Auswahl einer geeigneten Schlüsselgröße berücksichtigen. Wählen Sie die gewünschte Schlüsselgröße aus, und klicken Sie auf den Schalter "Neu erstellen", um Ihren privaten Schlüssel zu erstellen.
super.security.private.key.rsa.notes=Laut RSA wird es zwischen 2006 und 2010 möglich sein, 1024-Bit-Schlüssel zu brechen. 2048-Bit-Schlüssel gelten bis 2030 als sicher. Zahlreiche Zertifizierungsstellen empfehlen bzw. erfordern derzeit eine Mindestgröße von 2048 Bits für alle SSL-Zertifikate. Weiterhin ist es wichtig, dass Sie Ihre Sicherheitsanforderungen und entsprechende Richtlinien bei der Auswahl einer geeigneten Schlüsselgröße berücksichtigen.
super.security.private.csr.notes=Eine Signieranforderung für das Zertifikat (Certificate Signing Request, CSR) ist eine Mitteilung, mit der bei einer Zertifizierungsstelle (Certification Authority, CA) ein Zertifikat mit öffentlichem Schlüssel für eine bestimmte Stelle (wie eine Person oder einen Webserver) angefordert wird. Bei der Mehrzahl der Zertifikate mit öffentlichem Schlüssel handelt es sich um SSL-Zertifikate, die für die sichere Kommunikation mit Websites verwendet werden. Die CA prüft die CSR, die als Wunsch der anfordernden Stelle betrachtet wird. Wenn die Anforderung die Richtlinien der CA erfüllt oder entsprechend abgeändert werden kann, stellt die CA ein Zertifikat aus.
super.security.private.cert.notes=Bei einem SSL-Zertifikat bzw. einem sicheren Zertifikat handelt es sich um eine Datei auf einem sicheren Webserver, die eine Website identifiziert. Dieses digitale Zertifikat bestätigt die Identität und Echtheit der Organisation. Daher können Benutzer sicher sein, dass es sich um eine vertrauenswürdige, sichere und zuverlässige Website handelt. Nachdem die CA die Legitimität eines Unternehmens und dessen Website bestätigt hat, wird ein SSL-Zertifikat ausgestellt. Dieses digitale Zertifikat wird auf einem Webserver installiert und kann eingesehen werden, wenn der Benutzer einen sicheren Bereich der Website aufruft. Sichere Seiten erkennen Sie daran, dass die URL mit "https" beginnt.
super.security.private.certint.notes=Zusätzlich zur Ausstellung von SSL-Zertifikaten kann ein vertrauenswürdiges Stammzertifikat der CA verwendet werden, um ein weiteres Zertifikat zu erstellen, mit dem anschließend SSL-Zertifikate ausgestellt werden. Bei den meisten weltweit in Verwendung befindlichen SSL-Zertifikaten handelt es sich um Kettenzertifikate. Da das Zwischenzertifikat von der CA des vertrauenswürdigen Stammzertifikats ausgestellt wird und über dessen Vertrauensstellung verfügt, entsteht eine Kette vertrauenswürdiger Zertifikate. In vielen Fällen ist die Kette nicht auf ein einziges Zwischenzertifikat beschränkt. Im Zertifikatpaket können mehrere Zwischenzertifikate enthalten sein.
