about.us.full=Vidyo, Inc. hat seinen Hauptsitz in Hackensack, NJ/USA, und ist ein Wegbereiter einer neuen Ära von Videokonferenzprodukten, die HD-Qualität über das Internet bieten. Allen VidyoConferencing-Lösungen liegt die erste neue Videokonferenzarchitektur seit Jahrzehnten zugrunde, die auf VidyoRouter basiert. In Verbindung mit der einzigartigen VidyoTechnology, in die das einzigartige geistige Eigentum von Vidyo einfließt und die auf dem neuen H.264-SVC-Standard (Scalable Video Coding) aufsetzt, bietet diese Lösung die branchenweit höchste Flexibilität und kürzesten Wartezeiten, die über konvergierte IP-Netzwerke möglich sind. Die OEM-Technologie von Vidyo und die End-to-End-Produktlösungen für Unternehmen unterstützen Point-to-Point- und Multipoint-Verbindungen über eine Vielzahl unterschiedlicher Plattformen, beginnend bei Mac- und Windows-Desktops bis hin zu dedizierten Konferenzraumlösungen. Es sind keine dedizierten Netzwerke erforderlich. Weitere Informationen unter\: <a href\="http\://www.vidyo.com/help" target\="_blank">www.vidyo.com/help</a><br /><br />Die Vidyo-Technologie wird durch mindestens ein Patent/eine Patentanmeldung in den USA (ausführliche Informationen auf der Hinweiswebsite für Vidyo-Patente unter <a href\="http\://www.vidyo.com/about/patent-notices" target\="_blank">http\://www.vidyo.com/about/patent-notices</a>) sowie durch internationale Patente/Patentanmeldungen geschützt.<br /><br />E-Mail\: <a href\="mailto\:info@vidyo.com">info@vidyo.com</a><br />Telefon\: 866-99Vidyo (866-998-4396)<br />Int'l\: +201-289-8597<br /><a href\="http\://www.vidyo.com" target\="_blank">www.vidyo.com</a>
