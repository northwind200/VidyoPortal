die oben angeführte Notwendigkeit einer zu entrichtenden Lizenzgebühr nicht.</p> <p>Verwendung der Produkte. Die Produkte sind für die Verwendung in wichtigen Sicherheits- oder anderen Anwendungen nicht autorisiert, bei denen Fehler möglicherweise zu Verletzungen, Todesfällen oder katastrophalen Sachschäden führen können. Wenn der Kunde die Produkte in solchen Anwendungen verwendet oder diese für die Verwendung in solchen Anwendungen weiterverkauft, erkennt er an, dass eine solche Verwendung oder ein Weiterverkauf auf alleiniges Risiko des Kunden erfolgt. Der Kunde stellt Vidyo und dessen Lieferanten frei und entschädigt und schützt Vidyo gegenüber jeglichen Haftungsansprüchen und Kosten, die durch oder im Zusammenhang mit solch einer Verwendung oder einem Weiterkauf entstehen.</p> <p>Haftungseinschränkung</p> <p>Ausdrückliche Garantie – Vidyo gewährleistet, dass für den Zeitraum von einem (1) Jahr nach Lieferung des Produkts (i) die Hardware des Produkts frei von Material- und Verarbeitungsfehlern sein wird und dass (ii) die lizenzierte Software im Wesentlichen den veröffentlichten technischen Daten entspricht. Anweisungen zum Erheben und Abwickeln von Ansprüchen gegenüber dieser Garantie erhalten Sie von Ihrem autorisierten Vidyo-Händler, bei dem Sie das Produkt erworben haben.</p> <p>Mit Ausnahme des Vorgenannten wird die Software in der vorliegenden Form bereitgestellt. Diese eingeschränkte Garantie gilt nur für Kunden, bei denen es sich um die ursprünglichen Lizenznehmer handelt. Das einzige und exklusive Rechtsmittel des Kunden sowie die einzige Haftung durch Vidyo und dessen Lieferanten und Lizenzgeber bestehen jeweils im Rahmen dieser eingeschränkten Garantie nach dem Ermessen von Vidyo in der Reparatur, dem Austausch oder der Rückerstattung des Produkts, wenn dies Vidyo oder derjenigen Partei mitgeteilt (oder entsprechend einer Aufforderung zurückgegeben) wird, die dem Kunden das Produkt bereitgestellt hat. Unter keinen Umständen garantiert Vidyo, dass die 