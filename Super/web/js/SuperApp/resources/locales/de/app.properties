about_p1=Vidyo, Inc., hat seinen Hauptsitz in Hackensack, NJ/USA, und ist ein Wegbereiter einer neuen Ära von Videokonferenzprodukten, die HD-Qualität über das Internet bieten. Allen VidyoConferencing-Lösungen liegt die erste neue Videokonferenzarchitektur seit Jahrzehnten zugrunde, die auf VidyoRouter basiert. In Verbindung mit der einzigartigen VidyoTechnology, in die das einzigartige geistige Eigentum von Vidyo einfließt und die auf dem neuen H.264-SVC-Standard (Scalable Video Coding) aufsetzt, bietet diese Lösung die branchenweit höchste Flexibilität und kürzesten Wartezeiten, die über konvergierte IP-Netzwerke möglich sind. Die OEM-Technologie von Vidyo und die End-to-End-Produktlösungen für Unternehmen unterstützen Point-to-Point- und Multipoint-Verbindungen über eine Vielzahl unterschiedlicher Plattformen, beginnend bei Mac- und Windows-Desktops bis hin zu dedizierten Konferenzraumlösungen. Es sind keine dedizierten Netzwerke erforderlich. Weitere Informationen finden Sie unter <b><a href='http://www.vidyo.com/' target="_blank">www.vidyo.com.</a></b>.
