super.security.private.caroot.notes=Eine CA kann mehrere Zertifikate in Form eines Strukturbaums ausstellen. Bei einem Stammzertifikat handelt es sich um das oberste Zertifikat in der Struktur. Weitere Zertifikate werden mit dem privaten Schlüssel dieses Zertifikats signiert. Alle Zertifikate unmittelbar unterhalb des Stammzertifikats übernehmen die Vertrauensstellung des Stammzertifikats – die Signatur eines Stammzertifikats entspricht der notariellen Beglaubigung einer Identität. Untergeordnete Zertifikate in der Struktur hängen auch von der Vertrauensstellung der Zwischenstellen (auch als untergeordnete Zertifizierungsstellen bezeichnet) ab.
