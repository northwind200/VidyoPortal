super.security.private.ocsp.notes=Beim Online Certificate Status Protocol (OCSP) handelt es sich um ein Internetprotokoll, mit dem der Widerrufstatus eines digitalen X.509-Zertifikats abgerufen wird. Es wird in RFC 2560 beschrieben und zählt zu den Internetstandards. Das Protokoll wurde als Alternative zu Zertifikatwiderrufslisten (Certificate Revocation List, CRL) eingeführt, um Probleme zu beheben, die sich aus der Verwendung von CRLs in einer Infrastruktur mit öffentlichem Schlüssel ergeben (Public Key Infrastructure, PKI). Nachrichten, die über das OCSP übertragen werden, sind ASN.1-kodiert und werden in der Regel über HTTP übertragen. Aufgrund der "Anforderung/Antwort"-Struktur dieser Nachrichten werden OCSP-Server auch als OCSP-Responder bezeichnet.
super.security.private.ocsp.notes1=Einige Benutzer haben Datenschutzbedenken bezüglich der OCSP-Überprüfung, da der Client eine Verbindung mit einem Drittanbieter herstellen muss (obwohl dieser in der Client-Software als vertrauenswürdig gilt), um das Zertifikat zu prüfen. OCSP-Stapling ermöglicht, die Prüfung ohne Offenlegung des Browserverlaufs durchzuführen.
