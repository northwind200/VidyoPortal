super.security.private.caroot.notes=Un\\'autorità di certificazione può rilasciare più certificati sotto forma di una struttura ad albero. Un certificato radice è il certificato di livello superiore della struttura, la cui chiave privata viene utilizzata per firmare altri certificati. Tutti i certificati immediatamente inferiori al certificato radice ereditano l\\'attendibilità del certificato radice: la firma di un certificato radice è analoga alla certificazione di un\\'identità nel mondo fisico. I certificati di livello inferiore dipendono dall\\'attendibilità degli intermedi (noti come autorità di certificazione subordinate).
