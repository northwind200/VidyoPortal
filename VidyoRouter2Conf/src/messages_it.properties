super.security.private.ocsp.notes=OCSP (Online Certificate Status Protocol) è un protocollo Internet utilizzato per ottenere lo stato di revoca di un certificato digitale X.509. Viene descritto in RFC 2560 ed è in linea con gli standard Internet. È stato creato come alternativa agli elenchi di revoca dei certificati (CRL), in modo specifico per la risoluzione dei problemi associati all\\'utilizzo dei CRL in un\\'infrastruttura di chiave pubblica (PKI). I messaggi comunicati via OCSP sono codificati in ASN.1 e vengono in genere comunicati su HTTP. Data la natura "richiesta/risposta" di questi messaggi, i server OCSP vengono definiti risponditori OCSP.
super.security.private.ocsp.notes1=Il controllo OCSP pone delle preoccupazioni relativamente alla privacy di alcuni utenti poiché impone al client di contattare una terza parte (sebbene debba trattarsi di una parte ritenuta attendibile dal software client) per la conferma della validità del certificato. OCSP Stapling consiste nel verificare la validità senza mostrare il comportamento di esplorazione.
