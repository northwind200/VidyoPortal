super.security.private.key.notes=Il sistema utilizza un sistema crittografico asimmetrico (chiave privata/chiave pubblica) per la sicurezza. È importante esaminare con attenzione i requisiti e criteri di sicurezza applicabili prima di decidere quale sia la dimensione appropriata per la chiave. Scegliere la dimensione desiderata e fare clic sul pulsante Rigenera per creare la chiave privata.
super.security.private.key.rsa.notes=Secondo RSA, è probabile che le chiavi a 1024 bit non siano più sicure tra il 2006 e il 2010 e che le chiavi a 2048 bit siano sufficienti fino al 2030. Diverse CA (Autorità di certificazione) consigliano e in alcuni casi richiedono una dimensione minima delle chiavi di 2048 bit per tutti i certificati SSL. È infine importante esaminare con attenzione i requisiti e i criteri di sicurezza applicabili prima di decidere quale sia la dimensione appropriata per la chiave.
super.security.private.csr.notes=Una richiesta di firma del certificato (CSR) è un messaggio inviato a un\\'autorità di certificazione (CA) per richiedere un certificato di chiave pubblica per un\\'entità (ad esempio una persona o un server Web). La maggior parte dei certificati di chiave pubblica emessi sono certificati SSL, utilizzati per proteggere le comunicazioni con i siti Web. La CA esamina il CSR, considerato come un elenco delle preferenze dell\\'entità richiedente. Se la richiesta è in linea con i criteri della CA o può essere modificata per renderla tale, la CA rilascerà un certificato per l\\'entità richiedente.
super.security.private.cert.notes=Un certificato SSL, o certificato sicuro, è un file installato in un server Web sicuro che identifica un sito Web. Questo certificato digitale stabilisce l\\'identità e l\\'autenticità dell\\'organizzazione in modo che i visitatori possano considerare sicuro e attendibile il sito Web. Dopo che la società di verifica stabilisce la legittimità di un\\'organizzazione e del sito Web associato, rilascia un certificato SSL. Questo certificato digitale viene installato sul server Web ed è visualizzabile quando un utente accede a un\\'area sicura del sito Web. È possibile capire che si sta visitando una pagina sicura se l\\'URL inizia con "https".
super.security.private.certint.notes=Oltre al rilascio di certificati SSL, è anche possibile utilizzare un certificato CA radice attendibile per creare un altro certificato che, a sua volta, potrà essere utilizzato per rilasciare certificati SSL. La maggior parte dei certificati SSL in uso nel mondo sono certificati concatenati. Poiché il certificato intermedio viene rilasciato dalla CA radice attendibile, qualsiasi certificato SSL rilasciato dal certificato intermedio eredita l\\'attendibilità della radice attendibile, creando sostanzialmente una catena di attendibilità delle certificazioni. In molti casi la concatenazione non è limitata a un solo certificato intermedio. Possono essere presenti più certificati intermedi nel bundle di certificati.
