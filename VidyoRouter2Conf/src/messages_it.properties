about.us.full=Vidyo, Inc., con sede a Hackensack, NJ, è una società all'avanguardia in una nuova era di prodotti per videoconferenze che offrono qualità HD su Internet. Tutte le soluzioni VidyoConferencing sono basate sulla prima nuova architettura di videoconferenza dopo decenni, creata su un VidyoRouter, il quale, combinato con la tecnologia VidyoTechnology che sfrutta la proprietà intellettuale unica di Vidyo basata sul nuovo standard H.264 Scalable Video Coding (SVC), fornisce la massima resilienza e la minima latenza possibile su reti IP convergenti. La tecnologia Vidyo per OEM e le soluzioni di prodotti end-to-end per le organizzazioni sono in grado di supportare connessioni point-to-point e multi-point che includono una vasta gamma di piattaforme diverse da PC desktop Mac e Windows fino a soluzioni per sale dedicate. Non sono richieste reti dedicate. Per ulteriori informazioni\: <a href\="http\://www.vidyo.com/help" target\="_blank">www.vidyo.com/help</a><br /><br />La tecnologia Vidyo è tutelata da uno o più brevetti rilasciati o in attesa di esserlo negli Stati Uniti, come chiaramente descritto nella pagina relativa ai brevetti del sito Web di Vidyo all'indirizzo <a href\="http\://www.vidyo.com/about/patent-notices" target\="_blank">http\://www.vidyo.com/about/patent-notices</a>, nonché da brevetti internazionali rilasciati o in attesa di esserlo. Il logo VIDYO è un marchio registrato di Vidyo, Inc. nel registro brevetti e marchi degli Stati Uniti e in altre giurisdizioni. VIDYO, l'icona a cubo di Vidyo e i nomi dei prodotti e delle offerte sono marchi o marchi registrati di Vidyo, Inc., negli Stati Uniti e in altre giurisdizioni. Altri marchi a cui viene fatto riferimento sono proprietà dei rispettivi proprietari.<br /><br />E-mail\: <a href\="mailto\:info@vidyo.com">info@vidyo.com</a><br />Telefono\: 866-99Vidyo (866-998-4396)<br />Int'l\: +201-289-8597<br /><a href\="http\://www.vidyo.com" target\="_blank">www.vidyo.com</a>
