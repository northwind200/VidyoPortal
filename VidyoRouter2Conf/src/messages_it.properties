about_p1=Vidyo, Inc., con sede a Hackensack, NJ, è una società all\\'avanguardia in una nuova era di prodotti per videoconferenze che forniscono qualità HD su Internet. Tutte le soluzioni VidyoConferencing sono basate sulla prima nuova architettura di videoconferenza dopo decenni, creata su un VidyoRouter, il quale, combinato con la tecnologia VidyoTechnology che sfrutta la proprietà intellettuale unica di Vidyo basata sul nuovo standard H.264 Scalable Video Coding (SVC), fornisce la massima resilienza e la minima latenza possibile su reti IP convergenti. La tecnologia Vidyo per OEM e le soluzioni di prodotti end-to-end per le organizzazioni sono in grado di supportare connessioni point-to-point e multi-point che includono una vasta gamma di piattaforme diverse da PC desktop Mac e Windows fino a soluzioni per sale dedicate. Non sono richieste reti dedicate. Per ulteriori informazioni, visitare il sito Web all\\'indirizzo <a href='http://www.vidyo.com/' target="_blank">www.vidyo.com.</a>
