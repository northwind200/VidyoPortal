about_p1=Vidyo, Inc z siedzibą w Hackensack, NJ, jest pionierem w produktach wideokonferencjowania nowej ery, dostarczających jakość HD przez Internet. Podstawą wszystkich rozwiązań VidyoConferencing, jest pierwsza nowa architektura wideokonferencji od dziesięcioleci, zbudowana na VidyoRouter. To, w połączeniu z VidyoTechnology, która wspiera unikalną własność intelektualną Vidyo zbudowaną na nowym standardzie H.264 Scalable Video Coding (SVC), daje najlepszą w przemyśle elastyczność i najkrótszy czas oczekiwania jaki można uzyskać na zbiegających się sieciach IP.  Technologia Vidyo dla rozwiązań pierwotnych producentów sprzętu i produktów końcowych dla organizacji, jest zdolna do wspierania połączeń point-to-point i multi-point, które zawierają różne platformy od pulpitów Mac & Windows od dedykowanych rozwiązań pokojowych. Nie jest wymagana dedykowana sieć. Dowiedz sie więcej na <a href='http://www.vidyo.com/' target="_blank">www.vidyo.com.</a>
