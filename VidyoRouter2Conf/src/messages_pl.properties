super.customization.banner.loginbanner.defaulttext=Wchodzisz do systemu informatycznego (IS) rządu U.S.A. (USG), który przeznaczony jest wyłącznie do użytku autoryzowanego przez USG.<br><br><br>Używając niniejszy IS (co obejmuje wszelkie urządzenia podłączone do tego IS), wyrażasz zgodę na następujące warunki:<br><br>USG rutynowo przechwytuje oraz monitoruje komunikację niniejszego IS w między innymi następujących celach: testy penetracyjne, monitoring COMSEC, operacji oraz obrony sieci, uchybienia personelu (PM), przestrzegania prawa (LE) oraz działania kontrwywiadu (CI).<br><br>W każdej chwili USG może sprawdzać i wykorzystywać dane zapisane w tym IS.<br><br>Wszelka komunikacja oraz zapisane dane w niniejszym IS nie są prywatne, mogą być celem rutynowego monitorowania, przechwytywania, wyszukiwania oraz mogą być ujawnione lub wykorzystywane do wszelkich celów autoryzowanych przez USG.<br><br>Niniejszy IS zawiera środki bezpieczeństwa (jak np. uwierzytelnianie oraz kontrola dostępu) dla ochrony interesów USG - nie dla twojego dobra czy prywatności.<br><br>Niezależnie od powyższych stwierdzeń, używanie niniejszego IS nie stanowi zgody na wyszukiwanie lub monitorowanie PM, LE, lub CI zawartości uprzywilejowanych komunikacji lub wyników pracy, związanych z reprezentacją osób lub usług adwokatów psychoterapeutów lub duchownych oraz ich asystentów. Taka komunikacja oraz wyniki pracy są poufne.<br><br>Szczegóły patrz Umowa użytkownika.
