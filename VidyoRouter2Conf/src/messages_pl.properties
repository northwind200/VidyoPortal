about.us.full=Vidyo Inc z siedzibą w Hackensack NJ, jest pionierem w produktach wideokonferencji nowej ery, dostarczających jakość HD przez Internet. Podstawą wszystkich rozwiązań VidyoConferencing, jest pierwsza nowa architektura wideokonferencji od dziesięcioleci, zbudowana na VidyoRouter. W połączeniu z VidyoTechnology, która wspiera unikalną własność intelektualną Vidyo zbudowaną na nowym standardzie H.264 Scalable Video Coding (SVC), daje najlepszą w przemyśle elastyczność i najkrótszy czas oczekiwania jaki można uzyskać na zbiegających się sieciach IP. Technologia Vidyo dla rozwiązań pierwotnych producentów sprzętu i produktów końcowych dla organizacji, jest zdolna do wspierania połączeń punkt do punktu oraz wielopunktowe, które obejmują różne platformy od pulpitów Mac i Windows do dedykowanych rozwiązań pokojowych. Nie jest wymagana dedykowana sieć. Dowiedz się więcej na\: <a href\="http\://www.vidyo.com/help" target\="_blank">www.vidyo.com/help</a><br /><br />Technologia Vidyo objęta jest patentami USA wydanymi lub będącymi w trakcie zatwierdzania, co jest szczegółowo opisane na naszej stronie <a href\="http\://www.vidyo.com/about/patent-notices" target\="_blank">http\://www.vidyo.com/about/patent-notices</a>, ponadto posiadamy wydane oraz będące w trakcie zatwierdzania patenty międzynarodowe. Logo VIDYO jest zarejestrowanym znakiem handlowym firmy Vidyo, Inc. w Urzędzie Patentowym Stanów Zjednoczonych i/lub w innych krajach. VIDYO, kostka Vidyo oraz nazwy i oferty produktów Vidyo są znakami handlowymi oraz zarejestrowanymi znakami handlowymi firmy Vidyo, Inc. w Stanach Zjednoczonych oraz w innych krajach. Inne, wymienione znaki handlowe są własnością odpowiednich właścicieli.<br /><br />EMail\: <a href\="mailto\:info@vidyo.com">info@vidyo.com</a><br />Telefon\: 866-99Vidyo (866-998-4396)<br />Int'l\: +201-289-8597<br /><a href\="http\://www.vidyo.com" target\="_blank">www.vidyo.com</a>
