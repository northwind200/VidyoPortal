super.security.private.caroot.notes=Władza certyfikatu może wydać wiele certyfikatów w formie drzewa. Certyfikat źródłowy jest na górze drzewa. Klucz prywatny, który jest użyty do podpisania innych certyfikatów. Wszystkie certyfikaty pod certyfikatem źródłowym dziedziczą wiarygodność certyfikatu źródłowego – podpis przez certyfikat źródłowy jest analogiczny do uwierzytelniania notarialnego tożsamości w świecie fizycznym. Certyfikaty w niższej części drzewa również zależą od wiarygodności pośrednich (częściej znanych jako władze certyfikacji podrzędnej).
