super.security.private.key.notes=Ten system wykorzystuje asymetryczny (klucz prywatny/klucz publiczny) cryptosystem do zabezpieczenia. Ważne jest, aby przed decyzją, co do użycia odpowiedniego klucza, sprawdzić wymagania dotyczące własnego bezpieczeństwa oraz wprowadzić odpowiednie działania. Wybierz żądaną wielkość klucza i kliknij przycisk Regeneruj, aby utworzyć swój klucz prywatny.
super.security.private.key.rsa.notes=RSA ocenia, że klucze 1024 bitowe zostaną prawdopodobnie złamane pomiędzy rokiem 2006 a 2010, natomiast 2048 bitowe pozostaną wystarczające do roku 2030. Wiele CA zaleca, a czasem wymaga użyciem klucza minimum 2048 bitowego dla wszystkich certyfikatów SSL. Ostatecznie ważne jest, aby przed decyzją, co do użycia odpowiedniego klucza, sprawdzić wymagania dotyczące własnego bezpieczeństwa oraz wprowadzić odpowiednie działania.
super.security.private.csr.notes=Certificate Signing Request (CSR) to wiadomość wysyłana do Certification Authority (CA) z żądaniem o certyfikat klucza publicznego dla danej strony (takiej jak osoba lub serwer sieciowy). Większość wydawanych certyfikatów klucza publicznego to certyfikaty SSL zabezpieczające komunikację ze stronami sieciowymi. CA sprawdza CSR i rozpatruje listę życzeń od strony żądającej. Jeżeli żądanie jest zgodne z polityką CA lub może zostać odpowiednio zmodyfikowane, CA wydaje certyfikat dla danej strony.
super.security.private.cert.notes=Certyfikat SSL lub bezpieczeństwa to plik zainstalowany na serwerze sieciowym, który identyfikuje daną stronę internetową. Certyfikat cyfrowy ustanawia tożsamość oraz autentyczność organizacji tak, aby osoby odwiedzające mogły być pewne, że dana strona internetowa jest bezpieczna oraz godna zaufania. Po tym jak firma weryfikacyjna ustali legalność organizacji oraz powiązanej strony internetowej, wydawany zostaje certyfikat SSL. Taki certyfikat cyfrowy zostaje zainstalowany na serwerze sieciowym i jest widoczny, gdy użytkownik wejdzie w zabezpieczony obszar danej strony. Można powiedzieć, że odwiedzana strona jest zabezpieczona, gdy adres URL zaczyna się od "https."
super.security.private.certint.notes=Poza wydawaniem certyfikatów SSL, można także użyć certyfikat Trusted Root CA do stworzenie innego certyfikatu, który następnie można używać do wydawania certyfikatów SSL. Większość używanych na świecie certyfikatów SSL to certyfikaty powiązane. Tak jak certyfikat pośredni wydawany jest przez Trusted Root CA, dowolny certyfikat SSL wydany przez certyfikat pośredni dziedziczy zaufanie Trusted Root – efektywnie tworząc łańcuch zaufania. W wielu wypadkach powiązanie nie jest ograniczone do jednego punktu pośredniego. W wiązce certyfikatów może być więcej niż jeden certyfikat pośredni.
