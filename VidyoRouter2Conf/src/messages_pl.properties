mputerowego”,  ponieważ  terminy  takie  są  zdefiniowane  i  używane  w  FAR  (48  C.F.R.)  2.101  i  FAR  12.212  . Użytkowanie, duplikowanie lub ujawnianie przez rząd podlega ograniczeniom, jakie są w podparagrafach (c) (f) (ii) praw  w klauzuli danych technicznych i oprogramowania komputerowego w DFARS 252.227-7013 oraz podparagrafach (c) (1) i (2) ograniczonych praw komercyjnego oprogramowania komputerowego w 48 C.F.R. S:52.227-19.</p> <p>Ogólne warunki dotyczące licencji użytkownika końcowego</p> <p>Oświadczenie ograniczonej gwarancji i zrzeczenie odpowiedzialności. NIEZALEŻNIE, CZY JAKIEKOLWIEK USTALONE TU ŚRODKI ZARADCZE ZAWIODĄ SWÓJ ZASADNICZY CEL LUB W INNYM PRZYPADKU, W ŻADNYM WYPADKU VIDYO LUB JEGO DOSTAWCY NIE BĘDĄ PONOSIĆ ODPOWIEDZIALNOŚCI ZA JAKIEKOLWIEK ZADOŚĆUCZYNIENIA, ZYSKI LUB UTRATĘ DANYCH, PRZERWĘ W PRACY PRZEDSIĘBIORSTWA, STRATĘ KAPITAŁU LUB SPECJALNE POŚREDNIE, WYPADKOWE LUB KARNE SZKODY I NIEZALEŻNIE OD TEORII ODPOWIEDZIALNOŚCI LUB WYNIKŁE W JAKIKOLWIEK SPOSÓB Z UŻYTKOWANIA OPROGRAMOWANIA LUB INNE NAWET JEŻELI VIDYO I JEGO LICENCJODAWCY ZOSTALI POINFORMOWANI O MOŻLIWOŚCI TAKICH SZKÓD. W żadnym wypadku Vidyo lub jego dostawcy lub licencjodawcy nie ponoszą odpowiedzialności wobec klienta, niezależnie czy z kontraktu, szkody (włączając zaniedbanie), zerwania gwarancji, lub inne, ponad cenę zapłaconą przez klienta za oprogramowanie, które spowodowało roszczenie lub gdy oprogramowanie jest częścią innego produktu Vidyo, ceny zapłaconej za taki produkt Vidyo. PONIEWAŻ NIEKTÓRE STANY LUB JURYSDYKCJE NIE ZEZWALAJĄ NA OGRANICZENIA LUB WYŁĄCZENIA Z KONSEKWENCYJNYCH LUB WYPADKOWYCH SZKÓD, POWYŻSZE OGRANICZENIE MOŻE NIE DOTYCZYĆ CIEBIE.</p> <p>Klient zgadza się, że ograniczenie odpowiedzialności i wyrzeczenia się zawarte tutaj będą wiążące niezależnie, czy klient zaakceptował oprogramowanie lub jakikolwiek inny produkt lub usługę dostarczone przez Vidyo. Klient przyjmuje do wiadomości i zgadza się, że Vidyo ustaliło swoje ceny dla użytkowników końcowych