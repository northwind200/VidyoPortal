super.security.private.ocsp.notes=Online Certificate Status Protocol (OCSP) to protokół internetowy używany do uzyskiwania statusu odwołania certyfikatu cyfrowego X.509. Jest opisany w RFC 2560 i w ścieżce standardów Internetu. Został stworzony jako alternatywa list odwołania certyfikatu (CRL), z uwzględnieniem problemów związanych ze stosowaniem CRL’ów w infrastrukturze klucza publicznego (PKI). Wiadomości przekazywane przez OCSP są kodowane w ASN.1 i są zazwyczaj przekazywane przez HTTP. Natura “żądanie/odpowiedź” tych wiadomości prowadzi do tego, że serwery OCSP zmieniają się w respondery OCSP.
super.security.private.ocsp.notes1=Sprawdzanie OCSP powoduje wątpliwości dotyczące prywatności dla niektórych użytkowników, ponieważ wymaga od klienta skontaktowania się ze stroną trzecią (stroną zaufaną przez oprogramowanie klienta) w celu potwierdzenia ważności certyfikatu. Spinanie OCSP to sposób na sprawdzanie ważności bez ujawniania zachowania przeglądania.
