about.us.full=A Vidyo, Inc., sediada em Hackensack, NJ, é pioneira em uma nova era de produtos de videoconferência que proporcionam qualidade HD na Internet. Na base de todas as soluções VidyoConferencing está a primeira nova arquitetura de videoconferência a surgir em décadas, construída em um VidyoRouter. Essa arquitetura, combinada com VidyoTechnology, que otimiza a propriedade intelectual exclusiva da Vidyo criada com o novo padrão H.264 Scalable Video Coding (SVC), resulta na melhor solidez e na mais baixa latência que podem ser obtidas em redes de IP convergentes no setor. A tecnologia da Vidyo para OEMs e soluções de produtos completos para organizações oferecem suporte a conexões ponto a ponto e multiponto que incluem várias plataformas diferentes, desde desktops Mac e Windows até soluções de salas dedicadas. Não são necessárias redes dedicadas. Saiba mais em: <a href\="http\://www.vidyo.com/help" target\="_blank">www.vidyo.com/help</a><br /><br />A tecnologia do Vidyo é protegida por uma ou mais patentes concedidas ou pendentes nos Estados Unidos, como detalhado na página Aviso de patente no site da Vidyo, <a href\="http\://www.vidyo.com/about/patent-notices" target\="_blank">http\://www.vidyo.com/about/patent-notices</a>, bem como patentes internacionais concedidas ou pendentes. O logotipo da VIDYO é uma marca registrada da Vidyo, Inc. in the Escritório de Marcas e Patentes dos Estados Unidos (USPTO) e outras jurisdições. VIDYO, o ícone em cubo da Vidyo o os nomes dos produtos e ofertas da Vidyo são marcas comerciais ou marcas registradas da Vidyo, Inc., nos Estados Unidos e em outras jurisdições. Outras marcas registradas mencionadas neste documento são propriedade de seus respectivos proprietários.<br /><br />E-mail\: <a href\="mailto\:info@vidyo.com">info@vidyo.com</a><br />Telefone\: 866-99Vidyo (866-998-4396)<br />Int'l\: +201-289-8597<br /><a href\="http\://www.vidyo.com" target\="_blank">www.vidyo.com</a>
