about_p1=A Vidyo, Inc., sediada em Hackensack, NJ, é pioneira em uma nova era de produtos de videoconferência que proporcionam qualidade HD na internet. Na base de todas as soluções de VidyoConferencing, temos a primeira nova arquitetura de videoconferência a surgir em décadas, construída em um VidyoRouter. Essa arquitetura, combinada com VidyoTechnology, que otimiza a propriedade intelectual exclusiva da Vidyo criada com o novo padrão H.264 Scalable Video Coding (SVC), resulta na melhor solidez e na mais baixa latência que podem ser obtidas em redes IP convergentes no setor. A tecnologia da Vidyo para OEMs e soluções de produtos completos para organizações oferecem suporte a conexões ponto a ponto e multiponto, que incluem várias plataformas diferentes, abrangendo desde desktops Mac e Windows até soluções de salas dedicadas. Não são necessárias redes dedicadas. Saiba mais em <a href='http://www.vidyo.com/' target="_blank">www.vidyo.com.</a>
