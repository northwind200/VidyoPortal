super.security.private.key.notes=Este sistema usa um sistema de criptografia assimétrico (chave privada/chave pública) para a segurança. É importante examinar cuidadosamente os seus próprios requisitos de segurança e políticas aplicáveis antes de decidir o tamanho de chave adequado. Escolha o tamanho da chave desejado e clique no botão Gerar Novamente para criar sua chave privada.
super.security.private.key.rsa.notes=O RSA reivindica que as chaves de 1024 bits provavelmente se tornarão violáveis entre 2006 e 2010 e que as chaves de 2048 bits serão suficientes até 2030. Algumas CAs agora estão recomendando (e às vezes exigindo) um tamanho mínimo de chave de 2048 bits para todos os certificados SSL. Definitivamente, é importante examinar cuidadosamente os seus próprios requisitos de segurança e políticas aplicáveis antes de decidir em relação ao tamanho de chave adequado.
super.security.private.csr.notes=Uma solicitação de assinatura de certificado (CSR, Certificate Signing Request) é uma mensagem enviada a uma autoridade de certificação (CA, Certification Authority) para solicitar um certificado de chave pública para uma entidade (como uma pessoa ou um servidor web). A maioria dos certificados de chave pública emitidos é de certificados SSL, que são usados para proteger comunicações com sites. A CA examina a CSR, que ela considera ser uma lista de desejos da entidade solicitante. Se a solicitação estiver alinhada com a política CA ou se puder ser modificada de forma a se alinhar, a CA emitirá um certificado para a entidade solicitante.
super.security.private.cert.notes=Um certificado SSL, ou certificado seguro, é um arquivo instalado em um servidor web seguro que identifica o site. Esse certificado digital estabelece a identidade e a autenticidade da organização para que os visitantes possam acreditar na segurança e confiabilidade do site. Depois que a empresa de verificação estabelecer a legitimidade de uma organização e do site associado, ela emitirá um certificado SSL. Esse certificado digital é instalado no servidor web e pode ser visualizado quando um usuário entrar em uma área protegida do site. Você sabe que está em uma página protegida quando o URL inicia com "https".
super.security.private.certint.notes=Assim como a emissão de certificados SSL, o certificado de CA raiz confiável também pode ser usado para criar outro certificado, que, por sua vez, será usado para emitir certificados SSL. A maioria dos certificados SSL em uso no mundo inteiro são certificados encadeados. Como o certificado intermediário é emitido pela CA raiz confiável, todos os certificados emitidos pelo certificado intermediário herdarão a confiança da raiz confiável. Dessa forma, uma cadeia de certificação de confiança é de fato criada. Em vários casos o encadeamento não fica limitado a um único intermediário. Pode haver mais de um certificado intermediário no grupo de certificados.
