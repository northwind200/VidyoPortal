super.security.private.ocsp.notes=O protocolo OCSP é um protocolo de Internet usado para obter o status de revogação de um certificado digital X.509. Ele é descrito na RFC 2560 e está no rastreamento de padrões da Internet. Ele foi criado como uma alternativa para listas de certificados revogados (CRLs), que lidam especificamente com problemas associados ao uso de CRLs em uma infraestrutura de chave pública (PKI). As mensagens comunicadas via OCSP são codificadas em ASN.1 e normalmente são comunicadas por HTTP. A natureza de "solicitação/resposta" dessas mensagens fazem com que os servidores OCSP sejam designados respondentes OCSP.
super.security.private.ocsp.notes1=A verificação de OCSP gera uma preocupação com a privacidade para alguns usuários, já que ela exige que o cliente entre em contato com um terceiro (embora a parte seja de confiança do software cliente) para confirmar a validade do certificado. A associação de OCSP é uma maneira de verificar a validade sem divulgar o comportamento de navegação.
