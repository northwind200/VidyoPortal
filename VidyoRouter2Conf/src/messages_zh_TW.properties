super.security.private.caroot.notes=證書頒發機構可透過樹形結構的方式頒發多個證書。根證書是樹形結構的最頂級證書，其私鑰用於簽發其他證書。根證書下一級的所有證書繼承根證書的可信性——根證書的簽名，類似于現實世界中的身份證明。樹形結構中更下一級的證書也依賴中級證書（通常稱為次級證書頒發機構）的可信性。
