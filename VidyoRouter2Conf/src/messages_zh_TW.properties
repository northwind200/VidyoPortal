tos.full=<p>VIDYO《最終使用者授權合約》包含有限擔保和擔保免責聲明。</p> <p>如果您下載、安裝或使用 Vidyo 產品中的 Vidyo 軟體，本《VIDYO 最終使用者授權合約》適用於您。 在您理解並同意本《最終使用者授權合約》的條款之前，請勿下載、安裝或使用 Vidyo 軟體和產品。</p> <p>VIDYO《最終使用者授權合約》包含有限擔保和擔保免責聲明。</p> <h5>《最終使用者授權合約》</h5> <p>VIDYO, Inc. 是特拉華州的一家公司，其主營業地點位於 433 Hackensack Ave., 6th floor, Hackensack, NJ 07601 (“Vidyo”).</p> <p>重要須知： 請仔細閱讀本《最終使用者授權合約》。 下載、安裝或使用 VIDYO 或 VIDYO 提供的軟體構成接受本合約。</p> <p>本軟體的授權只有在您接受本《授權合約》所含條款的前提下才有效。 安裝或下載該軟體，或使用包含本軟體的設備，即表示您接受本條款。  您本人或您代表的企業實體（統稱為「客戶」）將受本合約約束。 如果您不同意本合約規定之所有條款，則 VIDYO 不願意授權您使用本軟體，並且 (A) 不得下載、安裝或使用本軟體；(B) 您可退回本軟體，並收回全額退款，或者如果本軟體是作為其他 VIDYO 產品的一部分提供的，您也可全部退回該產品，並收回全額退款。 您退貨和退款權利的有效期為您從 VIDYO 或 VIDYO 授權經銷商處接受本軟體後的 30 天，並且僅限您是原始最終使用者買方時才適用。</p> <p>VIDYO 技術受第 7,593,032 B3 和 7,643,560 號美國專利、其他國際專利以及 Vidyo, Inc. 擁有的待批美國或國際專利申請的保護。</p> <p>Vidyo 以遵守本合約規定之條款和條件為前提，授予客戶非排他且不可轉讓的許可證，供客戶出於其內部業務目的，使用其已然支付必要許可費的軟體和檔案。 「檔案」是指是指專屬於本軟體，並由 Vidyo 透過任何方式（包括 CD 光碟、線上）隨軟體一同提供的書面資訊（無論是否包含於使用者手冊、技術手冊、培訓材料、技術規則或其他資料之中）。 客戶使用軟體的許可證僅限於 Vidyo 已接受的相關訂單中規定的，並且 Vidyo 已經收到必要許可費的單件 Vidyo 產品，並且客戶不得超範圍使用軟體。  除非在檔案中另行明確規定，否則客戶使用本軟體的方式應僅限於嵌入客戶擁有或租借且用於其內部業務的 Vidyo 設備、用於在該等設備上執行，或（在相關檔案允許安裝於非 Vidyo 設備的情形下）用於和該等設備進行通信。 本合約並未授權本軟體的其他用途，對本軟體任何未經授權的使用將屬違反本許可證和合約的條款。</p> <p>請注意，對於 Vidyo 不收取許可費的評估或試用版副本，以上關於支付許可費的要求不適用。</p> <p>產品的使用。  本產品未經授權用於那些一旦出現任何故障都有可能導致人員傷亡或嚴重財產損失的重要安全或其他應用。  如果客戶在任何此類應用中使用本產品，或銷售本產品用於相同目的，則客戶承認由其自行承擔此類銷售或使用的風險。   對於由此類銷售或使用引起或與之相關的任何和全部責任和費用，客戶將對 Vidyo 及其供應商予以賠償、為之抗辯和使之免受傷害。</p> <p>有限擔保</p> <p>明示擔保 - Vidyo 保證，在本產品發貨後的一 (1) 年內，(i) 產品硬體不存在材料和工藝方面的缺陷；(ii) 授權的軟體基本符合其公佈的規格。  關於如何根據本擔保提起和受理索賠的說明，請聯絡向您銷售本產品的 Vidyo 授權經銷商。</p> <p>除上述內容外，本軟體是「原樣」提供的。 本有限擔保僅適用於屬於原始許可證持有人的客戶。 本有限擔保項下客戶獲得的唯一和排他性補救以及 Vidyo 及其供應商、授權方承擔的全部責任將是，在向 Vidyo 或對客戶提供本產品的當事人報告（或應要求退貨）之後，根據 Vidyo 的選擇對產品進行的維修、替換或退款。 在任何情況下均不擔保本軟體不存在任何缺陷，或客戶在使用本軟體過程中不發生任何問題或中斷。 此外，由於網路入侵和攻擊新技術在不斷發展，Vidyo 不擔保本軟體或使用本軟體的任何設備、系統或網路不存在遭受入侵或攻擊的漏洞。</p> <p>限制。 如果本軟體、產品或授權使用本軟體的其他任何設備 (a) 曾被修改（Vidyo 或其授權代表進行的除外）；(b) 未按 Vidyo 提供的說明進行安裝、作業、維修或維護；(c) 曾遭受異常的物理或電氣壓力、誤用、疏忽或意外事故；或 (d) 經授權用於測試、評估、檢測或演示之目的，則本擔保不適用。 本擔保也不適用於 (e) 任何臨時的軟體模組；(f) Vidyo 未收取許可費的任何軟體。</p> <p>擔保免責聲明</p> <p>除本擔保明確規定的內容之外，VIDYO 及其供應商、授權方特此在法律允許的範圍內排除所有明示或暗示的條件、陳述和擔保，包括但不僅限於關於適銷性、特定目的適用性、不侵權、令人滿意的品質、無干擾、資訊內容的準確性等方面的，或在交易、法律、使用或貿易實踐中產生的暗示擔保或條件。在不能排除某種暗示擔保的情況下，此類擔保僅限在明示的擔保期內有效。 由於有些州或司法管轄區不允許限制暗示擔保的持續期限，上述限制可能不適用。 本擔保賦予客戶特定的法定權利，並且客戶可能還享有其他權利，在不同的司法管轄區不盡相同。 即使上述明示擔保未能達到其基本目的，本免責及排除聲明仍然適用。</p> <p>一般限制。</p> <p>這是軟體和檔案的許可證，而不是所有權轉讓書，Vidyo 和/或其授權方保留軟體和檔案的所有副本的所有權以及本產品和軟體所包含的智慧產權。 客戶承認，本產品、軟體和檔案包含 Vidyo 及其提供商或授權方的智慧產權（如國際和美國的商業秘密、版權、專利和專利申請），其中包括但不僅限於單個程式專屬的內部設計和結構及相關的介面資訊。 除非本合約另行明確規定，否則客戶應當不享有權利，並且客戶明確同意不從事以下活動： (i) 向任何他人或實體轉移、轉讓或再授權其許可權，或在未經授權的或二手 Vidyo 設備上使用本軟體，並且客戶承認，任何轉移、轉讓、轉許可或使用的企圖都是無效的；(ii) 對本產品、軟體進行糾錯或以其他方式進行修改或改寫，以本軟體為基礎製作衍生產品，或允許第三方進行同樣的作業；(iii) 反向工程或反編譯、解密、拆解或以其他方式簡化軟體為人類可讀的格式，但相關法律所明確允許的情形不受本限制的制約；(iv) 未經 Vidyo 的明確書面授權，擅自使用或允許使用本軟體為第三方執行服務，無論基於服務局、時間共用還是其他方式；或 (v) 未經 Vidyo 事先書面同意，擅自以任何方式向任何第三方披露、提供或以其他方式公開本產品、軟體和檔案所包含的商業秘密。 客戶應當採取合理的安全措施保護此類商業秘密。 Vidyo 應當在法律要求的範圍內，應客戶的書面請求向客戶提供必要的介面資訊，以實現本軟體與其他獨立創建的程式之間的互操作性，但應向 Vidyo 繳納適當的費用（如果有）。 客戶應當嚴格遵守涉及此類資訊的保密義務，並且應當遵守 Vidyo 提供此類資訊的任何相關條款與條件。</p> <p>除非另行明確說明，否則有關本合約、產品或軟體的所有稅款和關稅均不包含在內，並且應當由客戶負責承擔。</p> <p>軟體、更新和其他副本。</p> <p>在本合約中，「軟體」應當包括（並且本合約的所有條款和條件均應當適用於）Vidyo 或 Vidyo 授權經銷商向客戶提供的電腦程式（包括韌體）及其任何升級、更新、缺陷修復工具或修訂版（統稱為「升級」），或 Vidyo 或 Vidyo 授權經銷商向客戶授權或提供的該軟體的備份副本。 儘管本合約有其他規定： (1) 客戶不享有使用任何更多副本或升級的許可證或權利，除非客戶在購買此類副本或升級之時已經持有原始軟體的有效許可證，並且已經支付使用升級或更多副本的適當費用；(2) 只有屬於原始最終使用者購買方或許可證持有人，或持有有效許可證、可以使用正待升級的軟體的客戶才能使用升級；和 (3) 只能根據備份的需要製作和使用額外副本。</p> <p>所有權聲明。 客戶同意在所有副本中原樣保留和複製本軟體任何形式的所有版權和其他所有權聲明，保證在本軟體中包含此類版權和其他所有權聲明。 除經本合約明確授權外，未經 Vidyo 事先書面許可，客戶不得製作任何軟體的任何副本或複製件。</p> <p>期限與終止。 本合約以及據此授予的許可證在按相關訂單或本章節的規定終止之前，應當一直有效。 客戶可透過銷毀軟體及任何檔案的所有副本方式隨時終止本合約。 如果客戶不遵守本合約的任何規定，本合約賦予客戶的權利將立即終止，無需 Vidyo 發出通知。 一旦終止，客戶應當銷毀其持有或控制的所有軟體和檔案的副本。 客戶的所有保密義務、所有賠償責任限制、免責聲明和擔保限制將在本合約終止後仍然有效。 此外，「美國政府限制權利」和「適用於有限擔保聲明和最終使用者許可證的一般條款」章節的規定將在本合約終止後仍然有效。 需要根據其條款執行本合約的任何其他條文將在終止後仍然有效。</p> <p>出口。 包括技術資料在內的產品、軟體和檔案需服從美國出口管制法的管轄，其中包括《美國出口管理法案》及其相關法規，並可能需要服從其他國家進出口法規的管轄。 客戶同意嚴格遵守所有此類法規，並承認其有責任獲得出口、轉口或進口產品、軟體和檔案的許可證。</p> <p>美國政府限制權利。</p> <p>提供的軟體和檔案附帶「限制權利」，並且根據《聯邦採購法規》(FAR) 第 (48 C.F.R.) 2.101 款和第 12.212 款定義和使用的術語，屬於由「商業電腦軟體」和「電腦軟體檔案」組成的「商用物品」。 政府的使用、複製或披露需服從《聯邦政府採購法令》(DFARS) 第 252.227-7013 款「技術資料和電腦軟體包含的權利」項第 (c)(f)(ii) 小段，或第 48 C.F.R. S:52.227-19 款「商用電腦軟體限制權利」項第 (c) (1) 和 (2) 小段（如適用）規定的限制。</p> <p>適用於「最終使用者許可證」的一般條款</p> <p>有限擔保聲明和免責聲明。 無論本合約規定之任何補救措施是否達到其基本目的，無論責任理論作何規定，即使 VIDYO 或其供應商、授權方已被告知可能出現損害，對於可能因使用或無法使用軟體造成的收益、利潤損失、資料損失或損壞、業務中斷、資本損失或特別、間接、因應、附帶或懲罰性損害賠償，VIDYO 或其供應商在任何情況下概不負責。 在任何情況下，Vidyo 或其供應商、授權方對客戶負有的合同、民事侵權（包括過失）、擔保違約或其他責任均不得超過客戶為購買引起索賠的軟體而支付的價格，或如果該軟體是其他 Vidyo 產品的一部分，則不超過為購買此類其他 Vidyo 產品而支付的價格。 由於某些州或司法管轄區不允許限制或排除間接或附帶損害賠償，上述限制可能不適用於您。</p> <p>客戶同意，無論客戶是否接受 Vidyo 交付的軟體或任何其他產品或服務，本合約所述責任限制和免責聲明均將適用。 客戶承認並同意，Vidyo 已規定其面向最終使用者和面向 Vidyo 授權經銷商的價格，已依據本合約規定之擔保免責聲明和責任限制簽訂本合約，以上內容反映了雙方之間的風險分配（包括合同的補救辦法可能無法達到其基本目的並導致間接損失的風險），並且同樣構成雙方之間交易的重要基礎。 本合約的效力、解釋和執行受美國新澤西州法律的管轄並據此加以解釋，不參考或適用選擇法律的規則或原則。 對於本合約引起的任何糾紛，專屬管轄地是在美國新澤西州具有管轄權的法院。 不適用《聯合國國際貨物銷售合同公約》(The United Nations Convention on the International Sale of Goods)。 如果本合約的任何部分被視為無效或不可執行，合約的其他條款仍將具有全面的效力和作用。 除本合約明確規定外，本合約構成雙方之間關於合約條款和檔案的完整合約，並取代任何訂單或其他地方含有的任何相矛盾或附加的條款，所有這些條款將被排除。 本合約用英語擬定，雙方當事人同意以英文版為准。</p> <p>侵權賠償。(a) 如果在本合約授予的許可範圍內使用軟體或產品，對於因宣稱軟體或產品直接侵犯已註冊的美國、歐盟或英聯邦專利或版權而對客戶提起的任何訴訟，Vidyo 將自行承擔費用進行辯護或解決，但前提是： (i) 客戶應當立即書面通知 Vidyo 任何此類索賠；(ii) 未經 Vidyo 事先書面同意，客戶不應當達成任何和解或折中解決任何索賠；(iii) Vidyo 對任何此類訴訟或和解談判具有唯一的控制權；和 (iv) 客戶應當應 Vidyo 的要求，向 Vidyo 提供必要的資訊和協助以解決或辯護此類索賠。 Vidyo 同意支付因此類索賠而最終判予客戶承擔的所有損害賠償和費用。 以上內容闡述了對於 Vidyo 根據合約提供的產品或任何其他專案侵害知識產品的任何情形，Vidyo 所應承擔的唯一責任和客戶享有的唯一補救措施。(b) 如果產品或軟體成為，或 Vidyo 認為可能成為任何第三方侵權索賠的主體，Vidyo 可自主選擇和自主決定： (i) 為客戶取得不承擔任何責任地使用產品的權利；(ii) 替換或修改產品，使之不侵權；或 (iii) 回購適當的許可證或產品。 (c) 對於宣稱對產品所作任何修改或結合使用產品與其他產品侵害或侵犯了任何第三方權利而對 Vidyo 提起的任何訴訟，客戶將自行承擔費用進行辯護或解決，但前提是： (i) Vidyo 應當立即書面通知客戶任何此類索賠；(ii) 未經客戶事先書面同意，Vidyo 不應當達成任何和解或折中解決任何此類索賠；(iii) 客戶對任何此類訴訟或和解談判具有唯一的控制權；和 (iv) Vidyo 應當應客戶的要求，向客戶提供必要的資訊和協助以解決或辯護此類索賠。 客戶同意支付因此類索賠而最終判予 Vidyo 承擔的所有損害賠償和費用。(d) 無論以上第 (a) 小段作何規定，對於因非經 Vidyo 提供的對該產品的任何修改，結合使用該產品與其他產品而造成的索賠，Vidyo 概不負責、無義務替客戶辯護或支