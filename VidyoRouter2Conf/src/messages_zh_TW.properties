super.security.private.key.notes=本系統用非對稱（私鑰/公鑰）密碼系統保證安全。務必在決定合適的密鑰大小之前，仔細檢查自身的安全性要求和適當的策略。選擇所需要的密鑰大小，然後按一下「重新生成」按鈕建立私鑰。
super.security.private.key.rsa.notes=RSA 宣稱，大約在 2006 到 2010 年間，1024 位密鑰幾乎是不可破解的，而 2048 位密鑰在 2030 年前也是足夠的。許多 CA 現在推薦，有時甚至要求針對所有 SSL 證書使用至少 2048 位的密鑰。最後，務必在決定合適的密鑰大小之前，仔細檢查自身的安全性要求和適當的策略。
super.security.private.csr.notes=證書簽名請求 (CSR) 是指發送至認證機構 (CA)，為實體（比如個人或 web 伺服器）請求公鑰證書的訊息。簽發的大多數公鑰證書是 SSL 證書，用於確保網站之間的通信安全。CA 檢查被視為發出請求的實體提交的願望清單的 CSR。如果請求符合 CA 的策略，或者可以加以修改以便符合策略，CA 將為發出請求的實體簽發一份證書。
super.security.private.cert.notes=SSL 證書（或安全證書）是指安裝在安全 Web 伺服器上，用於識別網站的檔案。該數位證書證實機構的身份和真實性，以確保訪客能夠相信該網站是安全和可靠的。一旦驗證公司證實某個機構及相關網站的合法性，他們將簽發一份 SSL 證書。本數位證書安裝在 Web 伺服器上，當某個使用者進入該網站的安全區時，可以看到它。當 URL 地址以「https」開頭時，您就可以知道自己在造訪安全網頁。
super.security.private.certint.notes=除簽發 SSL 證書外，還可以用受信任根 CA 證書建立其他證書，之後可以用它來簽發 SSL 證書。全球在用的大多數 SSL 證書是鏈式證書。由於中級證書是由受信任根 CA 證書簽發的，中級證書簽發的任何 SSL 證書都繼承受信任根的可信性，進而有效建立一條證書信任鏈。在許多情形下，鏈條並不限於單一中級證書。證書包中可能有一個以上中級證書。
