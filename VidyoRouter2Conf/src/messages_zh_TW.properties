super.security.private.ocsp.notes=線上證書狀態協定 (OCSP) 是一種網際網路協定，用於獲取 X.509 數位證書的撤銷狀態。它在 RFC 2560 中描述，並且在網際網路標準跟蹤協定上。建立它的目的是為了替代證書撤銷清單 (CRL)，尤其適合解決與在公鑰基礎結構 (PKI) 中使用 CRL 有關的某些問題。透過 OCSP 傳送的訊息採用 ASN.1 加密，通常在 HTTP 上傳送。由於這些訊息的「請求/回應」性質，OCSP 伺服器被稱為 OCSP 回應器。
super.security.private.ocsp.notes1=由於 OCSP 檢查會要求用戶端聯絡第三方（儘管是用戶端軟體信任的第三方）以確認證書的有效性，因此有些使用者擔心會洩露隱私。OCSP Stapling 這種方法既可驗證有效性，又不會洩露瀏覽行為。
