super.security.private.key.notes=Ce système utilise pour sa sécurité un système de cryptographie asymétrique (clé privée/clé publique). Il est important d’examiner en détail vos propres obligations en matière de sécurité et de politiques applicables avant d\\'opter pour une clé de taille adéquate. Choisissez la taille de clé que vous désirez et cliquez sur le bouton Régénérer pour créer votre clé privée.
super.security.private.key.rsa.notes=RSA prétend que les clés de 1 024 octets sont susceptibles de devenir craquables quelque part entre 2006 et 2010, et que les clés de 2 048 octets suffisent jusqu’à 2030. Un certain nombre d’autorités de certification (CAs) recommandent actuellement (et parfois même exigent) que la taille de clé minimale soit de 2 048 octets pour tous les certificats SSL. Enfin, il est important d’examiner en détail vos propres obligations en matière de sécurité et de politiques applicables avant d\\'opter pour une clé de taille adéquate.
super.security.private.csr.notes=Une demande de signature de certificat (CSR) est un message envoyé à une autorité de certification (CA) pour demander un certificat de clé publique pour une entité (comme une personne ou un serveur Web, par exemple). La majorité des certificats de clé publique émis sont des certificats SSL utilisés pour sécuriser les communications avec des sites Web. L’autorité de certification examine la demande de signature de certificat, qu’elle considère comme étant une liste de requêtes de la part de l’entité demandeuse. Si ces requêtes respectent la politique de l’autorité de certification, ou si elles peuvent être adaptées en ce sens, l’autorité de certification émettra un certificat pour l’entité demandeuse.
super.security.private.cert.notes=Un certificat SSL, ou certificat sécurisé, est un fichier installé sur un serveur Web sécurisé identifiant un site Web. Ce certificat numérique établit l’identité et l’authenticité de l’organisation afin de rassurer les visiteurs sur la sécurité et la fiabilité du site Web. Une fois que l’entreprise de vérification a établi la légitimité d’une organisation et du site Web associé, elle émet un certificat SSL. Le certificat numérique est installé sur le serveur Web et est visible lorsqu’un utilisateur entre dans une zone sécurisée du site Web. Vous pouvez voir que vous vous trouvez sur une page sécurisée dès lors que l’URL commence par « https ».
super.security.private.certint.notes=Outre l’émission de certificats SSL, un certificat d’autorité de certification racine de confiance peut aussi être utilisé pour créer un autre certificat qui sera à son tour utilisé pour émettre des certificats SSL. La plupart des certificats SSL utilisés dans le monde sont des chaînes de certificats. Puisque les certificats intermédiaires sont émis par l’autorité de certification racine de confiance, tout certificat SSL émis par le certificat intermédiaire hérite de la confiance dont jouit la racine de confiance. Une chaîne de certification de confiance efficace est ainsi créée. Dans de nombreux cas, le chaînage ne se limite pas à un seul intermédiaire. Il peut y avoir plus d’un certificat intermédiaire dans le groupe de certificats.
