about_p1=Vidyo, Inc., dont le siège social est situé à Hackensack, NJ, est l\\'un des précurseurs dans la nouvelle ère des produits de vidéoconférence de qualité haute définition sur Internet. L\\'ensemble des solutions VidyoConferencing s\\'inspire de la toute nouvelle architecture de vidéoconférence depuis des décennies, basée sur un VidyoRouter. Celle-ci, alliée à la technologie Vidyo qui mise sur la propriété intellectuelle exclusive de Vidyo conforme à la nouvelle norme H.264 SVC (« Scalable Video Coding »), donne comme résultat la meilleure résilience et le temps d\\'attente le plus bas jamais atteints sur des réseaux IP convergés du secteur. La technologie Vidyo qui s\\'adresse aux constructeurs OEM et les solutions bout en bout conçues pour les entreprises sont capables de prendre en charge des connexions point à point et multipoint qui incluent un large éventail de différentes plates-formes allant des ordinateurs de bureau Mac et Windows jusqu\\'aux solutions dédiées. Aucun réseau spécialisé n\\'est exigé. Pour tout complément d\\'information, rendez-vous sur <a href='http://www.vidyo.com/' target="_blank">www.vidyo.com.</a>
