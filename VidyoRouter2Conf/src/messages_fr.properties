super.security.private.ocsp.notes=Le protocole OCSP (protocole de vérification en ligne de certificat) est un protocole Internet utilisé pour obtenir l’état de révocation d’un certificat numérique X.509. Il est décrit dans la RFC 2560 et se trouve sur le chemin des normes Internet. Il a été créé comme alternative aux listes de révocation de certificats (CRL), traitant spécifiquement certains problèmes associés à l’utilisation de CRL dans une infrastructure à clés publiques (ICP). Les messages communiqués via l’OCSP sont codés en ASN.1 et sont généralement communiqués par le protocole HTTP. Due à la nature « requête/réponse » de ces messages, les serveurs OCSP sont appelés répondeurs OCSP.
super.security.private.ocsp.notes1=La vérification OCSP crée un problème de confidentialité pour certains utilisateurs, car cela exige du client qu’il contacte un tiers (bien qu’il s’agisse d’un tiers bénéficiant de la confiance du logiciel client) pour confirmer la validité du certificat. L’agrafage OCSP est une manière de vérifier la validité sans divulguer le comportement du navigateur.
