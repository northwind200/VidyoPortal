about.us.full=Vidyo, Inc., dont le siège social est situé à Hackensack, NJ, est l'un des précurseurs dans la nouvelle ère des produits de vidéoconférence de qualité haute définition sur Internet. L'ensemble des solutions VidyoConferencing s'inspire de la toute nouvelle architecture de vidéoconférence depuis des décennies, basée sur un VidyoRouter. Celle-ci, alliée à la technologie Vidyo qui mise sur la propriété intellectuelle exclusive de Vidyo conforme à la nouvelle norme H.264 SVC (« Scalable Video Coding »), donne comme résultat la meilleure résilience et le temps d'attente le plus bas jamais atteints sur des réseaux IP convergés du secteur. La technologie Vidyo qui s'adresse aux constructeurs OEM et les solutions bout en bout conçues pour les entreprises sont capables de prendre en charge des connexions point à point et multipoint qui incluent un large éventail de différentes plates-formes allant des ordinateurs de bureau Mac et Windows jusqu'aux solutions dédiées. Aucun réseau spécialisé n'est exigé. Découvrez-en plus sur\ : <a href\="http\://www.vidyo.com/help" target\="_blank">www.vidyo.com/help</a><br /><br />La technologie Vidyo est protégée par un ou plusieurs brevets américains effectifs ou en attente, comme indiqué plus en détail à la page Avis sur les brevets du site Web de Vidyo <a href\="http\://www.vidyo.com/about/patent-notices" target\="_blank">http\://www.vidyo.com/about/patent-notices</a>, ainsi que par d'autres brevets effectifs ou en attente internationaux. Le logo VIDYO est une marque déposée de Vidyo, Inc. inscrite au Bureau américain des brevets et des marques de commerce, et/ou dans d'autres juridictions. VIDYO, l'icône de cube Vidyo et les noms des produits et services de Vidyo sont des marques de commerce ou des marques déposées de Vidyo, Inc., aux États-Unis et dans d'autres juridictions. Les autres marques de commerce citées appartiennent à leurs propriétaires respectifs.<br /><br />E-Mail\: <a href\="mailto\:info@vidyo.com">info@vidyo.com</a><br />Téléphone\ : 866-99Vidyo (866-998-4396)<br />Int'l\ : +201-289-8597<br /><a href\="http\://www.vidyo.com" target\="_blank">www.vidyo.com</a>
