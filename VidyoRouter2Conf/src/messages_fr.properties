super.security.private.caroot.notes=Un organisme certificateur peut émettre plusieurs certificats sous la forme d’une structure en arbre. Le certificat racine est le certificat situé le plus en haut de l’arbre, dont la clé privée est utilisée pour signer les autres certificats. Tous les certificats situés juste en dessous du certificat racine héritent de la fiabilité du certificat racine. Une signature par un certificat racine est à peu près analogue au fait d’authentifier une identité dans le monde physique. Les certificats situés plus bas dans l’arbre dépendent également de la fiabilité des certificats intermédiaires (souvent appelés organismes certificateurs subordonnés).
